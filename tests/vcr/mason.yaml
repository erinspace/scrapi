        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Functional\
        \ Genomic Analyses of Two Morphologically Distinct Classes of Drosophila Sensory\
        \ Neurons: Post-Mitotic Roles of Transcription Factors in Dendritic Patterning</dc:title>\n\
        <dc:creator>Iyer, Eswar Prasad R.</dc:creator>\n<dc:creator>Iyer, Srividya\
        \ Chandramouli</dc:creator>\n<dc:creator>Sullivan, Luis</dc:creator>\n<dc:creator>Wang,\
        \ Dennis</dc:creator>\n<dc:creator>Meduri, Ramakrishna</dc:creator>\n<dc:creator>Graybeal,\
        \ Lacey L.</dc:creator>\n<dc:creator>Cox, Daniel N.</dc:creator>\n<dc:subject>neuronal\
        \ dendrites</dc:subject>\n<dc:subject>neurons</dc:subject>\n<dc:subject>RNA\
        \ interference</dc:subject>\n<dc:subject>microarrays</dc:subject>\n<dc:subject>neuronal\
        \ morphology</dc:subject>\n<dc:subject>gene expression</dc:subject>\n<dc:subject>gene\
        \ regulation</dc:subject>\n<dc:description>Background&#xd;\n&#xd;\nNeurons\
        \ are one of the most structurally and functionally diverse cell types found\
        \ in nature, owing in large part to their unique class specific dendritic\
        \ architectures. Dendrites, being highly specialized in receiving and processing\
        \ neuronal signals, play a key role in the formation of functional neural\
        \ circuits. Hence, in order to understand the emergence and assembly of a\
        \ complex nervous system, it is critical to understand the molecular mechanisms\
        \ that direct class specific dendritogenesis.&#xd;\n&#xd;\nMethodology/Principal\
        \ Findings&#xd;\n&#xd;\nWe have used the Drosophila dendritic arborization\
        \ (da) neurons to gain systems-level insight into dendritogenesis by a comparative\
        \ study of the morphologically distinct Class-I (C-I) and Class-IV (C-IV)\
        \ da neurons. We have used a combination of cell-type specific transcriptional\
        \ expression profiling coupled to a targeted and systematic in vivo RNAi functional\
        \ validation screen. Our comparative transcriptomic analyses have revealed\
        \ a large number of differentially enriched/depleted gene-sets between C-I\
        \ and C-IV neurons, including a broad range of molecular factors and biological\
        \ processes such as proteolytic and metabolic pathways. Further, using this\
        \ data, we have identified and validated the role of 37 transcription factors\
        \ in regulating class specific dendrite development using in vivo class-specific\
        \ RNAi knockdowns followed by rigorous and quantitative neurometric analysis.&#xd;\n\
        &#xd;\nConclusions/Significance&#xd;\n&#xd;\nThis study reports the first\
        \ global gene-expression profiles from purified Drosophila C-I and C-IV da\
        \ neurons. We also report the first large-scale semi-automated reconstruction\
        \ of over 4,900 da neurons, which were used to quantitatively validate the\
        \ RNAi screen phenotypes. Overall, these analyses shed global and unbiased\
        \ novel insights into the molecular differences that underlie the morphological\
        \ diversity of distinct neuronal cell-types. Furthermore, our class-specific\
        \ gene expression datasets should prove a valuable community resource in guiding\
        \ further investigations designed to explore the molecular mechanisms underlying\
        \ class specific neuronal patterning.</dc:description>\n<dc:description>The\
        \ authors acknowledge the National Institutes of Health (MH086928-02) (http://www.nimh.nih.gov)\
        \ and the Thomas F. and Kate Miller Jeffress Memorial Trust for support of\
        \ this research. The funders had no role in study design, data collection\
        \ and analysis, decision to publish, or preparation of the manuscript. Publication\
        \ of this article was funded in part by the George Mason University Libraries\
        \ Open Access Publishing Fund.</dc:description>\n<dc:date>2015-10-29T15:51:20Z</dc:date>\n\
        <dc:date>2015-10-29T15:51:20Z</dc:date>\n<dc:date>2013-08-15</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Iyer EPR, Iyer SC, Sullivan L, Wang D, Meduri R, et al. (2013)\
