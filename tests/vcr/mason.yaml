        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Dynamical structure\
        \ underlying inverse stochastic resonance and its implications</dc:title>\n\
        <dc:creator>Uzuntarla, Muhammet</dc:creator>\n<dc:creator>Cressman, John R.</dc:creator>\n\
        <dc:creator>Ozer, Mahmut</dc:creator>\n<dc:creator>Barreto, Ernest</dc:creator>\n\
        <dc:subject>inverse stochastic resonance</dc:subject>\n<dc:subject>Hodgkin-Huxley\
        \ model neuron</dc:subject>\n<dc:description>We investigate inverse stochastic\
        \ resonance (ISR), a recently reported phenomenon in which the spiking activity\
        \ of a Hodgkin-Huxley model neuron subject to external noise exhibits a pronounced\
        \ minimum as the noise intensity increases.We clarify the mechanism that underlies\
        \ ISR and show that its most surprising features are a consequence of the\
        \ dynamical structure of the model. Furthermore, we show that the ISR effect\
        \ depends strongly on the procedures used to measure it. Our results are important\
        \ for the experimentalist who seeks to observe the ISR phenomenon.</dc:description>\n\
        <dc:description>M.U. acknowledges support from Grant No. 13643-49840 from\
        \ the Turkish Council of Higher Education (Y\xD6K) and the hospitality of\
        \ the Krasnow Institute for Advanced Study at George Mason University. Publication\
        \ of this article was funded in part by the George Mason University Libraries\
        \ Open Access Publishing Fund and Bulent Ecevit University.</dc:description>\n\
