        </oai_dc:dc>\n</metadata></record><record><header><identifier>oai:mars.gmu.edu:1920/9998</identifier><datestamp>2015-10-30T04:23:09Z</datestamp><setSpec>com_1920_8737</setSpec><setSpec>com_1920_229</setSpec><setSpec>com_1920_1</setSpec><setSpec>com_1920_7520</setSpec><setSpec>col_1920_9242</setSpec><setSpec>col_1920_8738</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Environmental\
        \ influences on neural systems of relational complexity</dc:title>\n<dc:creator>Kalbfleisch,\
        \ M. Layne</dc:creator>\n<dc:creator>deBettencourt, Megan T.</dc:creator>\n\
        <dc:creator>Kopperman, Rebecca</dc:creator>\n<dc:creator>Banasiak, Meredith</dc:creator>\n\
        <dc:creator>Roberts, Joshua M.</dc:creator>\n<dc:creator>Halavi, Maryam</dc:creator>\n\
        <dc:subject>event-related fMRI</dc:subject>\n<dc:subject>heuristic processing</dc:subject>\n\
        <dc:subject>prefrontal cortex</dc:subject>\n<dc:subject>reasoning</dc:subject>\n\
        <dc:subject>color perception</dc:subject>\n<dc:subject>relational complexity</dc:subject>\n\
        <dc:subject>visual contrast</dc:subject>\n<dc:subject>constructivist learning</dc:subject>\n\
        <dc:description>Constructivist learning theory contends that we construct\
        \ knowledge by experience and that environmental context influences learning.\
        \ To explore this principle, we examined the cognitive process relational\
        \ complexity (RC), defined as the number of visual dimensions considered during\
        \ problem solving on a matrix reasoning task and a well-documented measure\
        \ of mature reasoning capacity. We sought to determine how the visual environment\
        \ influences RC by examining the influence of color and visual contrast on\
        \ RC in a neuroimaging task. To specify the contributions of sensory demand\
        \ and relational integration to reasoning, our participants performed a non-verbal\
        \ matrix task comprised of color, no-color line, or black-white visual contrast\
        \ conditions parametrically varied by complexity (relations 0, 1, 2). The\
        \ use of matrix reasoning is ecologically valid for its psychometric relevance\
        \ and for its potential to link the processing of psychophysically specific\
        \ visual properties with various levels of RC during reasoning. The role of\
        \ these elements is important because matrix tests assess intellectual aptitude\
        \ based on these seemingly context-less exercises. This experiment is a first\
        \ step toward examining the psychophysical underpinnings of performance on\
        \ these types of problems. The importance of this is increased in light of\
        \ recent evidence that intelligence can be linked to visual discrimination.\
        \ We submit three main findings. First, color and black-white visual contrast\
        \ (BWVC) add demand at a basic sensory level, but contributions from color\
        \ and from BWVC are dissociable in cortex such that color engages a \u201C\
        reasoning heuristic\u201D and BWVC engages a \u201Csensory heuristic.\u201D\
        \ Second, color supports contextual sense-making by boosting salience resulting\
        \ in faster problem solving. Lastly, when visual complexity reaches 2-relations,\
        \ color and visual contrast relinquish salience to other dimensions of problem\
        \ solving.</dc:description>\n<dc:description>Salary support for M. Layne Kalbfleisch\
        \ was provided by Leonard and Virginia Pomata. Salary support for M. Banasiak\
        \ was provided by the Academy of Neuroscience for Architecture (ANFA). Publication\
        \ of this article was funded in part by the George Mason University Libraries\
        \ Open Access Publishing Fund.</dc:description>\n<dc:date>2015-10-29T16:02:53Z</dc:date>\n\
        <dc:date>2015-10-29T16:02:53Z</dc:date>\n<dc:date>2013-09-26</dc:date>\n<dc:type>Article</dc:type>\n\
