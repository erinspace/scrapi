        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Knowledge-based\
        \ compact disease models identify new molecular players contributing to early-stage\
        \ Alzheimer\u2019s disease</dc:title>\n<dc:creator>Mayburd, Anatoly</dc:creator>\n\
        <dc:creator>Baranova, Ancha</dc:creator>\n<dc:subject>Signature</dc:subject>\n\
        <dc:subject>Network</dc:subject>\n<dc:subject>Knowledge-based algorithms</dc:subject>\n\
        <dc:subject>Alzheimer\u2019s</dc:subject>\n<dc:subject>Protein traffic vesicles</dc:subject>\n\
        <dc:subject>Affymetrix</dc:subject>\n<dc:subject>Illumina</dc:subject>\n<dc:subject>Antihypertensive\
        \ drugs</dc:subject>\n<dc:description>Background&#xd;\nHigh-throughput profiling\
        \ of human tissues typically yield as results the gene lists comprised of\
        \ a mix of relevant molecular entities with multiple false positives that\
        \ obstruct the translation of such results into mechanistic hypotheses. From\
        \ general probabilistic considerations, gene lists distilled for the mechanistically\
        \ relevant components can be far more useful for subsequent experimental design\
        \ or data interpretation.&#xd;\n&#xd;\nResults&#xd;\nThe input candidate gene\
        \ lists were processed into different tiers of evidence consistency established\
        \ by enrichment analysis across subsets of the same experiments and across\
        \ different experiments and platforms. The cut-offs were established empirically\
        \ through ontological and semantic enrichment; resultant shortened gene list\
        \ was re-expanded by Ingenuity Pathway Assistant tool. The resulting sub-networks\
        \ provided the basis for generating mechanistic hypotheses that were partially\
        \ validated by literature search. This approach differs from previous consistency-based\
        \ studies in that the cut-off on the Receiver Operating Characteristic of\
        \ the true-false separation process is optimized by flexible selection of\
        \ the consistency building procedure. The gene list distilled by this analytic\
        \ technique and its network representation were termed Compact Disease Model\
        \ (CDM). Here we present the CDM signature for the study of early-stage Alzheimer\u2019\
        s disease. The integrated analysis of this gene signature allowed us to identify\
        \ the protein traffic vesicles as prominent players in the pathogenesis of\
        \ Alzheimer\u2019s. Considering the distances and complexity of protein trafficking\
        \ in neurons, it is plausible that spontaneous protein misfolding along with\
        \ a shortage of growth stimulation result in neurodegeneration. Several potentially\
        \ overlapping scenarios of early-stage Alzheimer pathogenesis have been discussed,\
        \ with an emphasis on the protective effects of AT-1 mediated antihypertensive\
        \ response on cytoskeleton remodeling, along with neuronal activation of oncogenes,\
        \ luteinizing hormone signaling and insulin-related growth regulation, forming\
        \ a pleiotropic model of its early stages. Alignment with emerging literature\
        \ confirmed many predictions derived from early-stage Alzheimer\u2019s disease\u2019\
        \ CDM.&#xd;\n&#xd;\nConclusions&#xd;\nA flexible approach for high-throughput\
        \ data analysis, the Compact Disease Model generation, allows extraction of\
        \ meaningful, mechanism-centered gene sets compatible with instant translation\
        \ of the results into testable hypotheses.</dc:description>\n<dc:description>Publication\
        \ of this article was funded in part by the George Mason University Libraries\
        \ Open Access Publishing Fund.</dc:description>\n<dc:date>2015-10-29T19:47:54Z</dc:date>\n\
