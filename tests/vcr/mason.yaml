        \ Library of Science</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:mars.gmu.edu:1920/10010</identifier><datestamp>2015-10-30T04:23:10Z</datestamp><setSpec>com_1920_2869</setSpec><setSpec>com_1920_8737</setSpec><setSpec>com_1920_229</setSpec><setSpec>com_1920_1</setSpec><setSpec>col_1920_8040</setSpec><setSpec>col_1920_8738</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
