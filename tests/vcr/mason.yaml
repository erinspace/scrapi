        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The socio-cultural\
        \ importance of Mauritia flexuosa palm swamps (aguajales) and implications\
        \ for multi-use management in two Maijuna communities of the Peruvian Amazon</dc:title>\n\
        <dc:creator>Gilmore, Michael P.</dc:creator>\n<dc:creator>Endress, Bryan A.</dc:creator>\n\
        <dc:creator>Horn, Christa M.</dc:creator>\n<dc:subject>Ethnoecology</dc:subject>\n\
        <dc:subject>Multi-use management</dc:subject>\n<dc:subject>Forest resources</dc:subject>\n\
        <dc:subject>Maijuna</dc:subject>\n<dc:subject>Peruvian Amazon</dc:subject>\n\
        <dc:subject>Mauritia flexuosa</dc:subject>\n<dc:description>Background&#xd;\n\
        &#xd;\nFruit from the palm Mauritia flexuosa (aguaje) is harvested throughout\
        \ the Peruvian Amazon for subsistence and commercial purposes. Recent estimates\
        \ suggest that residents of Iquitos, the largest city in the region, consume\
        \ approximately 148.8 metric tons of aguaje fruit per month, the vast majority\
        \ of which is harvested by felling and killing adult female trees. In this\
        \ study, we sought to better understand and document the importance of M.\
        \ flexuosa palm swamps (aguajales) in two Maijuna indigenous communities to\
        \ inform the sustainable management of this habitat and species.&#xd;\n&#xd;\n\
        Methods&#xd;\n&#xd;\nSemi-structured interviews, focus groups, and household\
        \ surveys were carried out to assess the significance of aguajales and their\
        \ associated plant and animal resources as well as to determine how the relationship\
        \ that the Maijuna have with aguajales has changed over time.&#xd;\n&#xd;\n\
        Results&#xd;\n&#xd;\nAguajales and their associated resources are culturally\
        \ significant and useful to the Maijuna in a wide variety of ways. In addition\
        \ to M. flexuosa, the Maijuna use over 60 different species of plants from\
        \ aguajales. When M. flexuosa is in fruit, aguajales are important hunting\
        \ areas with a total of 20 different animal species hunted. The Maijuna also\
        \ have traditional beliefs about aguajales, believing that malevolent supernatural\
        \ beings reside in them. Notably, the relationship that the Maijuna have with\
        \ aguajales has changed considerably over the years as aguaje fruit went from\
        \ a subsistence item collected opportunistically from the ground to a market\
        \ good destructively harvested beginning in the early 1990s. The Maijuna are\
        \ concerned not only about how this has affected the future commercial harvest\
        \ of aguaje but also about its effects on game animals given the importance\
        \ of hunting to Maijuna cultural identity, subsistence, and income generation.&#xd;\n\
        &#xd;\nConclusions&#xd;\n&#xd;\nIn order to meet the multiple socio-cultural\
        \ and economic needs of the Maijuna, sustainable management efforts must be\
        \ expanded to not only focus on the commercial harvest of aguaje but also\
        \ other facets of their relationship with this habitat. Our study suggests\
        \ that the research and development of multi-use forest management plans must\
        \ not be restricted to commercial forest products and ecosystem services given\
        \ that many communities rely on tropical forests for a wide range of non-market\
        \ cultural, economic, and subsistence goods and services.</dc:description>\n\
        <dc:description>George Mason University, Lakeside Foundation, and San Diego\
        \ Zoo Global provided financial support. Publication of this article was funded\
        \ in part by the George Mason University Libraries Open Access Publishing\
        \ Fund.</dc:description>\n<dc:date>2015-10-29T15:53:48Z</dc:date>\n<dc:date>2015-10-29T15:53:48Z</dc:date>\n\
        <dc:date>2013-04-22</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Gilmore\
        \ et al.: The socio-cultural importance of Mauritia flexuosa palm swamps (aguajales)\
        \ and implications for multiuse management in two Maijuna communities of the\
        \ Peruvian Amazon. Journal of Ethnobiology and Ethnomedicine 2013 9:29.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/1920/9995</dc:identifier>\n<dc:identifier>http://dx.doi.org/10.1186/1746-4269-9-29</dc:identifier>\n\
