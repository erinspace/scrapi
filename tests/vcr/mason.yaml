        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sequence and\
        \ structure based models of HIV-1 protease and reverse transcriptase drug\
        \ resistance</dc:title>\n<dc:creator>Masso, Majid</dc:creator>\n<dc:creator>Vaisman,\
        \ Iosif I.</dc:creator>\n<dc:subject>HIV-1</dc:subject>\n<dc:subject>protease</dc:subject>\n\
        <dc:subject>reverse transcriptase</dc:subject>\n<dc:subject>protein mutational\
        \ patterns</dc:subject>\n<dc:subject>sequence-based models</dc:subject>\n\
        <dc:subject>structure-based models</dc:subject>\n<dc:description>Background&#xd;\n\
        Successful management of chronic human immunodeficiency virus type 1 (HIV-1)\
        \ infection with a cocktail of antiretroviral medications can be negatively\
        \ affected by the presence of drug resistant mutations in the viral targets.\
        \ These targets include the HIV-1 protease (PR) and reverse transcriptase\
        \ (RT) proteins, for which a number of inhibitors are available on the market\
        \ and routinely prescribed. Protein mutational patterns are associated with\
        \ varying degrees of resistance to their respective inhibitors, with extremes\
        \ that can range from continued susceptibility to cross-resistance across\
        \ all drugs.&#xd;\n&#xd;\nResults&#xd;\nHere we implement statistical learning\
        \ algorithms to develop structure- and sequence-based models for systematically\
        \ predicting the effects of mutations in the PR and RT proteins on resistance\
        \ to each of eight and eleven inhibitors, respectively. Employing a four-body\
        \ statistical potential, mutant proteins are represented as feature vectors\
        \ whose components quantify relative environmental perturbations at amino\
        \ acid residue positions in the respective target structures upon mutation.\
        \ Two approaches are implemented in developing sequence-based models, based\
        \ on use of either relative frequencies or counts of n-grams, to generate\
        \ vectors for representing mutant proteins. To the best of our knowledge,\
        \ this is the first reported study on structure- and sequence-based predictive\
        \ models of HIV-1 PR and RT drug resistance developed by implementing a four-body\
        \ statistical potential and n-grams, respectively, to generate mutant attribute\
        \ vectors. Performance of the learning methods is evaluated on the basis of\
        \ tenfold cross-validation, using previously assayed and publicly available\
        \ in vitro data relating mutational patterns in the targets to quantified\
        \ inhibitor susceptibility changes.&#xd;\n&#xd;\nConclusion&#xd;\nOverall\
        \ performance results are competitive with those of a previously published\
        \ study utilizing a sequence-based strategy, while our structure- and sequence-based\
        \ models provide orthogonal and complementary prediction methodologies, respectively.\
        \ In a novel application, we describe a technique for identifying every possible\
        \ pair of RT inhibitors as either potentially effective together as part of\
        \ a cocktail, or a combination that is to be avoided.</dc:description>\n<dc:description>Publication\
        \ of this article was funded in part by the George Mason University Libraries\
        \ Open Access Publishing Fund.</dc:description>\n<dc:date>2015-10-29T16:12:04Z</dc:date>\n\
