        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Not so cool?\
        \ Menthol\u2019s discovered actions on the nicotinic receptor and its implications\
        \ for nicotine addiction</dc:title>\n<dc:creator>Kabbani, Nadine</dc:creator>\n\
        <dc:subject>menthol</dc:subject>\n<dc:subject>addiction research</dc:subject>\n\
        <dc:subject>African Americans</dc:subject>\n<dc:subject>nicotinic receptors</dc:subject>\n\
        <dc:subject>tobacco</dc:subject>\n<dc:description>Nicotine cigarette smoke\
        \ is a large public health burden worldwide, contributing to various types\
        \ of disease. Anti-tobacco media campaigns and control programs have significantly\
        \ reduced smoking in the United States, yet trends for menthol cigarette smoking\
        \ have not been as promising. Menthol cigarette smoking is particularly prevalent\
        \ among young adults and African Americans, with implications for long-term\
        \ impacts on health care. Continuing high rates of menthol cigarette addiction\
        \ call into question the role of menthol in nicotine addiction. To date, a\
        \ biological basis for the high rate of addiction and relapse among menthol\
        \ cigarette smokers has not been defined. Studies have demonstrated a role\
        \ for menthol in the metabolism of nicotine in the body. More recent findings\
        \ now reveal an interaction between menthol and the nicotinic acetylcholine\
        \ (nACh) receptor in cells. This receptor is central to the actions of nicotine\
        \ in the brain, and plays an important role in nicotine addiction. The newly\
        \ discovered effect of menthol on nACh receptors may begin to explain the\
        \ unique addictive properties of menthol cigarettes.</dc:description>\n<dc:description>This\
        \ work is supported by a VYTP Grant Award on Research on the Causes and Prevention\
        \ of Youth Tobacco to Nadine Kabbani. Publication of this article was funded\
        \ in part by the George Mason University Libraries Open Access Publishing\
        \ Fund.</dc:description>\n<dc:date>2015-10-29T16:00:09Z</dc:date>\n<dc:date>2015-10-29T16:00:09Z</dc:date>\n\
        <dc:date>2013-07-23</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Kabbani\
        \ N (2013) Not so cool? Menthol\u2019s discovered actions on the nicotinic\
        \ receptor and its implications for nicotine addiction. Front. Pharmacol.\
        \ 4:95. doi: 10.3389/fphar.2013.00095</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1920/9997</dc:identifier>\n\
        <dc:identifier>http://dx.doi.org/10.3389/fphar.2013.00095</dc:identifier>\n\
