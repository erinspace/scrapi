        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Controlling\
        \ Seizure-Like Events by Perturbing Ion Concentration Dynamics with Periodic\
        \ Stimulation</dc:title>\n<dc:creator>Owen, Jeremy A.</dc:creator>\n<dc:creator>Barreto,\
        \ Ernest</dc:creator>\n<dc:creator>Cressman, John R.</dc:creator>\n<dc:subject>neurons</dc:subject>\n\
        <dc:subject>action potentials</dc:subject>\n<dc:subject>epilepsy</dc:subject>\n\
        <dc:subject>tetanus</dc:subject>\n<dc:subject>membrane potential</dc:subject>\n\
        <dc:subject>electrical stimulation</dc:subject>\n<dc:subject>potassium</dc:subject>\n\
        <dc:subject>intracellular membranes</dc:subject>\n<dc:description>We investigate\
        \ the effects of adding periodic stimulation to a generic, conductance-based\
        \ neuron model that includes ion concentration dynamics of sodium and potassium.\
        \ Under conditions of high extracellular potassium, the model exhibits repeating,\
        \ spontaneous, seizure-like bursting events associated with slow modulation\
        \ of the ion concentrations local to the neuron. We show that for a range\
        \ of parameter values, depolarizing and hyperpolarizing periodic stimulation\
        \ pulses (including frequencies lower than 4 Hz) can stop the spontaneous\
        \ bursting by interacting with the ion concentration dynamics. Stimulation\
        \ can also control the magnitude of evoked responses to modeled physiological\
        \ inputs. We develop an understanding of the nonlinear dynamics of this system\
        \ by a timescale separation procedure that identifies effective nullclines\
        \ in the ion concentration parameter space. Our results suggest that the manipulation\
        \ of ion concentration dynamics via external or endogenous stimulation may\
        \ play an important role in neuronal excitability, seizure dynamics, and control.</dc:description>\n\
        <dc:description>Publication of this article was funded in part by the George\
        \ Mason University Libraries Open Access Publishing Fund, JRC Start up funds,\
        \ and EB NIH CRCNS R01-MH079502 (National Institutes of Health Collaborative\
        \ Research in Computational Neuroscience.</dc:description>\n<dc:date>2015-10-29T15:58:12Z</dc:date>\n\
        <dc:date>2015-10-29T15:58:12Z</dc:date>\n<dc:date>2013-09-16</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Owen JA, Barreto E, Cressman JR (2013) Controlling Seizure-Like\
