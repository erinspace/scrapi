        >http://mars.gmu.edu/oai/request</request><ListRecords><record><header><identifier>oai:mars.gmu.edu:1920/9993</identifier><datestamp>2015-10-30T04:23:01Z</datestamp><setSpec>com_1920_8737</setSpec><setSpec>com_1920_229</setSpec><setSpec>com_1920_1</setSpec><setSpec>com_1920_7520</setSpec><setSpec>col_1920_9242</setSpec><setSpec>col_1920_8738</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Employment\
        \ Growth through Labor Flow Networks</dc:title>\n<dc:creator>Guerrero, Omar\
        \ A.</dc:creator>\n<dc:creator>Axtell, Robert L.</dc:creator>\n<dc:subject>employment</dc:subject>\n\
        <dc:subject>labor economics</dc:subject>\n<dc:subject>agent-based modeling</dc:subject>\n\
        <dc:subject>Finland</dc:subject>\n<dc:subject>jobs</dc:subject>\n<dc:subject>Mexico</dc:subject>\n\
        <dc:subject>economics</dc:subject>\n<dc:subject>graphs</dc:subject>\n<dc:description>It\
        \ is conventional in labor economics to treat all workers who are seeking\
        \ new jobs as belonging to a labor pool, and all firms that have job vacancies\
        \ as an employer pool, and then match workers to jobs. Here we develop a new\
        \ approach to study labor and firm dynamics. By combining the emerging science\
        \ of networks with newly available employment micro-data, comprehensive at\
        \ the level of whole countries, we are able to broadly characterize the process\
        \ through which workers move between firms. Specifically, for each firm in\
        \ an economy as a node in a graph, we draw edges between firms if a worker\
        \ has migrated between them, possibly with a spell of unemployment in between.\
        \ An economy's overall graph of firm-worker interactions is an object we call\
        \ the labor flow network (LFN). This is the first study that characterizes\
        \ a LFN for an entire economy. We explore the properties of this network,\
        \ including its topology, its community structure, and its relationship to\
        \ economic variables. It is shown that LFNs can be useful in identifying firms\
        \ with high growth potential. We relate LFNs to other notions of high performance\
        \ firms. Specifically, it is shown that fewer than 10% of firms account for\
        \ nearly 90% of all employment growth. We conclude with a model in which empirically-salient\
        \ LFNs emerge from the interaction of heterogeneous adaptive agents in a decentralized\
        \ labor market.</dc:description>\n<dc:description>Publication of this article\
        \ was funded in part by the George Mason University Libraries Open Access\
        \ Publishing Fund.</dc:description>\n<dc:date>2015-10-29T15:49:06Z</dc:date>\n\
        <dc:date>2015-10-29T15:49:06Z</dc:date>\n<dc:date>2013-05-02</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Guerrero OA, Axtell RL (2013) Employment Growth through Labor\
        \ Flow Networks. PLoS ONE 8(5): e60808.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1920/9993</dc:identifier>\n\
        <dc:identifier>http://dx.doi.org/10.1371/journal.pone.0060808</dc:identifier>\n\
