        \       <dc:title>\"How I Floated on Gentle Webs of Being\": Psychiatrists
        Stories About the Mental Health Treatment Gap in Africa.</dc:title>\n        <dc:creator>Cooper,
        S</dc:creator>\n        <dc:description> A strong movement has emerged recently
        which is highlighting the high levels of untreated mental illness in Africa
        and making proposals for reducing this 'gap' in mental health care. This movement
        has been criticised for insufficiently attending to the epistemologies embedded
        in its recommendations, and inadequately considering the views of practitioners
        'on the ground'. Employing a narrative-based approach, I accessed the stories
        about the mental health 'treatment gap' of 28 psychiatrists all working clinically
        in public mental health care settings in South Africa, Uganda, Nigeria or
        Ethiopia. Rather than focusing on the content of these stories, I was more
        interested in their underpinning meaning-codes and epistemological politics.
        Dominant thinking about the 'treatment gap' was heavily informed by a biomedical
        paradigm, and associated epistemological order of European Colonial Modernity.
        There were, however, cracks in this master narrative, which crystalised in
        the stories that were told by three particular psychiatrists. Their narratives
        operated within an alternative paradigm, one which appears to be informed
        by the tradition of phenomenology, and in particular the ideas associated
        with French philosopher Merleau-Ponty. This more marginalised thinking may
        offer important insights into reducing the mental health 'treatment gap' in
        Africa in ways very different from those created by current seats of power.
        \n\n</dc:description>\n        <dc:publisher>Springer Verlag</dc:publisher>\n
