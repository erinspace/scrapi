        \       <dc:title>A subset of group A-like var genes encodes the malaria parasite
        ligands for binding to human brain endothelial cells.</dc:title>\n        <dc:creator>Claessens,
        A</dc:creator>\n        <dc:creator>Adams, Y</dc:creator>\n        <dc:creator>Ghumra,
        A</dc:creator>\n        <dc:creator>Lindergard, G</dc:creator>\n        <dc:creator>Buchan,
        CC</dc:creator>\n        <dc:creator>Andisi, C</dc:creator>\n        <dc:creator>Bull,
        PC</dc:creator>\n        <dc:creator>Mok, S</dc:creator>\n        <dc:creator>Gupta,
        AP</dc:creator>\n        <dc:creator>Wang, CW</dc:creator>\n        <dc:creator>Turner,
        L</dc:creator>\n        <dc:creator>Arman, M</dc:creator>\n        <dc:creator>Raza,
        A</dc:creator>\n        <dc:creator>Bozdech, Z</dc:creator>\n        <dc:creator>Rowe,
        JA</dc:creator>\n        <dc:description> Cerebral malaria is the most deadly
        manifestation of infection with Plasmodium falciparum. The pathology of cerebral
        malaria is characterized by the accumulation of infected erythrocytes (IEs)
        in the microvasculature of the brain caused by parasite adhesins on the surface
        of IEs binding to human receptors on microvascular endothelial cells. The
        parasite and host molecules involved in this interaction are unknown. We selected
        three P. falciparum strains (HB3, 3D7, and IT/FCR3) for binding to a human
        brain endothelial cell line (HBEC-5i). The whole transcriptome of isogenic
        pairs of selected and unselected parasites was analyzed using a variant surface
        antigen-supplemented microarray chip. After selection, the most highly and
        consistently up-regulated genes were a subset of group A-like var genes (HB3var3,
        3D7_PFD0020c, ITvar7, and ITvar19) that showed 11- to &gt;100-fold increased
        transcription levels. These var genes encode P. falciparum erythrocyte membrane
        protein (PfEMP)1 variants with distinct N-terminal domain types (domain cassette
        8 or domain cassette 13). Antibodies to HB3var3 and PFD0020c recognized the
        surface of live IEs and blocked binding to HBEC-5i, thereby confirming the
        adhesive function of these variants. The clinical in vivo relevance of the
        HBEC-selected parasites was supported by significantly higher surface recognition
        of HBEC-selected parasites compared with unselected parasites by antibodies
        from young African children suffering cerebral malaria (Mann-Whitney test,
        P = 0.029) but not by antibodies from controls with uncomplicated malaria
        (Mann-Whitney test, P = 0.58). This work describes a binding phenotype for
        virulence-associated group A P. falciparum erythrocyte membrane protein 1
        variants and identifies targets for interventions to treat or prevent cerebral
        malaria. \n\n</dc:description>\n        <dc:publisher>National Academy of
        Sciences</dc:publisher>\n        <dc:date>2012</dc:date>\n        <dc:type>Article</dc:type>\n
