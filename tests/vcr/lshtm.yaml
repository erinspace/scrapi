        \       <dc:relation>http://researchonline.lshtm.ac.uk/3762/</dc:relation>\n
        \       <dc:title>Intermittent preventive treatment against malaria: an update.</dc:title>\n
        \       <dc:creator>Gosling, RD</dc:creator>\n        <dc:creator>Cairns,
        ME</dc:creator>\n        <dc:creator>Chico, RM</dc:creator>\n        <dc:creator>Chandramohan,
        D</dc:creator>\n        <dc:description>Intermittent preventive treatment
        (IPT) against malaria is a malaria control strategy aimed at reducing the
        burden of malaria in certain high-risk groups, namely pregnant women and children.
        Three strategies - IPT in pregnancy (IPTp), infants (IPTi) and children (IPTc)
        - are reviewed here focusing on the mechanism of action, choice of drugs available,
        controversies and future research. Drugs for IPT need to be co-formulated,
        long acting, safe and preferably administered as a single dose. There is no
        obvious replacement for sulfadoxine-pyrimethamine, the most commonly utilized
        drug combination. All strategies face similar problems of rising drug resistance,
        falling malaria transmission and a policy shift from controlling disease to
        malaria elimination and eradication. IPT is an accepted form of malaria control,
        but to date only IPTp has been adopted as policy.</dc:description>\n        <dc:publisher>Expert
        Reviews</dc:publisher>\n        <dc:date>2010</dc:date>\n        <dc:type>Article</dc:type>\n
        \       <dc:type>PeerReviewed</dc:type>\n        <dc:identifier>    Gosling,
