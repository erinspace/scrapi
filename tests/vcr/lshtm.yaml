        \       <dc:relation>http://researchonline.lshtm.ac.uk/407/</dc:relation>\n
        \       <dc:title>Azithromycin plus chloroquine: combination therapy for protection
        against malaria and sexually transmitted infections in pregnancy.</dc:title>\n
        \       <dc:creator>Chico, RM</dc:creator>\n        <dc:creator>Chandramohan,
        D</dc:creator>\n        <dc:description>Introduction: The first-line therapy
        for the intermittent preventive treatment of malaria in pregnancy (IPTp) is
        sulphadoxine-pyrimethamine (SP). There is an urgent need to identify safe,
        well-tolerated and efficacious alternatives to SP due to widespread Plasmodium
        falciparum resistance. Combination therapy using azithromycin and chloroquine
        is one possibility that has demonstrated adequate parasitological response
        &gt; 95% in clinical trials of non-pregnant adults in sub-Saharan Africa and
        where IPTp is a government policy in 33 countries. Areas covered: Key safety,
        tolerability and efficacy data are presented for azithromycin and chloroquine,
        alone and/or in combination, when used to prevent and/or treat P. falciparum,
        P. vivax, and several curable sexually transmitted and reproductive tract
        infections (STI/RTI). Pharmacokinetic evidence from pregnant women is also
        summarized for both compounds. Expert opinion: The azithromycin-chloroquine
        regimen that has demonstrated consistent efficacy in non-pregnant adults has
        been a 3-day course containing daily doses of 1 g of azithromycin and 600
        mg base of chloroquine. The pharmacokinetic evidence of these compounds individually
        suggests that dose adjustments may not be necessary when used in combination
        for treatment efficacy against P. falciparum, P. vivax, as well as several
        curable STI/RTI among pregnant women, although clinical confirmation will
        be necessary. Mass trachoma-treatment campaigns have shown that azithromycin
        selects for macrolide resistance in the pneumococcus, which reverses following
        the completion of therapy. Most importantly, no evidence to date suggests
        that azithromycin induces pneumococcal resistance to penicillin.</dc:description>\n
