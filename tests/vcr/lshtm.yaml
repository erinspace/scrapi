        \       <dc:title>Risk Factors of HIV and Other Sexually Transmitted Infections
        in China: A Systematic Review of Reviews.</dc:title>\n        <dc:creator>Zhao,
        Y</dc:creator>\n        <dc:creator>Luo, T</dc:creator>\n        <dc:creator>Tucker,
        JD</dc:creator>\n        <dc:creator>Wong, WC</dc:creator>\n        <dc:description>
        Sexually Transmitted Infections (STIs) are a global challenge. China, once
        said to have eradicated STIs, is now facing a rapid rise in the prevalence
        of HIV/STIs. This review of reviews aims to map HIV/STI risk factors among
        the Chinese population, with the objective of identifying risk factors to
        inform the formulation of effective prevention strategies. \n\n A systematic
        search using key terms related to HIV/STIs, risk factors and the Chinese population
        in both English and Chinese databases (PubMed, PsycINFO, the Cochrane Library;
        Wanfang data, CNKI, VIP and SINOMED) was conducted, and peer-reviewed systematic
        reviews on the topic from 1991 to 2014 were selected. Identified risk factors
        were grouped into different level determinants based on the HIV Social Epidemiology
        Model, and then evaluated and reported based on the PRISMA checklist. \n\n
        Of the twenty-eight reviews included, the majority were focused on well-established,
        individual level risk factors within key populations, with some highlighting
        the complexity of interacting factors (e.g., alcohol use and higher income
        in male migrants). While twenty-two reviews covered individual factors, only
        ten mentioned social factors and five had contents on structural factors.
        There are gaps in the evidence on social and structural level impacts of HIV/STIs,
        such as on stigma, discrimination, health policy, access to care, and illicit
        drug control policies. Migration and social expectation appear to pose a significant
        threat in aggravating the HIV/STI situation in China; for example, incarceration
        patterns indicated a significant risk of HIV/STIs for female sex workers.
        \n\n Since international guidelines recommend an integrated and multi-level
        approach to HIV/STI prevention, a comprehensive approach targeting interventions
        at all levels along the continuum of care is needed to effectively curtail
        HIV/STI transmission in China. More research is needed to better understand
        the impact of socio-political interventions within a Chinese context. \n\n</dc:description>\n
