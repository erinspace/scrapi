        \       <dc:title>Health information on alcoholic beverage containers: has
        the alcohol industry's pledge in England to improve labelling been met?</dc:title>\n
        \       <dc:creator>Petticrew, M</dc:creator>\n        <dc:creator>Douglas,
        N</dc:creator>\n        <dc:creator>Knai, C</dc:creator>\n        <dc:creator>Durand,
        MA</dc:creator>\n        <dc:creator>Eastmure, E</dc:creator>\n        <dc:creator>Mays,
        N</dc:creator>\n        <dc:description>AIMS: In the United Kingdom, alcohol
        warning labels are the subject of a voluntary agreement between industry and
        government. In 2011, as part of the Public Health Responsibility Deal in England,
        the industry pledged to ensure that 80% of products would have clear, legible
        health warning labelling, although an analysis commissioned by Portman found
        that only 57.1% met best practice. We assessed what proportion of alcohol
        products now contain the required health warning information, and its clarity
        and placement.&lt;br/&gt; DESIGN: Survey of alcohol labelling data.&lt;br/&gt;
        SETTING: United Kingdom.&lt;br/&gt; PARTICIPANTS: Analysis of the United Kingdom's
        100 top-selling alcohol brands (n\u2009=\u2009156 individual products).&lt;br/&gt;
        MEASUREMENTS: We assessed the product labels in relation to the presence of
        five labelling elements: information on alcohol units, government consumption
        guidelines, pregnancy warnings, reference to the Drinkaware website and a
        responsibility statement. We also assessed the size, colour and placement
        of text, and the size and colouring of the pregnancy warning logo.&lt;br/&gt;
        FINDINGS: The first three (required) elements were present on 77.6% of products
        examined. The mean font size of the Chief Medical Officer's (CMO) unit guidelines
        (usually on the back of the product) was 8.17-point. The mean size of pregnancy
        logos was 5.95\u2009mm. The pregnancy logo was on average smaller on wine
        containers.&lt;br/&gt; CONCLUSIONS: The UK Public Health Responsibility Deal
        alcohol labelling pledge has not been fully met. Labelling information frequently
        falls short of best practice, with font and logos smaller than would be accepted
        on other products with health effects.&lt;br/&gt; </dc:description>\n        <dc:publisher>Wiley</dc:publisher>\n
