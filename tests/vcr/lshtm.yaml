        \       <dc:title>Identifying common impairments in frail and dependent older
        people: validation of the COPE assessment for non-specialised health workers
        in low resource primary health care settings.</dc:title>\n        <dc:creator>At,
        J</dc:creator>\n        <dc:creator>Dias, A</dc:creator>\n        <dc:creator>Philp,
        I</dc:creator>\n        <dc:creator>Beard, J</dc:creator>\n        <dc:creator>Patel,
        V</dc:creator>\n        <dc:creator>Prince, M</dc:creator>\n        <dc:description>
        Frail and dependent older people in resource-poor settings are poorly served
        by health systems that lack outreach capacity. The COPE (Caring for Older
        PEople) multidimensional assessment tool is designed to help community health
        workers (CHWs) identify clinically significant impairments and deliver evidence-based
        interventions \n\n Older people (n\u2009=\u2009150) identified by CHWs as
        frail or dependent, were assessed at home by the CHW using the structured
        COPE assessment tool, generating information on impairments in nutrition,
        mobility, vision, hearing, continence, cognition, mood and behaviour. The
        older people were reassessed by local physicians who reached a clinical judgment
        regarding the presence or absence of the same impairments based upon clinical
        examination guided by the EASY-Care assessment tool. \n\n The COPE tool was
        considered easy to administer, and gave CHWs a sense of empowerment to understand
        and act upon the needs of older people. Agreement between COPE assessment
        by CHW and clinician assessors was modest (ranged from 45.8 to 91.3\_%) for
        most impairments. However, the prevalence of impairments was generally higher
        according to clinicians, particularly for visual impairment (98.7 vs 45.8\_%),
        cognitive impairment (78.4 vs. 38.2\_%) and depression (82.0 vs. 59.9\_%).
        Most cases identified by WHO-COPE were clinician confirmed (positive predictive
        values - 72.2 to 98.5\_%), and levels of disability and needs for care among
        those identified by COPE were higher than those additionally identified by
        the clinician alone. \n\n The COPE is a feasible tool for the identification
        of specific impairments in frail dependent older people in the community.
        Those identified are likely to be confirmed as having clinically relevant
        problems by clinicians working in the same service, and the COPE may be particularly
        effective at targeting attention upon those with the most substantial unmet
        needs. \n\n</dc:description>\n        <dc:publisher>BioMed Central</dc:publisher>\n
