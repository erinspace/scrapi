        \       <dc:title>Processing of Plasmodium falciparum Merozoite Surface Protein
        MSP1 Activates a Spectrin-Binding Function Enabling Parasite Egress from RBCs.</dc:title>\n
        \       <dc:creator>Das, S</dc:creator>\n        <dc:creator>Hertrich, N</dc:creator>\n
        \       <dc:creator>Perrin, AJ</dc:creator>\n        <dc:creator>Withers-Martinez,
        C</dc:creator>\n        <dc:creator>Collins, CR</dc:creator>\n        <dc:creator>Jones,
        ML</dc:creator>\n        <dc:creator>Watermeyer, JM</dc:creator>\n        <dc:creator>Fobes,
        ET</dc:creator>\n        <dc:creator>Martin, SR</dc:creator>\n        <dc:creator>Saibil,
        HR</dc:creator>\n        <dc:creator>Wright, GJ</dc:creator>\n        <dc:creator>Treeck,
        M</dc:creator>\n        <dc:creator>Epp, C</dc:creator>\n        <dc:creator>Blackman,
        MJ</dc:creator>\n        <dc:description> The malaria parasite Plasmodium
        falciparum replicates within erythrocytes, producing progeny merozoites that
        are released from infected cells via a poorly understood process called egress.
        The most abundant merozoite surface protein, MSP1, is synthesized as a large
        precursor that undergoes proteolytic maturation by the parasite protease SUB1
        just prior to egress. The function of MSP1 and its processing are unknown.
        Here we show that SUB1-mediated processing of MSP1 is important for parasite
        viability. Processing modifies the secondary structure of MSP1 and activates
        its capacity to bind spectrin, a molecular scaffold protein that is the major
        component of the host erythrocyte cytoskeleton. Parasites expressing an inefficiently
        processed MSP1 mutant show delayed egress, and merozoites lacking surface-bound
        MSP1 display a severe egress defect. Our results indicate that interactions
        between SUB1-processed merozoite surface MSP1 and the spectrin network of
        the erythrocyte cytoskeleton facilitate host erythrocyte rupture to enable
        parasite egress. \n\n</dc:description>\n        <dc:publisher>Elsevier</dc:publisher>\n
