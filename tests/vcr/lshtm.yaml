        \       <dc:title>Nested case-control studies: should one break the matching?</dc:title>\n
        \       <dc:creator>Borgan, \xD8</dc:creator>\n        <dc:creator>Keogh,
        R</dc:creator>\n        <dc:description>: In a nested case-control study,
        controls are selected for each case from the individuals who are at risk at
        the time at which the case occurs. We say that the controls are matched on
        study time. To adjust for possible confounding, it is common to match on other
        variables as well. The standard analysis of nested case-control data is based
        on a partial likelihood which compares the covariates of each case to those
        of its matched controls. It has been suggested that one may break the matching
        of nested case-control data and analyse them as case-cohort data using an
        inverse probability weighted (IPW) pseudo likelihood. Further, when some covariates
        are available for all individuals in the cohort, multiple imputation (MI)
        makes it possible to use all available data in the cohort. In the paper we
        review the standard method and the IPW and MI approaches, and compare their
        performance using simulations that cover a range of scenarios, including one
        and two endpoints.&lt;br/&gt; </dc:description>\n        <dc:publisher>Springer
        Verlag</dc:publisher>\n        <dc:date>2015</dc:date>\n        <dc:type>Article</dc:type>\n
