        \       <dc:title>Integrating quasi-experimental and inductive designs in
        evaluation: A case study of the impact of free bus travel on public health</dc:title>\n
        \       <dc:creator>Green, J</dc:creator>\n        <dc:creator>Roberts, H</dc:creator>\n
        \       <dc:creator>Petticrew, M</dc:creator>\n        <dc:creator>Steinbach,
        R</dc:creator>\n        <dc:creator>Goodman, A</dc:creator>\n        <dc:creator>Jones,
        A</dc:creator>\n        <dc:creator>Edwards, P</dc:creator>\n        <dc:description>Evaluations
        of \u2018natural experiments\u2019 in public policy are typically considered
        \u2018weak\u2019 evidence. Challenges include: making credible claims for
        causal inference (internal validity); generalizing beyond the case (external
        validity); and providing useful evidence for decision makers. In public health,
        where experimental evidence is encouraged by funders and enjoys a degree of
        rhetorical favour, in theory if not practice, current guidance for evaluating
        natural experiments focuses largely on methods for strengthening internal
        validity. Using a case study of the evaluation of free bus travel for young
        people in London, UK, we demonstrate a pragmatic approach to strengthening
        both internal and external validity in evaluations through integrating the
        logic of quasi-experimental methods with inductive qualitative analysis. Combining
        theoretical and inductive analysis in this way to address questions of policy
        interest through evaluations of natural experiments may be fruitful, and have
        methodological advantages over randomized designs.</dc:description>\n        <dc:date>2015</dc:date>\n
