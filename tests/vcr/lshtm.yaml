        \       <dc:title>Environmental and phylogeographical determinants of the
        distribution of the Old World screwworm fly in Indonesia.</dc:title>\n        <dc:creator>Wardhana,
        AH</dc:creator>\n        <dc:creator>Cecchi, G</dc:creator>\n        <dc:creator>Muharsini,
        S</dc:creator>\n        <dc:creator>Cameron, MM</dc:creator>\n        <dc:creator>Ready,
        PD</dc:creator>\n        <dc:creator>Hall, MJ</dc:creator>\n        <dc:description>:
        The Old World screwworm (OWS) fly, Chrysomya bezziana, is an obligate parasite
        of livestock, and the myiasis caused by its larval infestations is economically
        important in Indonesia. The current spatial distribution of such a pest depends
        on two main factors: the current environmental conditions in which it can
        survive; and, its ability to occupy those environments by dispersal, which
        can be inferred from phylogeography and population genetics. These indicate
        that all OWS flies in Indonesia have mitochondrial cytochrome b (cyt b) haplotypes
        of the Asian lineage, and the regional separation of its four sub-lineages
        is the result of infrequent long-distance dispersal. We report the first investigation
        to associate regional cyt b sub-lineages of the OWS fly with environmental
        variables. Principal Components Analysis was used to demonstrate that these
        sub-lineages are associated with very similar macro-climates throughout Indonesia.
        Then, a species distribution model for the OWS fly in Indonesia was obtained
        by using the Maxent program. This indicated that elevation captured information
        not given by other environmental variables, and cattle density provided the
        most useful information by itself. The results of our study provide some important
        leads for future research, which will require better, stratified sampling.&lt;br/&gt;
        </dc:description>\n        <dc:publisher>Elsevier</dc:publisher>\n        <dc:date>2014</dc:date>\n
