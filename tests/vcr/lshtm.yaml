        \       <dc:title>A Tuberculin Skin Test Survey and the Annual Risk of Mycobacterium
        tuberculosis Infection in Gambian School Children.</dc:title>\n        <dc:creator>Adetifa,
        IM</dc:creator>\n        <dc:creator>Muhammad, AK</dc:creator>\n        <dc:creator>Jeffries,
        D</dc:creator>\n        <dc:creator>Donkor, S</dc:creator>\n        <dc:creator>Borgdorff,
        MW</dc:creator>\n        <dc:creator>Corrah, T</dc:creator>\n        <dc:creator>D'Alessandro,
        U</dc:creator>\n        <dc:description> A Tuberculin skin test (TST) survey
        was conducted to assess the prevalence of latent TB Infection (LTBI) and to
        estimate the annual risk of M. tuberculosis infection (ARTI) in Gambian school
        children. The results are expected to contribute to understanding of Tuberculosis
        epidemiology in The Gambia. \n\n This was a nationwide, multi-cluster survey
        in children aged 6-11 years. Districts, 20 of 37, were selected by probability
        proportional to size and schools by simple random sampling. All TST were performed
        using the Mantoux method. Height and weight measurements were obtained for
        all participants. We calculated prevalence of LTBI using cut-off points of
        10mm, the mirror and mixture modelling methods. \n\n TST readings were completed
        13,386 children with median age of 9 years (interquartile range [IQR] 8-10
        years). Mixture analysis yielded a cut-off point of 12 mm, and LTBI prevalence
        of 6.9% [95%CI 6.47-7.37] and the ARTI was 0.75% [95%CI 0.60-0.91]. LTBI was
        associated gender and urban residence (p &lt;0.01). Nutritional status was
        not associated with non-reactive TST or sizes of TST indurations. ARTI did
        not differ significantly by age, gender, BCG vaccination or residence. \n\n
        This estimates for LTBI prevalence and ARTI were low but this survey provides
        updated data. Malnutrition did not affect estimates of LTBI and ARTI. Given
        the low ARTI in this survey and the overlapping distribution of indurations
        with mixture modelling, further surveys may require complementary tests such
        as interferon gamma release assays or novel diagnostic tools. \n\n</dc:description>\n
