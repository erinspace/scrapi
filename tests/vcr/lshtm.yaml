        more comprehensive understanding of contextual effects on social inequalities
        in health: a conceptual proposal.  Health &amp; place, 29.  pp. 154-60.  ISSN
        1353-8292 DOI: 10.1016/j.healthplace.2014.07.007 &lt;http://dx.doi.org/10.1016/j.healthplace.2014.07.007&gt;
