        a case study.  Health &amp; place, 18 (3).  pp. 671-82.  ISSN 1353-8292 DOI:
        10.1016/j.healthplace.2011.11.008 &lt;http://dx.doi.org/10.1016/j.healthplace.2011.11.008&gt;
