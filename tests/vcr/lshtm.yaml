        \       <dc:title>Length of urban residence and obesity among within-country
        rural-to-urban Andean migrants.</dc:title>\n        <dc:creator>Antiporta,
        DA</dc:creator>\n        <dc:creator>Smeeth, L</dc:creator>\n        <dc:creator>Gilman,
        RH</dc:creator>\n        <dc:creator>Miranda, JJ</dc:creator>\n        <dc:description>
        To evaluate the association between length of residence in an urban area and
        obesity among Peruvian rural-to-urban migrants. \n\n Cross-sectional database
        analysis of the migrant group from the PERU MIGRANT Study (2007). Exposure
        was length of urban residence, analysed as both a continuous (10-year units)
        and a categorical variable. Four skinfold site measurements (biceps, triceps,
        subscapular and suprailiac) were used to calculate body fat percentage and
        obesity (body fat percentage &gt;25% males, &gt;33% females). We used Poisson
        generalized linear models to estimate adjusted prevalence ratios and 95 %
        confidence intervals. Multicollinearity between age and length of urban residence
        was assessed using conditional numbers and correlation tests. \n\n A peri-urban
        shantytown in the south of Lima, Peru. \n\n Rural-to-urban migrants (n 526)
        living in Lima. \n\n Multivariable analyses showed that for each 10-year unit
        increase in residence in an urban area, rural-to-urban migrants had, on average,
        a 12 % (95 % CI 6, 18 %) higher prevalence of obesity. This association was
        also present when length of urban residence was analysed in categories. Sensitivity
        analyses, conducted with non-migrant groups, showed no evidence of an association
        between 10-year age units and obesity in rural (P=0\xB7159) or urban populations
        (P=0\xB7078). High correlation and a large conditional number between age
        and length of urban residence were found, suggesting a strong collinearity
        between both variables. \n\n Longer lengths of urban residence are related
        to increased obesity in rural-to-urban migrant populations; therefore, interventions
        to prevent obesity in urban areas may benefit from targeting migrant groups.
        \n\n</dc:description>\n        <dc:publisher>Cambridge University Press (CUP)</dc:publisher>\n
