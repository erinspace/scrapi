        \       <dc:title>High burden of malaria infection in pregnant women in a
        rural district of Zambia: a cross-sectional study.</dc:title>\n        <dc:creator>Chaponda,
        EB</dc:creator>\n        <dc:creator>Chandramohan, D</dc:creator>\n        <dc:creator>Michelo,
        C</dc:creator>\n        <dc:creator>Mharakurwa, S</dc:creator>\n        <dc:creator>Chipeta,
        J</dc:creator>\n        <dc:creator>Chico, RM</dc:creator>\n        <dc:description>
        Malaria continues to be a major health problem in low-income countries. Consequently,
        malaria control remains a public health priority in endemic countries such
        as Zambia. Pregnant women and children under 5\_years of age are among groups
        at high risk of malaria infection. Malaria infection is associated with adverse
        birth outcomes that affect the mother, foetus, and infant. Infection with
        HIV has been shown to increase the risk of malaria infection in pregnancy.
        The prevalence and the predictors of malaria infection among pregnant women
        resident in the Nchelenge District of northern Zambia were investigated. \n\n
        Between November 2013 and April 2014, pregnant women in the catchment areas
        of two health centres were recruited during their first antenatal care visit.
        HIV testing was conducted as part of routine care. In addition, blood samples
        were collected from 1086 participants and tested for malaria infection using
        standard microscopy and polymerase chain reaction (PCR) techniques specific
        for Plasmodium falciparum. Multivariate logistic regression were conducted
        to examine the predictors of malaria infection. \n\n The prevalence of malaria
        identified by microscopy was 31.8\_% (95\_% confidence intervals [CI], 29.0-34.5;
        N\_=\_1079) and by PCR was 57.8\_% (95\_% CI, 54.9-60.8; N\_=\_1074). HIV
        infection was 13.2\_% among women on their first antenatal visit; the prevalence
        of malaria detected by PCR among HIV-uninfected and HIV-infected women was
        56.7\_% (531/936) and 65.2\_% (90/138), respectively. In the final model,
        the risk of malaria infection was 81\_% higher among pregnant women recruited
        from Nchelenge health centre compared to those attending the Kashikishi health
        centre (adjusted odds ratio\_=\_1.81; 95\_% CI, 1.38-2.37, P\_&lt;\_0.001),
        and HIV-infected women across health centres had a 46\_% greater risk of malaria
        infection compared to HIV-uninfected women (adjusted odds ratio\_=\_1.46;
        95\_%, 1.00-2.13, P\_=\_0.045). \n\n High burden of malaria detected by PCR
        in these pregnant women suggests that past prevention efforts have had limited
        effect. To reduce this burden of malaria sustainably, there is clear need
        to strengthen existing interventions and, possibly, to change approaches so
        as to improve targeting of groups most affected by malaria. \n\n</dc:description>\n
