        \       <dc:title>Very low levels of 25OH vitamin D are not associated with
        immunologic changes or clinical outcome in South African patients with HIV-associated
        cryptococcal meningitis.</dc:title>\n        <dc:creator>Jarvis, JN</dc:creator>\n
        \       <dc:creator>Bicanic, T</dc:creator>\n        <dc:creator>Loyse, A</dc:creator>\n
        \       <dc:creator>Meintjes, G</dc:creator>\n        <dc:creator>Hogan, L</dc:creator>\n
        \       <dc:creator>Roberts, CH</dc:creator>\n        <dc:creator>Shoham,
        S</dc:creator>\n        <dc:creator>Perfect, JR</dc:creator>\n        <dc:creator>Govender,
        NP</dc:creator>\n        <dc:creator>Harrison, TS</dc:creator>\n        <dc:description>BACKGROUND:
        Vitamin D deficiency is associated with impaired immune responses and increased
        susceptibility to a number of intracellular pathogens in individuals infected
        with human immunodeficiency virus (HIV). It is not known whether such an association
        exists with Cryptococcus neoformans.&lt;br/&gt; METHODS: Levels of 25-hydroxyvitamin
        D (25[OH]D) were measured in 150 patients with cryptococcal meningitis (CM)
        and 150 HIV-infected controls in Cape Town, South Africa, and associations
        between vitamin D deficiency and CM were examined. The 25-hydroxyvitamin D
        levels and cryptococcal notifications were analyzed for evidence of reciprocal
        seasonality. Associations between 25(OH)D levels and disease severity, immune
        responses, and microbiological clearance were investigated in the patients
        with CM.&lt;br/&gt; RESULTS: Vitamin D deficiency (plasma 25[OH]D \u226450
        nmol/L) was present in 74% of patients. Vitamin D deficiency was not associated
        with CM (adjusted odds ratio, 0.93 [95% confidence interval, .6-1.6]; P =
        .796). Levels of 25(OH)D showed marked seasonality, but no reciprocal seasonality
        was seen in CM notifications. No significant associations were found between
        25(OH)D levels and fungal burden or levels of tumor necrosis factor \u03B1,
        interferon \u03B3, interleukin 6, soluble CD14, or neopterin in cerebrospinal
        fluid. Rates of fungal clearance did not vary according to vitamin D status.&lt;br/&gt;
        CONCLUSIONS: Vitamin D deficiency does not predispose to the development of
        CM, or lead to impaired immune responses or microbiological clearance in HIV-infected
        patients with CM.&lt;br/&gt; </dc:description>\n        <dc:publisher>Oxford
        University Press (OUP)</dc:publisher>\n        <dc:date>2014</dc:date>\n        <dc:type>Article</dc:type>\n
