        and adolescents: a systematic review.</dc:title>\n        <dc:creator>Park,
        MH</dc:creator>\n        <dc:creator>Skow, \xC1</dc:creator>\n        <dc:creator>De
        Matteis, S</dc:creator>\n        <dc:creator>Kessel, AS</dc:creator>\n        <dc:creator>Saxena,
        S</dc:creator>\n        <dc:creator>Viner, RM</dc:creator>\n        <dc:creator>Kinra,
        S</dc:creator>\n        <dc:description> Adiposity in childhood is associated
        with later cardiovascular disease (CVD), but it is unclear whether this relationship
        is independent of other risk factors experienced in later life, such as smoking
        and hypertension. Carotid-intima media thickness (cIMT) is a measure of subclinical
        atherosclerosis that may be used to assess CVD risk in young people. The aim
        of this study was to examine the relationship between adiposity and cIMT in
        children and adolescents. \n\n We searched Medline, Embase, Global Health,
        and CINAHL Plus electronic databases (1980-2014). Population-based observational
        studies that reported a measure of association between objectively-measured
        adiposity and cIMT in childhood were included in this review. \n\n Twenty-two
        cross-sectional studies were included (n\u2009=\u20097,366 children and adolescents).
        Thirteen of nineteen studies conducted in adolescent populations (mean age
        \u226512\_years, n\u2009=\u20095,986) reported positive associations between
        cIMT and adiposity measures (correlation coefficients 0.13 to 0.59). Three
        studies of pre-adolescent populations (n\u2009=\u20091,380) reported mixed
        evidence, two studies finding no evidence of a correlation, and one an inverse
        relationship between skinfolds and cIMT. Included studies did not report an
        adiposity threshold for subclinical atherosclerosis. \n\n Based on studies
        conducted mostly in Western Europe and the US, adiposity does not appear to
        be associated with cIMT in pre-adolescents, but may be associated in adolescents.
        If further studies confirm these findings, a focus on cardiovascular disease
        prevention efforts in pre-adolescence, before arterial changes have emerged,
        may be justified. \n\n</dc:description>\n        <dc:publisher>BioMed Central</dc:publisher>\n
