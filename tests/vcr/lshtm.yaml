        \       <dc:title>Risk Factors For Stroke, Myocardial Infarction, or Death
        Following Carotid Endarterectomy: Results From the International Carotid Stenting
        Study.</dc:title>\n        <dc:creator>Doig, D</dc:creator>\n        <dc:creator>Turner,
        EL</dc:creator>\n        <dc:creator>Dobson, J</dc:creator>\n        <dc:creator>Featherstone,
        RL</dc:creator>\n        <dc:creator>de Borst, GJ</dc:creator>\n        <dc:creator>Stansby,
        G</dc:creator>\n        <dc:creator>Beard, JD</dc:creator>\n        <dc:creator>Engelter,
        ST</dc:creator>\n        <dc:creator>Richards, T</dc:creator>\n        <dc:creator>Brown,
        MM</dc:creator>\n        <dc:creator>ICSS Investigators</dc:creator>\n        <dc:description>
        Carotid endarterectomy (CEA) is standard treatment for symptomatic carotid
        artery stenosis but carries a risk of stroke, myocardial infarction (MI),
        or death. This study investigated risk factors for these procedural complications
        occurring within 30 days of endarterectomy in the International Carotid Stenting
        Study (ICSS). \n\n Patients with recently symptomatic carotid stenosis &gt;50%
        were randomly allocated to endarterectomy or stenting. Analysis is reported
        of patients in ICSS assigned to endarterectomy and limited to those in whom
        CEA was initiated. The occurrence of stroke, MI, or death within 30 days of
        the procedure was reported by investigators and adjudicated. Demographic and
        technical risk factors for these complications were analysed sequentially
        in a binomial regression analysis and subsequently in a multivariable model.
        \n\n Eight-hundred and twenty-one patients were included in the analysis.
        The risk of stroke, MI, or death within 30 days of CEA was 4.0%. The risk
        was higher in female patients (risk ratio [RR] 1.98, 95% CI 1.02-3.87, p\_=\_.05)
        and with increasing baseline diastolic blood pressure (dBP) (RR 1.30 per\_+10\_mmHg,
        95% CI 1.02-1.66, p\_=\_.04). Mean baseline dBP, obtained at the time of randomization
        in the trial, was 78\_mmHg (SD 13\_mmHg). In a multivariable model, only dBP
        remained a significant predictor. The risk was not related to the type of
        surgical reconstruction, anaesthetic technique, or perioperative medication
        regimen. Patients undergoing CEA stayed a median of 4 days before discharge,
        and 21.2% of events occurred on or after the day of discharge. \n\n Increasing
        diastolic blood pressure was the only independent risk factor for stroke,
        MI, or death following CEA. Cautious attention to blood pressure control following
        symptoms attributable to carotid stenosis could reduce the risks associated
