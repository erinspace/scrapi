        \       <dc:title>Should we use absolute or relative measures when assessing
        foodscape exposure in relation to fruit and vegetable intake? Evidence from
        a wide-scale Canadian study.</dc:title>\n        <dc:creator>Clary, CM</dc:creator>\n
        \       <dc:creator>Ramos, Y</dc:creator>\n        <dc:creator>Shareck, M</dc:creator>\n
        \       <dc:creator>Kestens, Y</dc:creator>\n        <dc:description> This
        paper explores which of absolute (i.e. densities of &amp;quot;healthy&amp;quot;
        and &amp;quot;unhealthy&amp;quot; food outlets taken separately) or relative
        (i.e. the percentage of &amp;quot;healthy&amp;quot; outlets) measures of foodscape
        exposure better predicts fruit and vegetable intake (FVI), and whether those
        associations are modified by gender and city in Canada. \n\n Self-reported
        FVI from participants of four cycles (2007-2010) of the repeated cross-sectional
        Canadian Community Health Survey living in the five largest metropolitan areas
        of Canada (n=49,403) was analyzed. Absolute and relative measures of foodscape
        exposure were computed at participants' residential postal codes. Linear regression
        models, both in the whole sample and in gender- and city-stratified samples,
        were used to explore the associations between exposure measures and FVI. \n\n
        The percentage of healthy outlets was strongly associated with FVI among men
        both in Toronto/Montreal (\u03B2=0.012; P&amp;lt;0.001), and in Calgary/Ottawa/Vancouver
        (\u03B2=0.008; P&amp;lt;0.001), but not among women. Observed associations
        of absolute measures with FVI were either weak or faced multicollinearity
        issues. Overall, models with the relative measure showed the best fit. \n\n
        Relative measures should be more widely used when assessing foodscape influences
        on diet. The absence of a single effect of the foodscape on diet positions
        sub-group analysis as a promising avenue for research. \n\n</dc:description>\n
