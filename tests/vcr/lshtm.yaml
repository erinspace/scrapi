        \       <dc:title>Generation of antigenic diversity in Plasmodium falciparum
        by structured rearrangement of Var genes during mitosis.</dc:title>\n        <dc:creator>Claessens,
        A</dc:creator>\n        <dc:creator>Hamilton, WL</dc:creator>\n        <dc:creator>Kekre,
        M</dc:creator>\n        <dc:creator>Otto, TD</dc:creator>\n        <dc:creator>Faizullabhoy,
        A</dc:creator>\n        <dc:creator>Rayner, JC</dc:creator>\n        <dc:creator>Kwiatkowski,
        D</dc:creator>\n        <dc:description> The most polymorphic gene family
        in P. falciparum is the \u223C60 var genes distributed across parasite chromosomes,
        both in the subtelomeres and in internal regions. They encode hypervariable
        surface proteins known as P. falciparum erythrocyte membrane protein 1 (PfEMP1)
        that are critical for pathogenesis and immune evasion in Plasmodium falciparum.
        How var gene sequence diversity is generated is not currently completely understood.
        To address this, we constructed large clone trees and performed whole genome
        sequence analysis to study the generation of novel var gene sequences in asexually
        replicating parasites. While single nucleotide polymorphisms (SNPs) were scattered
        across the genome, structural variants (deletions, duplications, translocations)
        were focused in and around var genes, with considerable variation in frequency
        between strains. Analysis of more than 100 recombination events involving
        var exon 1 revealed that the average nucleotide sequence identity of two recombining
        exons was only 63% (range: 52.7-72.4%) yet the crossovers were error-free
        and occurred in such a way that the resulting sequence was in frame and domain
        architecture was preserved. Var exon 1, which encodes the immunologically
        exposed part of the protein, recombined in up to 0.2% of infected erythrocytes
        in vitro per life cycle. The high rate of var exon 1 recombination indicates
        that millions of new antigenic structures could potentially be generated each
        day in a single infected individual. We propose a model whereby var gene sequence
        polymorphism is mainly generated during the asexual part of the life cycle.
        \n\n</dc:description>\n        <dc:publisher>Public Library of Science</dc:publisher>\n
