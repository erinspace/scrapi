        \       <dc:title>The changing relationship between bacterial STIs and HIV
        prevalence in South Africa - an ecological study.</dc:title>\n        <dc:creator>Kenyon,
        CR</dc:creator>\n        <dc:creator>Osbak, K</dc:creator>\n        <dc:creator>Buyze,
        J</dc:creator>\n        <dc:creator>Chico, RM</dc:creator>\n        <dc:description>BACKGROUND
        Prevalence estimates of various bacterial sexually transmitted infections
        in South Africa have declined considerably since the mid-1990s. Syphilis among
        pregnant women, for example, declined from 10.8% in 1998 to 2.8% in 2001.
        \n\nMETHODS Pearson's correlation coefficients were estimated for association
        between the prevalence of syphilis/male urethral discharge/male genital ulcers
        and the peak HIV prevalence at a district and provincial level in the early
        and late phases of the HIV epidemic in South Africa. \n\nRESULTS Prevalence
        estimates of syphilis, male urethral discharge and male genital ulcers during
        the period preceding the peak HIV prevalence were all positively correlated
        with the peak HIV prevalence at a provincial level (Pearson's correlation
        coefficient [r]\u2009=\u20090.83, p\u2009=\u20090.006; r\u2009=\u20090.66,
        p\u2009=\u20090.052; r\u2009=\u20090.79, 0.011, respectively). These relationships
        all switched to a negative association later in the HIV epidemic at a provincial
        level (r\u2009=\u2009-0.53, p\u2009=\u20090.14; r\u2009=\u2009-0.73, p\u2009=\u20090.130;
        r\u2009=\u2009-0.54, p\u2009=\u20090.027, respectively). \n\nCONCLUSION AIDS
        mortality may have played an important role in the decline of bacterial sexually
        transmitted infections such as syphilis in this region. Consequently, the
        relatively recent scale-up of antiretroviral therapy may result in a resurgence
        of syphilis and other sexually transmitted infections as observed in high-income
        countries. \n\n</dc:description>\n        <dc:publisher>SAGE Publications</dc:publisher>\n
