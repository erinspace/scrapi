        \       <dc:creator>Chico, RM</dc:creator>\n        <dc:creator>Hack, BB</dc:creator>\n
        \       <dc:creator>Newport, MJ</dc:creator>\n        <dc:creator>Ngulube,
        E</dc:creator>\n        <dc:creator>Chandramohan, D</dc:creator>\n        <dc:description>:
        The WHO recommends the administration of sulfadoxine-pyrimethamine (SP) to
        all pregnant women living in areas of moderate (stable) to high malaria transmission
        during scheduled antenatal visits, beginning in the second trimester and continuing
        to delivery. Malaria parasites have lost sensitivity to SP in many endemic
        areas, prompting the investigation of alternatives that include azithromycin-based
        combination (ABC) therapies. Use of ABC therapies may also confer protection
        against curable sexually transmitted infections and reproductive tract infections
        (STIs/RTIs). The magnitude of protection at the population level would depend
        on the efficacy of the azithromycin-based regimen used and the underlying
        prevalence of curable STIs/RTIs among pregnant women who receive preventive
        treatment. This systematic review summarizes the efficacy data of azithromycin
        against curable STIs/RTIs.&lt;br/&gt; </dc:description>\n        <dc:publisher>Expert
        Reviews</dc:publisher>\n        <dc:date>2013</dc:date>\n        <dc:type>Article</dc:type>\n
