        \       <dc:title>Herpes simplex virus type-2 (HSV-2) cervico-vaginal shedding
        among women living with HIV-1 on antiretroviral therapy in Burkina Faso: an
        8-year longitudinal study.</dc:title>\n        <dc:creator>Low, AJ</dc:creator>\n
        \       <dc:creator>Nagot, N</dc:creator>\n        <dc:creator>Weiss, HA</dc:creator>\n
        \       <dc:creator>Konate, I</dc:creator>\n        <dc:creator>Kania, D</dc:creator>\n
        \       <dc:creator>Segondy, M</dc:creator>\n        <dc:creator>Meda, N</dc:creator>\n
        \       <dc:creator>van de Perre, P</dc:creator>\n        <dc:creator>Mayaud,
        P</dc:creator>\n        <dc:description>BACKGROUND: \u2003The impact of antiretroviral
        therapy (ART) on herpes simplex virus type-2 (HSV-2) replication is unclear.
        The aim of this study was to assess factors associated with cervico-vaginal
        HSV-2 DNA shedding and genital ulcer disease (GUD) in a cohort of women living
        with HIV-1 in Burkina Faso.&lt;br/&gt; METHODS: \u2003Participants were screened
        for cervico-vaginal HSV-2 DNA, GUD, cervico-vaginal and systemic HIV-1 RNA
        and reproductive tract infections every 3-6 months over 8 years. Associations
        with HSV-2 shedding and quantity were examined using random effects logistic
        and linear regression, respectively.&lt;br/&gt; RESULTS: \u2003Of the 236
        women with data on HSV-2 shedding, 151 took ART during the study period. Cervico-vaginal
        HSV-2 DNA was detected in 42% (99/236) of women in 8.2% of visits (151/1848).
        ART was associated with a reduction in HSV-2 shedding which declined for each
        year on ART (odds ratio [OR]=0.74; 95%CI, 0.59-0.92). In the multivariable
        model, the impact of ART was primarily associated with suppression of systemic
        HIV-1 RNA (aOR=0.32; 95%CI, 0.15-0.67). A reduction in GUD was also observed
        while on ART, mainly in those with HIV-1 viral suppression (aOR=0.53; 95%CI,
        0.25-1.11).&lt;br/&gt; CONCLUSIONS: \u2003ART is strongly associated with
        a decrease in cervico-vaginal HSV-2 shedding, and the impact was sustained
        over several years.&lt;br/&gt; </dc:description>\n        <dc:publisher>Oxford
        University Press (OUP)</dc:publisher>\n        <dc:date>2015</dc:date>\n        <dc:type>Article</dc:type>\n
