        \ Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise, 2015</dc:rights>\n\
        </oai_dc:dc>\n  </metadata>\n</record>\n<record>\n  <header>\n    <identifier>oai:erudit.org:1033635ar</identifier>\n\
