        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>\xC0 travers\
        \ le pare-brise\_: la cr\xE9ation des territoires touristiques au Qu\xE9bec\
        \ et en Ontario (1920-1945)</dc:title>\n   <dc:creator>Lambert, Maude-Emmanuelle</dc:creator>\n\
        \   <dc:date>2015</dc:date>\n   <dc:relation>Revue d\u2019histoire de l\u2019\
        Am\xE9rique fran\xE7aise ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description\
        \ xml:lang=\"fr\">Cet article l\xE8ve le voile sur les diff\xE9rentes mani\xE8\
        res dont, historiquement, le territoire a \xE9t\xE9 per\xE7u, con\xE7u et\
        \ v\xE9cu \xE0 travers l\u2019exp\xE9rience et l\u2019essor de la mobilit\xE9\
        . \xC0 partir des ann\xE9es 1920, l\u2019automobilit\xE9 a occup\xE9 un r\xF4\
        le central dans la r\xE9flexion des acteurs du tourisme et dans la cr\xE9\
        ation des territoires touristiques. En comparant l\u2019exp\xE9rience de deux\
        \ provinces, le Qu\xE9bec et l\u2019Ontario, par le biais d\u2019une analyse\
        \ iconographique et discursive des guides touristiques et des r\xE9cits de\
        \ voyage, ce texte montre en quoi deux territoires, ayant des caract\xE9ristiques\
        \ biog\xE9ophysiques semblables, d\xE9veloppent des repr\xE9sentations touristiques\
        \ diff\xE9rentes en fonction de facteurs culturels.</dc:description>\n   <dc:description\
        \ xml:lang=\"en\">This article explores the different ways in which territory\
        \ has historically been perceived, conceived and practiced through the experience\
        \ and growth of mobility. Since the 1920s, automobility has been seen as a\
        \ major factor by the various players of the tourism industry and in the creation\
        \ of touristic regions. Building on an iconographic and discursive analysis\
        \ of tourist guides and travel accounts, this article compares the experience\
        \ of two provinces, Quebec and Ontario, and shows how two territories with\
        \ similar bio-geo-physical characteristics developed different tourist representations\
        \ based on cultural factors.</dc:description>\n   <dc:publisher>Institut d\u2019\
        histoire de l\u2019Am\xE9rique fran\xE7aise</dc:publisher>\n   <dc:publisher>\xC9\
        rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033637ar</dc:identifier>\n\
        \   <dc:identifier>doi:10.7202/1033637ar</dc:identifier>\n   <dc:language>fr</dc:language>\n\
        \   <dc:type>text</dc:type>\n   <dc:rights>Tous droits r\xE9serv\xE9s \xA9\
        \ Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise, 2015</dc:rights>\n\
        </oai_dc:dc>\n  </metadata>\n</record>\n<record>\n  <header>\n    <identifier>oai:erudit.org:1033638ar</identifier>\n\
