        \  </header>\n  <metadata>\n<oai_dc:dc xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \n           xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"\n\
