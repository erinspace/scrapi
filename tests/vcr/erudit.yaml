        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>'Our Strength\
        \ comes from the Land': \_the Hybrid Culinary Traditions of the Six Nations\
        \ of Grand River in the Early Twentieth Century</dc:title>\n   <dc:creator>Norman,\
        \ Alison</dc:creator>\n   <dc:date>2015</dc:date>\n   <dc:relation>Cuizine\
        \ : The Journal of Canadian Food Cultures ; vol. 6 no. 2 (2015)</dc:relation>\n\
        \   <dc:description xml:lang=\"en\">This article examines the evolution of\
        \ culinary traditions among the Haudenosaunee (Iroquois) in southern Ontario\
        \ into the mid-twentieth century, and particularly the diets of the Christian\
        \ community in the early twentieth century. It looks at the impact of the\
        \ schools (especially the Mohawk Institute residential school) and churches\
        \ on the reserve, and how voluntary organizations were at the forefront of\
        \ promoting an Anglo-Canadian diet in the community. It considers the role\
        \ that food and cooking played in the lives of Christian Six Nations women\
        \ and suggest that despite the colonial challenges they faced, these women\
        \ continued to use food as a way to care for their community.</dc:description>\n\
        \   <dc:description xml:lang=\"fr\">Cet article trace l\u2019\xE9volution\
        \ des traditions culinaires de la culture haudenosaunee (Iroquois) au d\xE9\
        but du 20e si\xE8cle dans le sud de l\u2019Ontario, avec un int\xE9r\xEAt\
        \ marqu\xE9 pour les habitudes alimentaires des collectivit\xE9s chr\xE9tiennes\
        \ \xE0 la m\xEAme \xE9poque. Nous examinons l\u2019impact des \xE9coles (en\
        \ particulier le pensionnat Mohawk Institute) et de l\u2019\xC9glise sur la\
        \ r\xE9serve, ainsi que le r\xF4le d\u2019organisme s b\xE9n\xE9vole dans\
        \ la promotion d\u2019habitudes alimentaires anglo-saxonnes au sein de la\
        \ collectivit\xE9. Nous concluons que la nourriture et la cuisine constituaient\
        \ pour les femmes Six Nations de foi chr\xE9tienne une mani\xE8re de faire\
        \ face \xE0 certains d\xE9fis et \xE0 pourvoir aux besoins de la collectivit\xE9\
        .</dc:description>\n   <dc:publisher>McGill University Library</dc:publisher>\n\
