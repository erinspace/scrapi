        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>L\u2019\
        agronome, le forestier et l\u2019urbaniste de la R\xE9volution tranquille\
        \ : L\u2019expertise en commission parlementaire, 1971-1973</dc:title>\n \
        \  <dc:creator>Prud\u2019homme, Julien</dc:creator>\n   <dc:date>2015</dc:date>\n\
        \   <dc:relation>Revue d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise\
        \ ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description xml:lang=\"fr\"\
        >La R\xE9volution tranquille renouvelle le personnage de l\u2019\xAB\_expert\_\
        \xBB, du d\xE9tenteur d\u2019un savoir non partag\xE9, \xE0 qui est attribu\xE9\
        \ un pouvoir croissant. Or, les politiques du territoire contribuent largement,\
        \ au d\xE9but des ann\xE9es 1970, au d\xE9bat public sur le r\xF4le social\
        \ de l\u2019expertise, dont les divers visages sont alors en construction.\
        \ L\u2019\xE9tude d\u2019un \xE9pisode m\xE9connu mais important de ce d\xE9\
        bat, la Commission parlementaire sp\xE9ciale sur les professions tenue en\
        \ 1972, t\xE9moigne des d\xE9finitions de l\u2019expert que proposent alors\
        \ les associations professionnelles int\xE9ress\xE9es \xE0 l\u2019am\xE9nagement\
        \ du territoire. Ce coup de sonde offre des balises provisoires mais utiles\
        \ tant \xE0 l\u2019historiographie du territoire qu\u2019\xE0 une future histoire\
        \ de l\u2019expertise au Qu\xE9bec, dont les d\xE9bats sur l\u2019am\xE9nagement\
        \ de l\u2019espace constituent un jalon important.</dc:description>\n   <dc:description\
        \ xml:lang=\"en\">Quebec\u2019s Quiet Revolution altered the character of\
        \ the \u201Cexperts,\u201D those who know but do not share their knowledge,\
        \ as they were given increased power. Yet, in the 1970s, territory development\
        \ policies largely contributed to the public debate on the social role of\
        \ \u201Cexpertise\u201D whose many facets were being constructed. The study\
        \ of a little known but nonetheless important episode in this debate, namely\
        \ the 1972 Commission parlementaire sp\xE9ciale sur les professions (Special\
        \ Parliamentary Committee on Professions), provides insights on the definitions\
        \ of \u201Cexperts\u201D put forward by professional associations with an\
        \ interest in land-use planning. The initial definitions provide useful, although\
        \ provisional, milestones to the historiography of the territory and to a\
        \ future history of expertise in Quebec, in which debates on territorial planning\
        \ will play an important role.</dc:description>\n   <dc:publisher>Institut\
        \ d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise</dc:publisher>\n   <dc:publisher>\xC9\
        rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033640ar</dc:identifier>\n\
