        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>La mine\
        \ qui \xAB\_commence \xE0 grignoter le village\_\xBB\_: expansion mini\xE8\
        re territoriale \xE0 Asbestos</dc:title>\n   <dc:creator>van Horssen, Jessica</dc:creator>\n\
        \   <dc:date>2015</dc:date>\n   <dc:relation>Revue d\u2019histoire de l\u2019\
        Am\xE9rique fran\xE7aise ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description\
        \ xml:lang=\"fr\">La ville d\u2019Asbestos est le foyer de ce qui \xE9tait\
        \ autrefois la plus grande mine d\u2019amiante \xE0 ciel ouvert dans le monde,\
        \ la mine Jeffrey. La majorit\xE9 de son histoire a \xE9t\xE9 domin\xE9e par\
        \ l\u2019exploitation de la ressource qui lui donna son nom, et aussi la compagnie\
        \ am\xE9ricaine propri\xE9taire de la mine, la Johns-Manville Company, qui\
        \ op\xE9ra un style agressif de gestion du territoire. En proc\xE9dant \xE0\
        \ l\u2019\xE9largissement des limites de la mine dans la communaut\xE9 afin\
        \ de r\xE9pondre \xE0 une demande mondiale croissante pour l\u2019amiante,\
        \ la Johns Manville provoqua des transformations radicales de l\u2019environnement\
        \ et du paysage local. Face \xE0 l\u2019effondrement de l\u2019industrie mondiale\
        \ de l\u2019amiante, la Johns-Manville intensifia ses plans d\u2019expansion,\
        \ au grand d\xE9triment de la communaut\xE9 locale. Celle-ci, cependant, n\u2019\
        est pas demeur\xE9e muette lors de ces transformations, et cet article examine\
        \ la fa\xE7on dont elle a n\xE9goci\xE9 un \xE9quilibre entre le progr\xE8\
        s et l\u2019\xE9picentre de cette industrie mini\xE8re.</dc:description>\n\
        \   <dc:description xml:lang=\"en\">The town of Asbestos is home to what was\
        \ once the largest opencast asbestos mine in the world, the Jeffrey Mine.\
        \ Most of the town\u2019s history has been dominated by the resource industry\
        \ that gave it its name and by the American Johns-Manville Company, which\
        \ owned the mine and carried out an aggressive style of land management. When\
        \ it expanded the edges of the mine into the community in order to meet rising\
        \ global demand for asbestos, the company brought radical changes to the local\
        \ environment and landscape. As the global asbestos industry began to collapse,\
        \ Johns-Manville stepped up its expansion plans, much to the detriment of\
        \ a local community that, however, did not remain voiceless in this process.\
        \ This paper examines how the community negotiated a balance between progress\
        \ and place at the epicentre of this mining industry.</dc:description>\n \
        \  <dc:publisher>Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise</dc:publisher>\n\
        \   <dc:publisher>\xC9rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033639ar</dc:identifier>\n\
        \   <dc:identifier>doi:10.7202/1033639ar</dc:identifier>\n   <dc:language>fr</dc:language>\n\
