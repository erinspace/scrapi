        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>\u2018How\
        \ to Keep a Husband on Packaged Foods\u2019 and Other Lessons: Gendered Education\
        \ in the Canadian National Exhibition\u2019s Women\u2019s Division during\
        \ the Kate Aitken Era, 1920s-1950s </dc:title>\n   <dc:creator>Zankowicz,\
        \ Kate</dc:creator>\n   <dc:date>2015</dc:date>\n   <dc:relation>Cuizine :\
        \ The Journal of Canadian Food Cultures ; vol. 6 no. 2 (2015)</dc:relation>\n\
        \   <dc:description xml:lang=\"en\">Kate Aitken (1891-1971), perhaps best\
        \ known as a broadcasting pioneer in Canadian history, was the first director\
        \ of \u201CWomen\u2019s Activities\u201D at the Women\u2019s Division of the\
        \ Canadian National Exhibition (CNE) in Toronto. It was a position she officially\
        \ took on in 1938 until her retirement in 1952. Aitken\u2019s kitchen demonstration\
        \ development, and her overwhelming success as an educator at the CNE offers\
        \ a lens through which to examine the gendered education of food preparation,\
        \ at a time when what constituted as \u2018women\u2019s work\u2019 was itself\
        \ being re-worked.This paper will investigate women\u2019s programming at\
        \ the CNE, and how it helped to support and construct women\u2019s accepted\
        \ roles as part of a wider discourse about women\u2019s place both within\
        \ and outside the home. Food played an intensely important part in this process.\
        \ While the pedagogical purpose of many of the activities at the Women\u2019\
        s Building were described as the \u201Ccapture, care and feeding of husbands,\u201D\
        \ Aitken\u2019s use of food programming fulfilled multiple functions: as a\
        \ tool for community organizing in her massive \u2018ladies luncheons\u2019\
        \ and her work with Women\u2019s Institutes; as a gendered pedagogy in her\
        \ restaurants, table-setting and cooking demonstrations and competitions;\
        \ and as a means of teaching children and young people the skill of feeding\
        \ themselves. As a woman whose work sat at the intersection of the \u2018\
        modern\u2019 and the \u2018traditional\u2019 kitchen she also communicated\
        \ important messages about shifting gender roles in the early to mid-twentieth\
        \ century in Canada.</dc:description>\n   <dc:description xml:lang=\"fr\"\
        >Kate Aitken (1891 \xE0 1971), une journaliste canadienne de renom, fut la\
        \ premi\xE8re directrice du volet \u2018activit\xE9s pour les femmes\u2019\
        \ lors de l\u2019Exposition canadienne nationale \xE0 Toronto. Elle a accept\xE9\
        \ le poste en 1938 et l\u2019a occup\xE9 jusqu\u2019en 1952, au moment de\
        \ sa retraite. Les d\xE9monstrations culinaires de Mme Aitken \xE0 l\u2019\
        ECN ont connu un franc succ\xE8s et sont m\xE9ritoires d\u2019analyses plus\
        \ pouss\xE9es. Plus pr\xE9cis\xE9ment, nous argumentons que ces d\xE9monstrations\
        \ ont contribu\xE9 de mani\xE8re significative \xE0 l\u2019\xE9tablissement\
        \ des r\xF4les des genres, notamment en lien avec les activit\xE9s li\xE9\
        es \xE0 la cuisine, et ce, \xE0 un moment o\xF9 le r\xF4le plus large des\
        \ femmes au sein de la soci\xE9t\xE9 se red\xE9finissait.Cet article examine\
        \ le programme de l\u2019ECN destin\xE9 aux femmes et comment celui-ci a contribu\xE9\
        \ \xE0 l\u2019\xE9tablissement de discours sur le es r\xF4les et comportements\
        \ acceptables pour les femmes \xE0 domicile et \xE0 l\u2019ext\xE9rieur. La\
        \ nourriture et la cuisine ont grandement contribu\xE9 dans la construction\
        \ de ces discours. M\xEAme si le but premier des activit\xE9s propos\xE9es\
        \ aux femmes dans le cadre de l\u2019ECN \xE9tait de \u2018trouver, marier\
        \ et fid\xE9liser\u2019 un mari, les d\xE9monstrations d\u2019Aitken proposaient\
        \ une vocation plus \xE9largie\_: la cuisine \xE9tait un moyen de rassembler,\
        \ d\u2019aider les organismes pour les femmes, d\u2019offrir une formation\
        \ en restauration, d\u2019enseigner les jeunes \xE0 cuisiner et \xE0 subsister\
        \ \xE0 leurs besoins, etc. Le travail de Mme Aitken se trouvait au carrefour\
        \ du traditionalisme et de la modernit\xE9; on lui doit \xE9norm\xE9ment pour\
        \ le r\xF4le qu\u2019elle a jou\xE9 dans la diffusion de messages importants\
        \ portant sur l\u2019\xE9volution des r\xF4les traditionnels au cours de la\
