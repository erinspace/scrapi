        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>Harmonie,\
        \ \xE9cologie et nationalisme\_: la mise en parc de Forillon (1970-2012)</dc:title>\n\
        \   <dc:creator>Blanc, Guillaume</dc:creator>\n   <dc:date>2015</dc:date>\n\
        \   <dc:relation>Revue d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise\
        \ ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description xml:lang=\"fr\"\
        >L\u2019histoire du parc national Forillon d\xE9bute en 1970 par l\u2019expropriation\
        \ des populations et la destruction par le feu de leurs habitations. S\u2019\
        ensuivent alors quarante ann\xE9es de naturalisation de l\u2019espace. Pelouses\
        \ restaur\xE9es, montagnes rebois\xE9es et populations animales r\xE9introduites\
        \ deviennent les marqueurs d\u2019un territoire d\xE9sormais symbole de l\u2019\
        une des 39 r\xE9gions naturelles d\xE9finies par Parcs Canada, laquelle s\u2019\
        efforce, sans cesse, de faire voir et de faire croire \xE0 une nation naturellement\
        \ canadienne. Cependant, ce r\xE9cit naturel achoppe depuis peu sur l\u2019\
        impossibilit\xE9 de concilier une territorialit\xE9 locale pr\xE9sentiste\
        \ et concr\xE8te avec une territorialit\xE9 f\xE9d\xE9rale naturaliste et\
        \ nationaliste vraisemblablement trop incoh\xE9rente pour faire sens.</dc:description>\n\
        \   <dc:description xml:lang=\"en\">The story of the Forillon National Park\
        \ began in 1970 with the expropriation of populations and the destruction\
        \ by fire of their homes. The next forty years were devoted to the task of\
        \ naturalizing the territory as lawns were restored, mountains reforested\
        \ and animal populations reintroduced. These were the markers of a territory\
        \ rebranded as one of the symbols of the 39\_natural regions defined by Parks\
        \ Canada, whose continuing intention was to present and make believable the\
        \ notion of a naturally Canadian nation. However, this natural narrative recently\
        \ got bogged down on the impossible task of merging a contemporary, concrete\
        \ and local territoriality with a naturalist and nationalist federal territoriality\
        \ seemingly too inconsistent to provide meaning.</dc:description>\n   <dc:publisher>Institut\
        \ d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise</dc:publisher>\n   <dc:publisher>\xC9\
