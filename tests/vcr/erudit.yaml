        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>Industries,\
        \ nuisances et d\xE9finition de l\u2019espace urbain. L\u2019industrie papeti\xE8\
        re \xE0 Trois-Rivi\xE8res (1910-1925)</dc:title>\n   <dc:creator>Payen, Carole</dc:creator>\n\
        \   <dc:date>2015</dc:date>\n   <dc:relation>Revue d\u2019histoire de l\u2019\
        Am\xE9rique fran\xE7aise ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description\
        \ xml:lang=\"fr\">Trois-Rivi\xE8res connut, gr\xE2ce aux industries papeti\xE8\
        res, une croissance fulgurante au d\xE9but du XXe si\xE8cle. Cependant, ces\
        \ industries furent g\xE9n\xE9ratrices de nombreuses nuisances et firent na\xEE\
        tre la controverse. Celle-ci, qui s\u2019exprime dans de multiples sources,\
        \ administratives, judiciaires, m\xE9diatiques, industrielles, offre la possibilit\xE9\
        \ d\u2019\xE9tudier les discours li\xE9s \xE0 la ville, et notamment les questions\
        \ d\u2019arbitrage et de d\xE9finition de l\u2019int\xE9r\xEAt g\xE9n\xE9\
        ral (croissance \xE9conomique vs salubrit\xE9), mais \xE9galement de percevoir\
        \ des discours sur le territoire, l\u2019espace urbain, ses limites, et le(s)\
        \ \xAB\_territoire(s) acceptable(s)\_\xBB de la pollution industrielle au\
        \ d\xE9but du XXe si\xE8cle.</dc:description>\n   <dc:description xml:lang=\"\
        en\">At the onset of the 20th century, Three-Rivers witnessed the rapid growth\
        \ of its urban center due to the establishment of a paper industry. However,\
        \ this industry caused nuisance and pollution, which in turn triggered a controversy\
        \ that was documented in multiple sources, i.e. legal, administrative and\
        \ industrial archives as well as newspapers. These sources provide an opportunity\
        \ to study discourses about the city, in particular questions of arbitration\
        \ and the definition of common good (economic growth vs. public health), and\
        \ discourses on territory, urban space, boundaries, and \u201Cterritories\
        \ deemed acceptable\u201D for industrial pollution in the early 20th century.</dc:description>\n\
        \   <dc:publisher>Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7\
        aise</dc:publisher>\n   <dc:publisher>\xC9rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033636ar</dc:identifier>\n\
        \   <dc:identifier>doi:10.7202/1033636ar</dc:identifier>\n   <dc:language>fr</dc:language>\n\
        \   <dc:type>text</dc:type>\n   <dc:rights>Tous droits r\xE9serv\xE9s \xA9\
        \ Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise, 2015</dc:rights>\n\
        </oai_dc:dc>\n  </metadata>\n</record>\n<record>\n  <header>\n    <identifier>oai:erudit.org:1033637ar</identifier>\n\
