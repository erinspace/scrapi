        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>\xAB\_Les\
        \ bois engendrent les frimas et les gel\xE9es\_\xBB\_: comprendre le climat\
        \ en Nouvelle-France</dc:title>\n   <dc:creator>Coates, Colin</dc:creator>\n\
        \   <dc:creator>Degroot, Dagomar</dc:creator>\n   <dc:date>2015</dc:date>\n\
        \   <dc:relation>Revue d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise\
        \ ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description xml:lang=\"fr\"\
        >Cet article juxtapose les reconstructions r\xE9centes de l\u2019histoire\
        \ du climat avec les interpr\xE9tations de l\u2019\xE9poque de la Nouvelle-France.\
        \ Des auteurs coloniaux ont essay\xE9 d\u2019expliquer les hivers beaucoup\
        \ plus froids que dans la m\xE8re patrie. \xC0 l\u2019\xE9poque des Petits\
        \ \xC2ges glaciaires, ces auteurs se servent des diff\xE9rences environnementales\
        \ pour comprendre le climat colonial. Les grandes for\xEAts expliqueraient\
        \ la longueur et la s\xE9v\xE9rit\xE9 hivernales, et les auteurs pr\xE9disent\
        \ que le d\xE9frichement des terres allait rapprocher colonie et m\xE8re patrie\
        \ du point de vue du climat. Le r\xE9chauffement au cours du XVIIIe si\xE8\
        cle a convaincu certains que l\u2019activit\xE9 humaine avait am\xE9lior\xE9\
        \ le climat.</dc:description>\n   <dc:description xml:lang=\"en\">This article\
        \ juxtaposes current reconstructions of climate history with interpretations\
        \ from the New France era. During the Little Ice Age, colonial authors attempted\
        \ to account for winters much colder in the colony than in the mother country,\
        \ using environmental differences to explain the colonial climate. The authors\
        \ believed that the expansive forests were probably the source for the length\
        \ and severity of the winters, and they predicted that large-scale clearings\
        \ would bring positive climatic changes. The warming trend of the eighteenth\
        \ century convinced some of them that human activity had in fact contributed\
        \ to the improvement of the climate.</dc:description>\n   <dc:publisher>Institut\
        \ d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise</dc:publisher>\n   <dc:publisher>\xC9\
        rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033634ar</dc:identifier>\n\
