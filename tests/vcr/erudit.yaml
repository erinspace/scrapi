        http://purl.org/dc/elements/1.1/\"\n           xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>\xAB\_L\u2019\
        homme en face d\u2019une nature qui le repousse\_\xBB\_: for\xEAt et territoire\
        \ dans la litt\xE9rature de la premi\xE8re moiti\xE9 du XXe si\xE8cle</dc:title>\n\
        \   <dc:creator>Flamand-Hubert, Maude</dc:creator>\n   <dc:date>2015</dc:date>\n\
        \   <dc:relation>Revue d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise\
        \ ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description xml:lang=\"fr\"\
        >Dans cet article, nous proposons une incursion dans l\u2019univers des sensibilit\xE9\
        s entretenues \xE0 l\u2019\xE9gard du territoire, en nous attardant aux repr\xE9\
        sentations v\xE9hicul\xE9es par les discours tenus sur la for\xEAt dans les\
        \ oeuvres litt\xE9raires produites au cours de la premi\xE8re moiti\xE9 du\
        \ XXe si\xE8cle. Le travail men\xE9 ici propose une lecture des oeuvres litt\xE9\
        raires comme discours articul\xE9 au contexte social, culturel, politique\
        \ et \xE9conomique d\u2019expansion territoriale et se veut une premi\xE8\
        re esquisse des possibilit\xE9s de d\xE9cloisonner ces univers interd\xE9\
        pendants. Dans un environnement intellectuel o\xF9 la for\xEAt semble immobilis\xE9\
        e entre la domination d\u2019une id\xE9ologie tourn\xE9e vers la terre et\
        \ l\u2019essor des sciences, en introduisant la for\xEAt dans leurs oeuvres,\
        \ les auteurs engagent un dialogue collectif sur la place qu\u2019occupe celle-ci\
        \ dans la soci\xE9t\xE9, et par extension plus largement sur les rapports\
        \ sociaux entretenus au territoire. Les oeuvres litt\xE9raires permettent\
        \ de saisir qu\u2019\xE0 l\u2019instar des actions men\xE9es par l\u2019\xC9\
        tat, l\u2019appropriation du territoire se pr\xE9sente comme un geste collectif\
        \ multidimensionnel.</dc:description>\n   <dc:description xml:lang=\"en\"\
        >In this paper, we propose exploring the sensibilities as regard the territory\
        \ of Quebec by focussing on representations of the forest in literary discourses\
        \ during the first half of the twentieth century. Our research focuses on\
        \ literary works as discourses on the social, cultural, political and economic\
        \ context surrounding territorial expansion and is a first step in de-compartmentalizing\
        \ interdependent universes. In an intellectual environment where the image\
        \ of the forest seemed caught between two ideologies -the agricultural past\
        \ versus the surge of sciences- these authors initiated a collective dialogue\
        \ about the symbolic space occupied by forests in society and, by extension,\
        \ the larger issue of the social relationships to the territory. These literary\
        \ works show that, amidst the State\u2019s actions, the appropriation of the\
        \ territory was proposed as a collective and multidimensional act.</dc:description>\n\
        \   <dc:publisher>Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7\
        aise</dc:publisher>\n   <dc:publisher>\xC9rudit</dc:publisher>\n   <dc:identifier>http://id.erudit.org/iderudit/1033638ar</dc:identifier>\n\
