        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n   <dc:title>Pont de\
        \ glace, navigation et inondation : Enjeux de l\u2019am\xE9nagement du fleuve\
        \ Saint-Laurent dans le secteur de Trois-Rivi\xE8res (1845-1865)</dc:title>\n\
        \   <dc:creator>Antaya, Fran\xE7ois</dc:creator>\n   <dc:date>2015</dc:date>\n\
        \   <dc:relation>Revue d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise\
        \ ; vol. 68 no. 3-4 (2015)</dc:relation>\n   <dc:description xml:lang=\"fr\"\
        >Au milieu du XIXe si\xE8cle, des citoyens de Trois-Rivi\xE8res et des environs\
        \ r\xE9clament aux autorit\xE9s gouvernementales l\u2019\xE9rection de piliers\
        \ ou de jet\xE9es dans le fleuve Saint-Laurent pour favoriser la formation\
        \ du pont de glace face \xE0 la ville. Le pont de glace trifluvien se heurte\
        \ toutefois \xE0 la voie navigable du Saint-Laurent et l\u2019in\xE9galit\xE9\
        \ du rapport de force entre les deux projets d\u2019am\xE9nagement contribue\
        \ largement \xE0 son \xE9chec. L\u2019\xE9tude de cet antagonisme, qui ouvre\
        \ une fen\xEAtre sur des territoires ancr\xE9s dans des usages et des repr\xE9\
        sentations diff\xE9renci\xE9es du Saint-Laurent, vise ici \xE0 approfondir\
        \ notre connaissance des rapports \xE0 l\u2019espace fluvial.</dc:description>\n\
        \   <dc:description xml:lang=\"en\">In the mid-nineteenth century, citizens\
        \ of Three-Rivers and its surrounding area asked the Government to erect piers\
        \ or jetties in the St.\_Lawrence River to favor the formation of an ice bridge\
        \ opposite the town. However, the Three-Rivers ice bridge was competing with\
        \ the St.\_Lawrence waterway and the power imbalance between both projects\
        \ became a major factor in its failure. Opening a window on territories rooted\
        \ in differentiated uses and representations of the St.\_Lawrence, this study\
        \ of antagonism aims to deepen our knowledge of the relationships to river\
        \ spaces.</dc:description>\n   <dc:publisher>Institut d\u2019histoire de l\u2019\
        Am\xE9rique fran\xE7aise</dc:publisher>\n   <dc:publisher>\xC9rudit</dc:publisher>\n\
        \   <dc:identifier>http://id.erudit.org/iderudit/1033635ar</dc:identifier>\n\
        \   <dc:identifier>doi:10.7202/1033635ar</dc:identifier>\n   <dc:language>fr</dc:language>\n\
        \   <dc:type>text</dc:type>\n   <dc:rights>Tous droits r\xE9serv\xE9s \xA9\
        \ Institut d\u2019histoire de l\u2019Am\xE9rique fran\xE7aise, 2015</dc:rights>\n\
        </oai_dc:dc>\n  </metadata>\n</record>\n<record>\n  <header>\n    <identifier>oai:erudit.org:1033636ar</identifier>\n\
