        Ron A. M.</dc:creator>\n<dc:creator>Rimmelzwaan, Guus F.</dc:creator>\n<dc:subject>Primary
        infection</dc:subject>\n<dc:subject>influenza</dc:subject>\n<dc:subject>human
        antisera</dc:subject>\n<dc:subject>antigenic cartography</dc:subject>\n<dc:subject>antibody
        landscapes</dc:subject>\n<dc:description>This is the final version of the
        article. It first appeared from Oxford University Press via http://dx.doi.org/10.1093/infdis/jiv367</dc:description>\n<dc:description>Background:
        Antigenic characterization of influenza viruses is typically based on hemagglutination
        inhibition (HI) assay data of viral isolates tested against strain-specific
        post-infection ferret antisera. Here, similar virus characterizations were
        performed using first-infection human rather than ferret serology data.&#13;\nMethods:
        We screened sera collected between 1995 and 2011 from children between 9 and
        24 months of age for influenza virus antibodies, performed HI tests for the
        positive sera against 24 influenza viruses isolated between 1989 and 2011,
        and measured HI titers of 24 A/H3N2 ferret sera against the same panel of
        viruses. &#13;\nResults: Of the 17 positive human sera, 6 were high-responders,
        showing HI patterns that would be expected from primary infection antisera,
        while 11 sera had lower, more dispersed patterns of reactivity that are not
        easily explained. The antigenic map based on the high-responder human HI data
        was similar to the results using ferret data.&#13;\nConclusions: Although
        the overall structure of the ferret and human antigenic maps is similar, local
        differences in virus positions indicate that the human and ferret immune system
        might see antigenic properties of viruses differently. Further studies are
        needed to establish to what degree of detail ferret data provide equivalent
        patterns to human serological reactivity.</dc:description>\n<dc:description>This
