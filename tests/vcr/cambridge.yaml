        and Clause Linking in Greek Tragic Poetry</dc:title>\n<dc:creator>Fraser,
        Bruce L.</dc:creator>\n<dc:subject>historical linguistics</dc:subject>\n<dc:subject>Ancient
        Greek literature</dc:subject>\n<dc:subject>word order</dc:subject>\n<dc:subject>syntax</dc:subject>\n<dc:subject>Greek
        tragedy</dc:subject>\n<dc:subject>complementation</dc:subject>\n<dc:subject>focalisation</dc:subject>\n<dc:subject>clausal
        subordination</dc:subject>\n<dc:subject>comparing poetry and prose</dc:subject>\n<dc:subject>enclitics</dc:subject>\n<dc:subject>topic
        and focus</dc:subject>\n<dc:description>The thesis comprises an investigation
        of three aspects of sentence structure in Classical Greek (henceforth CG)
        dramatic poetry: order of the main sentence elements (subject, verb, and object)
        within the clause, the emphatic position at the start of the clause, and the
        structure of inter-clausal linking. It is argued that these three features,
        usually considered separately, are interdependent, and that intra-clausal
        word order is directly related to the structure of compound and complex sentences.
        \ The discussion undertakes a systematic survey of subject, verb, and object
        order in a corpus of texts,  proposes an explanation for the observed order,
        and develops a model which explains how prominence within the clause is exploited
        in clause linking to produce the complement structures observed in Homeric
        and tragic complementation.</dc:description>\n<dc:description>This work was
        supported by the British Academy and by the Cambridge Faculty of Classics.</dc:description>\n<dc:date>2009-10-13T09:10:26Z</dc:date>\n<dc:date>2009-10-13T09:10:26Z</dc:date>\n<dc:date>1999-11-16</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>doctoral</dc:type>\n<dc:type>PhD</dc:type>\n<dc:identifier>http://www.dspace.cam.ac.uk/handle/1810/219499</dc:identifier>\n<dc:language>en</dc:language>\n<dc:publisher>University
