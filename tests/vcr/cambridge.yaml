        receptor flexibility on intramolecular H-bonding interactions</dc:title>\n<dc:creator>Sun,
        Hongmei</dc:creator>\n<dc:creator>Guo, Kai</dc:creator>\n<dc:creator>Gan,
        Haifeng</dc:creator>\n<dc:creator>Li, Xin</dc:creator>\n<dc:creator>Hunter,
        Christopher A.</dc:creator>\n<dc:description>This is the final version of
        the article. It first appeared from RSC via http://dx.doi.org/10.1039/C5OB00805K</dc:description>\n<dc:description>Atropisomers
        of a series of zinc tetraphenyl porphyrins were synthesized and used as supramolecular
        receptors. Rotation around the porphyrin-meso phenyl bonds is restricted by
        installing ortho-chlorine substituents on the phenyl groups. The chlorine
        substituents allowed chromatographic separation of atropisomers, which did
        not interconvert at room temperature. The porphyrin meso phenyl groups were
        also equipped with phenol groups, which led to the formation of intramolecular
        H-bonds when the zinc porphyrins were bound to pyridine ligands equipped with
        ester or amide side arms. Binding of the pyridine ligands with the conformationally
        locked chloroporphyrins with was compared with the corresponding unsubstituted
        porphyrins, which are more flexible. The association constants of 150 zinc
        porphyrin-pyridine complexes were measured in two different solvents, toluene
        and 1,1,2,2-tetrachloroethane (TCE). These association constants were then
        used to construct 120 chemical double mutant cycles to quantify the influence
        of chlorine substitution on the free energy of intramolecular H-bonds formed
        between the phenol side arms of the porphyrins and the ester or amide side
        arms of the pyridine ligands. Conformational restriction leads to increases
        in the stability of some complexes and decreases in the stability of others
        with variations in the free energy contribution due to intramolecular H-bonding
        of -5 to +6 kJ mol-1.</dc:description>\n<dc:description>We thank the EPSRC,
        the China Scholarship Council, and the University of Sheffield for funding.</dc:description>\n<dc:date>2015-07-01T13:47:20Z</dc:date>\n<dc:date>2015-07-01T13:47:20Z</dc:date>\n<dc:date>2015-07-01</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
