        Y.Z.) and research grants from the UK Biotechnology and Biological Sciences
        Research Council [BB/I008667/1], the Human Frontier Science Programme [RGP0034/2012]
        and AkzoNobel.</dc:description>\n<dc:date>2015-06-25T14:08:29Z</dc:date>\n<dc:date>2015-06-25T14:08:29Z</dc:date>\n<dc:date>2015-07-23</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
