        of a notched CFRP laminate under multi-axial loading</dc:title>\n<dc:creator>Tan,
        J. L. Y.</dc:creator>\n<dc:creator>Deshpande, V. S.</dc:creator>\n<dc:creator>Fleck,
        N. A.</dc:creator>\n<dc:subject>Laminates</dc:subject>\n<dc:subject>Fracture</dc:subject>\n<dc:subject>Stress
        concentrations</dc:subject>\n<dc:subject>Mechanical testing</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Elsevier
        via http://dx.doi.org/10.1016/j.compositesa.2015.06.005</dc:description>\n<dc:description>A
        quasi-isotropic CFRP laminate, containing a notch or circular hole, is subjected
        to combined tension and shear, or compression. The measured failure strengths
        of the specimens are used to construct failure envelopes in stress space.
        Three competing failure mechanisms are observed, and for each mechanism splitting
        within the critical ply reduces the stress concentration from the hole or
        notch: (i) a tension-dominated mode, with laminate failure dictated by tensile
        failure of the 0? plies, (ii) a shear-dominated mode entailing microbuckling
        of the -45? plies, and (iii) microbuckling of the 0? plies under remote compression.
        The net section strength (for all stress states investigated) is greater for
        specimens with a notch than a circular hole, and this is associated with greater
        split development in the load-bearing plies. The paper contributes to the
        literature by reporting sub-critical damage modes and failure envelopes under
        multi-axial loading for two types of stress raiser.</dc:description>\n<dc:description>Financial
        support from Mitsubishi Heavy Industries (MHI) and the US Office of Naval
        Research are gratefully acknowledged.</dc:description>\n<dc:date>2015-07-02T14:29:28Z</dc:date>\n<dc:date>2015-07-02T14:29:28Z</dc:date>\n<dc:date>2015-06-14</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
