        and Orthography of  the Thessalian Mid-Long Vowels</dc:title>\n<dc:creator>Scarborough,
        Matthew J. C.</dc:creator>\n<dc:description>This is the final published version
        of the article. It was originally published in the 11th International Conference
        on  Greek Linguistics (Scarborough, Matthew J. C. 2014. \"On the Phonology
        and Orthography of  the Thessalian Mid-Long Vowels\" In: 11th International
        Conference on  Greek Linguistics (Rhodes, 26-29 September 2013): Selected
        Papers /  ????????, ed. by G. Kotzoglou, K. Nikolou, E. Karantzola, K. Frantzi,
        I.  Galantomos, M. Georgalidou, V. Kourti-Kazoulis, C. Papadopoulou &amp;
        E.  Vlachou, 1535-48. Rhodes: Department of Mediterranean Studies,  University
        of the Aegean.). The final version is available at http://www.rhodes.aegean.gr/Assets/announcements/diafora/ICGL-Conf.html</dc:description>\n<dc:description>In
        all attested periods of the Ancient Thessalian dialect there are two mid-long
        vowels, written as &lt;E&gt; and &lt;O&gt; in the archaic epichoric alphabet
        and &lt;EI&gt; and &lt;OY&gt; in the Ionic alphabet. Traditionally the Ionic
        alphabet spellings have been explained as raised mid-high vowels /e?/ and
        /o?/. This paper problematizes this assumption, examining evidence from inscriptions
        transitional between the two scripts, and proposes that the spellings &lt;??&gt;
        and &lt;??&gt; may be plausibly interpreted instead as a specifically Thessalian
        standardized orthography for central-mid vowels /e??/ and /o??/.</dc:description>\n<dc:date>2015-06-01T11:28:36Z</dc:date>\n<dc:date>2015-06-01T11:28:36Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
