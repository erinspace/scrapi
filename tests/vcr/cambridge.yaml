        forces and ageing on the compliance of adhesive pads in adult cockroaches</dc:title>\n<dc:creator>Zhou,
        Yanmin</dc:creator>\n<dc:creator>Robinson, Adam</dc:creator>\n<dc:creator>Viney,
        Christine</dc:creator>\n<dc:creator>Federle, Walter</dc:creator>\n<dc:subject>biomechanics</dc:subject>\n<dc:subject>adhesion</dc:subject>\n<dc:subject>insect
        cuticle</dc:subject>\n<dc:subject>material properties</dc:subject>\n<dc:subject>ageing</dc:subject>\n<dc:subject>wear</dc:subject>\n<dc:description>This
        is the accepted manuscript. It is currently embargoed pending publication.</dc:description>\n<dc:description>The
        flexibility of insect adhesive pads is crucial for their ability to attach
        on rough surfaces. Here&#13;\nwe use transparent substrates with micropillars
        to test in adult cockroaches (Nauphoeta cinerea)&#13;\nwhether and how the
        stiffness of smooth adhesive pads changes when shear forces are applied, and
        whether the insect?s age has any influence. We found that during pulls towards
        the body, the pad?s ability to conform to the surface microstructures was
        improved in comparison to a contact without shear, suggesting that shear forces
        make the pad more compliant. The mechanism underlying this shear-dependent
        increase in compliance is still unclear. The effect was not explained by viscoelastic
        creep, changes in normal pressure, or shear-induced pad rolling, which brings
        new areas of cuticle into surface contact. Adhesive pads were significantly
        stiffer in older cockroaches. Stiffness increased most rapidly in cockroaches
        aged between 2.5 and 4 months. The increase in stiffness is likely based on
        wear and repair of the delicate adhesive cuticle. Recent wear (visualised
        by methylene blue staining) was not age-dependent, whereas permanent damage
        (visible as brown scars) accumulated with age, reducing the pads? flexibility.</dc:description>\n<dc:description>This
