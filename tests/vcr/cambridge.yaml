        pooling</dc:subject>\n<dc:subject>Asperger Syndrome</dc:subject>\n<dc:subject>genotyping</dc:subject>\n<dc:subject>SNP</dc:subject>\n<dc:subject>Autism
        Spectrum Conditions</dc:subject>\n<dc:subject>LincRNA</dc:subject>\n<dc:subject>KLHL1</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from PLoS via http://dx.doi.org/10.1371/journal.pone.0131202</dc:description>\n<dc:description>Asperger
        Syndrome (AS) is a neurodevelopmental condition characterized by impairments
        in social interaction and communication, alongside the presence of unusually
        repetitive, restricted interests and stereotyped behaviour. Individuals with
        AS have no delay in cognitive and language development. It is a subset of
        Autism Spectrum Conditions (ASC), which are highly heritable and has a population
        prevalence of approximately 1%. Few studies have investigated the genetic
        basis of AS. To address this gap in the literature, we performed a genome-wide
        pooled DNA association study to identify candidate loci in 612 individuals
        (294 cases and 318 controls) of Caucasian ancestry, using the Affymetrix?
        GeneChip Human Mapping version 6.0 array. We identified 11 SNPs that had a
        p-value below 1x10-5. These SNPs were independently genotyped in the same
        sample. Three of the SNPs (rs1268055, rs7785891 and rs2782448) were nominally
        significant, though none remained significant after Bonferroni correction.
        Two of our top three SNPs (rs7785891 and rs2782448) lie in loci previously
        implicated in ASC. However, investigation of the three SNPs in the ASC genome-wide
        association dataset from the Psychiatric Genomics Consortium indicated that
        these three SNPs were not significantly associated with ASC. The effect sizes
        of the variants were modest, indicating that our study was not sufficiently
        powered to identify causal variants with precision.</dc:description>\n<dc:description>This
        work was funded by grants to SBC from the Nancy Lurie Marks Family Foundation,
        the Medical Research Council (MRC) UK, Target Autism Genome, and the Autism
        Research Trust (ART). LM and SEF were supported by the Max Planck Society.
        VW is funded by St. John?s College, Cambridge and the Cambridge Commonwealth
        Trust.</dc:description>\n<dc:date>2015-06-23T11:37:03Z</dc:date>\n<dc:date>2015-06-23T11:37:03Z</dc:date>\n<dc:date>2015-07-15</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
