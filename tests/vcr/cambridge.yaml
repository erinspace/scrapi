        in Chondrus crispus</dc:title>\n<dc:creator>Chandler, Chris J.</dc:creator>\n<dc:creator>Wilts,
        Bodo D.</dc:creator>\n<dc:creator>Vignolini, Silvia</dc:creator>\n<dc:creator>Brodie,
        Juliet</dc:creator>\n<dc:creator>Steiner, Ullrich</dc:creator>\n<dc:creator>Rudall,
        Paula J.</dc:creator>\n<dc:creator>Glover, Beverley J.</dc:creator>\n<dc:creator>Gregory,
        Thomas</dc:creator>\n<dc:creator>Walker, Rachel H.</dc:creator>\n<dc:subject>biophotonics</dc:subject>\n<dc:subject>Chondrus
        crispus</dc:subject>\n<dc:subject>hydration</dc:subject>\n<dc:subject>multi-layered
        cuticle</dc:subject>\n<dc:subject>red algae</dc:subject>\n<dc:subject>Rhodophyta</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from NPG via http://dx.doi.org/10.1038/srep11645</dc:description>\n<dc:description>The
        marine world is incredibly rich in brilliant and intense colours. Photonic
        structures are found in many different species and provide extremely complex
        optical responses that cannot be achieved solely by pigments. In this study
        we examine the cuticular structure of the red alga Chondrus crispus (Irish
        Moss) using anatomical and optical approaches. We experimentally measure the
        optical response of the multilayer structure in the cuticle. Using finite-difference
        time-domain modelling, we demonstrate conclusively for the first time that
        the dimensions and organisation of lamellae are responsible for the blue structural
        coloration on the surface of the fronds. Comparison of material along the
        apical-basal axis of the frond demonstrates that structural colour is confined
        to the tips of the thalli and show definitively that a lack of structural
        colour elsewhere corresponds with a reduction in the number of lamellae and
        the regularity of their ordering. Moreover, by studying the optical response
        for different hydration conditions, we demonstrate that the cuticular structure
        is highly porous and that the presence of water plays a critical role in its
        ability to act as a structural light reflector.</dc:description>\n<dc:description>The
        research leading to these results has received funding from the BBSRC David
        Phillips fellowship (BBSRC David Phillips, BB/K014617/1). BJG thanks the Leverhulme
        Trust grant (F/09-741/G). RHW thanks the British Phycological Society for
        a Project Award (2012).</dc:description>\n<dc:date>2015-06-17T10:50:38Z</dc:date>\n<dc:date>2015-06-17T10:50:38Z</dc:date>\n<dc:date>2015-07-03</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
