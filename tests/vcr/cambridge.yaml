        Simulation of Complex Fuel Combustion with Detailed Chemistry: Physical Insight
        and Mean Reaction Rate Modeling</dc:title>\n<dc:creator>Nikolaou, Z. M.</dc:creator>\n<dc:creator>Swaminathan,
        N.</dc:creator>\n<dc:subject>Direct Numerical Simulation</dc:subject>\n<dc:subject>multi-component</dc:subject>\n<dc:subject>detailed
        chemistry</dc:subject>\n<dc:subject>combustion modelling</dc:subject>\n<dc:subject>RANS</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Taylor &amp; Francis
        via http://dx.doi.org/10.1080/00102202.2015.1064911</dc:description>\n<dc:description>Direct
        numerical simulation of freely-propagating premixed flames of a multicomponent
        fuel is performed using a skeletal chemical mechanism with 49 reactions and
        15 species. The fuel consists of CO,H2,H2O,CH4 and CO2 in proportions akin
        to blast furnace gas or a low calorific value syngas. The simulations include
        low and high turbulence levels to elucidate the effect of turbulence on realistic
        chemistry flames. The multi-component fuel flame is found to have a more complex
        structure than most common flames, with individual species reaction zones
        not necessarily overlapping with each other and with a wide heat releasing
        zone. The species mass fractions and heat release rate show significant scatter,
        with their conditional average however remaining close to the laminar flame
        result. Probability density functions of displacement speed, stretch rate,
        and curvature are near-Gaussian. Five different mean reaction rate closures
        are evaluated in the RANS context using these DNS data, presenting perhaps
        the most stringent test to date of the combustion models. Significant quantitative
        differences are observed in the performance of the models tested, especially
        for the higher turbulence level case.</dc:description>\n<dc:description>ZMN
        and NS acknowledges the funding through the Low Carbon Energy University Alliance
        Programme supported by Tsinghua University, China. ZMN and NS also acknowledge
        Prof. S. Cant for the DNS code. ZMN acknowledges the educational grant through
        the A.G. Leventis Foundation. This work made use of the facilities of HECToR,
        the UK?s national high performance computing service, which is provided by
        UoE HPCx Ltd at the University of Edinburgh, Cray Inc and NAG Ltd, and funded
        by the Office of Science and Technology through EPSRC?s High End Computing
