        Duncan L.</dc:creator>\n<dc:creator>Lapkin, Alexei</dc:creator>\n<dc:description>This
        is the final version of the article. It first appeared from ACS via http://dx.doi.org/10.1021/acssuschemeng.5b00397.</dc:description>\n<dc:description>The
        direct chemical conversion of cocoa butter triglycerides, a material available
        as a postmanufacture waste stream from the food industry, to 1-decene by way
        of ethenolysis is reported. The conversion of the raw waste material was made
        possible by use of 1 mol % of the [RuCl2(iBu-phoban)2(3-phenylindenyl)] catalyst.
        The process has been investigated in both batch and flow conditions, where
        the latter approach employs a Teflon AF-2400 tube-in-tube gas?liquid membrane
        contactor to deliver ethylene to the reaction system. These preliminary studies
        culminate in a continuous processing system, which maintained a constant output
        over a 150 min period tested.</dc:description>\n<dc:description>The ERC (Advanced
        Investigator Award-FUNCAT to S.P.N.) and EPSRC are gratefully acknowledged
