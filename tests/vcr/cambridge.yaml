        effects on the response of multi-storied structures observed in geotechnical
        centrifuge tests</dc:title>\n<dc:creator>Jabary, R. N.</dc:creator>\n<dc:creator>Madabhushi,
        S. P. G.</dc:creator>\n<dc:subject>Tuned mass damper</dc:subject>\n<dc:subject>dynamic
        soil-structure interaction</dc:subject>\n<dc:subject>geotechnical centrifuge</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Elsevier via http://dx.doi.org/10.1016/j.soildyn.2015.06.013</dc:description>\n<dc:description>Tuned
        mass dampers (TMDs) are widely used to reduce vibrations in structures. However,
        very little research is available on the experimental investigation of TMDs
        and their performance in soilstructure systems. In this paper, a series of
        geotechnical centrifuge tests was conducted to investigate the effects of
        TMDs on the response of a multiple-storey sway frame structure undergoing
        dynamic soil-structure interaction (SSI). Structural responses were recorded
        for a wide range of input motion characteristics, damper configurations and
        soil profiles. The practicality associated with the use of TMDs in the damping
        of resonant structures in light of unexpected earthquake characteristics different
        from design earthquakes was experimentally demonstrated. Tuning a TMD to soil-structure
        system properties rather than fixed-base structural properties was found to
        double the improvement in damping and reduce the original peak response by
        nearly half. The potential effectiveness of a detuned mass damper in light
        of significant SSI was also demonstrated.</dc:description>\n<dc:description>The
        financial help during the course of the study was extended by the Engineering
        and Physical Sciences Research Council (EPSRC).</dc:description>\n<dc:date>2015-07-02T09:23:49Z</dc:date>\n<dc:date>2015-07-02T09:23:49Z</dc:date>\n<dc:date>2015-07-14</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
