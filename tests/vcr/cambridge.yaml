        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>CHK1 inhibition
        synergizes with gemcitabine initially by destabilizing the DNA replication
        apparatus</dc:title>\n<dc:creator>Koh, Siang-Boon</dc:creator>\n<dc:creator>Courtin,
        Aur?lie</dc:creator>\n<dc:creator>Boyce, Richard J.</dc:creator>\n<dc:creator>Boyle,
        Robert G.</dc:creator>\n<dc:creator>Richards, Frances M.</dc:creator>\n<dc:creator>Jodrell,
        Duncan I.</dc:creator>\n<dc:subject>CHK1</dc:subject>\n<dc:subject>gemcitabine</dc:subject>\n<dc:subject>synergy</dc:subject>\n<dc:subject>cell
        cycle checkpoint</dc:subject>\n<dc:subject>DNA damage response</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from American
        Association for Cancer Research via http://dx.doi.org/10.1158/0008-5472.CAN-14-3347</dc:description>\n<dc:description>Combining
        cell cycle checkpoint kinase inhibitors with the DNA-damaging chemotherapeutic
        agent gemcitabine offers clinical appeal, with a mechanistic rationale based
        chiefly on abrogation of gemcitabine-induced G2/M checkpoint activation. However,
        evidence supporting this mechanistic rationale from chemosensitization studies
        has not been consistent. Here we report a systematic definition of how pancreatic
        cancer cells harboring mutant p53 respond to this combination therapy, by
        combining mathematical models with large-scale quantitative biological analyses
        of single cells and cell populations. Notably, we uncovered a dynamic range
        of mechanistic effects at different ratios of gemcitabine and CHK1 inhibitors.
        Remarkably, effective synergy was attained even where cells exhibited an apparently
        functional G2/M surveillance mechanism, as exemplified by a lack of both overt
        premature CDK1 activation and S-phase mitotic entry. Consistent with these
        findings, S/G2 duration was extended in treated cells, leading to an definable
        set of lineage-dependent catastrophic fates. At synergistic drug concentrations,
        global replication stress was a distinct indicator of chemosensitization as
        characterized molecularly by an accumulation of S-phase cells with high levels
        of hyperphosphorylated, RPA-loaded single-stranded DNA. In a fraction of these
        cells, persistent genomic damage was observed, including chromosomal fragmentation
        with a loss of centromeric regions that prevented proper kinetochore-microtubule
        attachment. Together, our results suggested a \"foot-in-thedoor\" mechanism
        for drug synergy where cells were destroyed not by frank G2/M phase abrogation,
        but rather by initiating a cumulative genotoxicity that deregulated DNA synthesis.</dc:description>\n<dc:description>This
        study was funded by Cancer Research UK via Institute Senior Group Leader funding
        (C14303/A17197) to DI Jodrell, and by Sentinel Oncology through an award from
        Innovate UK.</dc:description>\n<dc:date>2015-07-02T14:18:35Z</dc:date>\n<dc:date>2015-07-02T14:18:35Z</dc:date>\n<dc:date>2015-09-01</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
