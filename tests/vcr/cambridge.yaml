        femur size and a focal defect of the superior femoral neck</dc:title>\n<dc:creator>Gee,
        A. H.</dc:creator>\n<dc:creator>Treece, G. M.</dc:creator>\n<dc:creator>Tonkin,
        C. J.</dc:creator>\n<dc:creator>Black, D. M.</dc:creator>\n<dc:creator>Poole,
        K. E. S.</dc:creator>\n<dc:subject>cortical bone mapping</dc:subject>\n<dc:subject>osteoporotic
        fractures</dc:subject>\n<dc:subject>hip structure analysis</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Elsevier via http://dx.doi.org/10.1016/j.bone.2015.06.024.</dc:description>\n<dc:description>Within
        each sex, there is an association between hip fracture risk and the size of
        the proximal femur, with larger femurs apparently more susceptible to fracture.
        Here, we investigate whether the thickness and density of the femoral cortex
        play a role in this association: might larger femurs harbour focal, cortical
        defects? To answer this question, we used cortical bone mapping to measure
        the distribution of cortical mass surface density (CMSD, mg/cm^2) in cohorts
        of 308 males and 125 females. Principal component analysis of the various
        femoral surfaces led to a measure of size that is &#13;\nlinearly independent
        from shape. After mapping the data onto a canonical femur surface, we used
        statistical parametric mapping to identify any regions where CMSD depends
        on size, allowing for other confounding covariates including shape. Our principal
        finding was a focal patch on the superior femoral neck, where CMSD is reduced
        by around 1% for each 1% increase in proximal-distal size (p &lt; 0:000005
        in the males, p &lt; 0:001 in the females). This finding appears to be consistent
        with models of functional adaptation, and may help with the design of interventional
        strategies for reducing fracture risk.</dc:description>\n<dc:description>KESP
        acknowledges the support of the NIHR Biomedical Research Centre, Cambridge,
        and funding from Arthritis Research UK (reference 20109). The MrOS study is
        supported by National Institutes of Health (NIH) funding. The following institutes
        provide support: the National Institute on Aging, the National Institute of
        Arthritis and Musculoskeletal and Skin Diseases, the National Center for Advancing
        Translational Sciences and the NIH Roadmap for Medical Research, under the
        following grant numbers: U01 AG027810, U01 AG042124, U01 AG042139, U01 AG042140,
        U01 AG042143, U01 AG042145, U01 AG042168, U01 AR066160 and UL1 TR000128.</dc:description>\n<dc:date>2015-07-03T11:41:57Z</dc:date>\n<dc:date>2015-07-03T11:41:57Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
