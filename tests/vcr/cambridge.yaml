        and disorder of the polytypic ?1 and ?2 polymorphs of piroxicam</dc:title>\n<dc:creator>Upadhyay,
        Pratik P.</dc:creator>\n<dc:creator>Bond, Andrew D.</dc:creator>\n<dc:description>This
        is the accepted manuscript. The final version is available at http://dx.doi.org/10.1039/C5CE00050E</dc:description>\n<dc:description>Polymorphism
        of the active pharmaceutical ingredient piroxicam, C15H13N3O4S, is investigated
        with an aim to clarify the identity and crystallization conditions of the
        ?1 and ?2 polymorphs. The structures are polytypic, containing identical 2-dimensional
        layers, with different symmetry relationships between the layers. The ?1 structure
        is orthorhombic and non-centrosymmetric (space group type Pca21), while the
        ?2 structure is monoclinic and centrosymmetric (space group type P21/c). ?2
        can be crystallized by evaporation from ethanol at 25?C, while ?1 is obtained
        by crystallization from the same solvent at 4?C. The polytypic relationship
        provides a suitable condition for order-disorder phenomena to be observed
        in single crystals. Intermolecular interaction energies calculated using the
        PIXEL method suggest that the centrosymmetric interlayer regions in ?2 involving
        the pyridyl groups are more stabilising than the corresponding non-centrosymmetric
        interlayer regions in ?1. This is consistent with observations of inversion
        twinning in non-centrosymmetric ?1 crystals. The interlayer regions involving
        the benzothiazine groups have very similar interaction energies in the two
        structures.</dc:description>\n<dc:description>This work was funded by the
        Danish Council for Independent&#13;\nResearch | Natural Sciences (DFF-1323-00122).</dc:description>\n<dc:date>2015-07-02T10:46:23Z</dc:date>\n<dc:date>2015-07-02T10:46:23Z</dc:date>\n<dc:date>2015-03-05</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
