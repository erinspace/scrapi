        cycles</dc:subject>\n<dc:subject>Chow ring</dc:subject>\n<dc:subject>Chow-Kunneth
        decomposition</dc:subject>\n<dc:subject>Bloch-Beilinson filtration</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from De
        Gruyter at http://dx.doi.org/10.1515/crelle-2015-0008</dc:description>\n<dc:description>We
        show that the motive of the Hilbert scheme of length-n subschemes on a K3
        surface or on an abelian surface admits a decomposition similar to the decomposition
