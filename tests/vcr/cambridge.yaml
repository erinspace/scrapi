        Jon</dc:creator>\n<dc:creator>Robbins, Trevor W.</dc:creator>\n<dc:creator>Harrison,
        Neil A.</dc:creator>\n<dc:subject>addiction</dc:subject>\n<dc:subject>brain
        drinking</dc:subject>\n<dc:subject>impulsivity</dc:subject>\n<dc:subject>methylphenidate</dc:subject>\n<dc:subject>premature
        responding</dc:subject>\n<dc:subject>stimulant dependence</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Oxford University
        Press via http://dx.doi.org/10.1093/ijnp/pyv074</dc:description>\n<dc:description>Background:
        The ability to wait and to weigh evidence is critical to behavioural regulation.
        These behaviors are known as waiting and reflection impulsivity. In Study
        1, we examined the effects of methylphenidate (MPH), a dopamine and norepinephrine
        reuptake inhibitor, on waiting and reflection impulsivity in healthy young
        individuals. In Study 2, we assessed the role of learning from feedback in
        disorders of addiction.&#13;\n&#13;\nMethods: We used the recently developed
        4-Choice Serial Reaction Time task and the Beads task. Twenty-eight healthy
        volunteers were tested twice in a randomized double-blind placebo controlled
        cross-over trial with 20mg MPH. In the second study we analyzed premature
        responses as a function of prior feedback in disorders of addiction.&#13;\n&#13;\nResults:
        Study 1: MPH was associated with greater waiting impulsivity to a cue predicting
        reward along with faster responding to target onset without a generalized
        effect on reaction time or attention. MPH influenced reflection impulsivity
        based on baseline impulsivity. Study 2: more premature responses occurred
        after premature responses in stimulant dependent subjects.&#13;\n&#13;\nConclusions:
        We show that MPH has dissociable effects on waiting and reflection impulsivity.
        Chronic stimulant exposure impairs learning from prior premature responses
        suggesting a failure to learn that premature responding is suboptimal. These
        findings provide a greater mechanistic understanding of waiting impulsivity.</dc:description>\n<dc:description>VV
        and NAH are Wellcome Trust (WT) intermediate Clinical Fellows. LSM is an MRC
