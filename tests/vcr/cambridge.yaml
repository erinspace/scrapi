        and Physical Sciences Research Council (EPSRC) through grant EP/I018972/1
        . The authors also wish to extend their sincere thanks to Jan Nilsson, Martin
        Touhey and the staff of the University of Cambridge Structures Research Lab
        for their invaluable assistance in carrying out the experimental programme
        reported above.</dc:description>\n<dc:date>2015-09-04T11:05:44Z</dc:date>\n<dc:date>2015-09-04T11:05:44Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
