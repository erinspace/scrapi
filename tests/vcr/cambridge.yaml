        4</dc:subject>\n<dc:description>This is the final version of the article.
        It first appeared from the Company of Biologists via http://dx.doi.org/10.1242/dev.125450</dc:description>\n<dc:description>Chromatin
        remodelling proteins are essential for different aspects of metazoan biology,
        yet functional details of why these proteins are important are lacking. While
        it is possible to describe the biochemistry of how they remodel chromatin,
        their chromatin binding profiles in cell lines, and gene expression changes
        upon loss of a given protein, in very few cases can this easily translate
        into an understanding of how the function of that protein actually influences
        a developmental process. Here we investigate how the chromatin remodelling
        protein CHD 4 facilitates the first lineage decision in mammalian embryogenesis.
        Embryos lacking CHD4 can form a morphologically normal early blastocyst, but
        are unable to successfully complete the first lineage decision and make &#13;\nfunctional
        trophectoderm ( TE). In the absence of a functional TE, CHD4 mutant blastocysts
        do not implant and are hence not viable. By measuring transcript levels in
        single cells from early embryos, we show that CHD4 influences the frequency
        at which unspecified cells in preimplantation stage embryos express lineage
        markers prior to the execution of this first lineage decision. In the absence
        of CHD4 this frequency is increased in 16-cell embryos, and by the blastocyst
        stage cells fail to properly adopt a TE gene expression programme. We propose
        that CHD 4 allows cells to undertake lineage commitment in vivo by modulating
        the frequency with which lineage specification genes are expressed. This provides
        novel insight both into how lineage decisions are made in mammalian cells,
        and how a chromatin remodelling protein functions to facilitate lineage commitment.</dc:description>\n<dc:date>2015-06-30T11:52:50Z</dc:date>\n<dc:date>2015-06-30T11:52:50Z</dc:date>\n<dc:date>2015-06-26</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
