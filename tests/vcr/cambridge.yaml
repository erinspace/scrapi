        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Nanopore analysis
        of amyloid fibrils formed by lysozyme aggregation</dc:title>\n<dc:creator>Martyushenko,
        Nikolay</dc:creator>\n<dc:creator>Bell, Nicholas A. W.</dc:creator>\n<dc:creator>Lamboll,
        Robin D.</dc:creator>\n<dc:creator>Keyser, Ulrich F.</dc:creator>\n<dc:description>This
        is the accepted manuscript. The final version is available at http://dx.doi.org/10.1039/C5AN00530B</dc:description>\n<dc:description>The
        measurement of single particle size distributions of amyloid fibrils is crucial
        for determining mechanisms of growth and toxicity. Nanopore sensing is an
        attractive solution for this problem since it gives information on aggregates?
        shapes with relatively high throughput for a single particle technology. In
        this paper we study the translocation of lysozyme fibrils through quartz glass
        nanopores. We demonstrate that, under appropriate salt and pH conditions,
        lysozyme fibrils translocate through bare quartz nanopores without causing
        significant clogging. This enables us to measure statistics on tens of thousands
        of translocations of lysozyme fibrils with the same nanopore and track their
        development over a time course of aggregation spanning 24h. Analysis of our
        events shows that the statistics are consistent with a simple bulk conductivity
        model for the passage of rods with a fixed cross sectional area through a
        conical glass nanopore.</dc:description>\n<dc:description>N.A.W.B. acknowledges
        funding from the EPSRC NanoDTC program and an EPSRC doctoral prize award and
