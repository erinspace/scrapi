        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Combining MRI
        with PET for partial volume correction improves image-derived input functions
        in mice</dc:title>\n<dc:creator>Evans, Eleanor</dc:creator>\n<dc:creator>Buonincontri,
        Guido</dc:creator>\n<dc:creator>Izquierdo, David</dc:creator>\n<dc:creator>Methner,
        Carmen</dc:creator>\n<dc:creator>Hawkes, Rob C.</dc:creator>\n<dc:creator>Ansorge,
        Richard E.</dc:creator>\n<dc:creator>Krieg, Thomas</dc:creator>\n<dc:creator>Carpenter,
        T. Adrian</dc:creator>\n<dc:creator>Sawiak, Stephen J.</dc:creator>\n<dc:subject>arterial
        input function</dc:subject>\n<dc:subject>geometric transfer matrix</dc:subject>\n<dc:subject>MRI</dc:subject>\n<dc:subject>partial
        volume correction</dc:subject>\n<dc:subject>small animal PET</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from IEEE
        via http://dx.doi.org/10.1109/TNS.2015.2433897</dc:description>\n<dc:description>Accurate
        kinetic modelling using dynamic PET requires knowledge of the tracer concentration
        in plasma, known as the arterial input function (AIF). AIFs are usually determined
        by invasive blood sampling, but this is prohibitive in murine studies due
        to low total blood volumes. As a result of the low spatial resolution of PET,
        image-derived input functions (IDIFs) must be extracted from left ventricular
        blood pool (LVBP) ROIs of the mouse heart. This is challenging because of
        partial volume and spillover effects between the LVBP and myocardium, contaminating
        IDIFs with tissue signal. We have applied the geometric transfer matrix (GTM)
        method of partial volume correction (PVC) to 12 mice injected with ^{18}{\\rm
        F} - {\\rm FDG} affected by a Myocardial Infarction (MI), of which 6 were
        treated with a drug which reduced infarction size . We utilised high resolution
        MRI to assist in segmenting mouse hearts into 5 classes: LVBP, infarcted myocardium,
        healthy myocardium, lungs/body and background. The signal contribution from
        these 5 classes was convolved with the point spread function (PSF) of the
        Cambridge split magnet PET scanner and a non-linear fit was performed on the
        5 measured signal components. The corrected IDIF was taken as the fitted LVBP
        component. It was found that the GTM PVC method could recover an IDIF with
        less contamination from spillover than an IDIF extracted from PET data alone.
        More realistic values of {{\\rm K}_{\\rm i}} were achieved using GTM IDIFs,
        which were shown to be significantly different ( {\\rm p} &lt; 0.05 ) between
        the treated and untreated groups.</dc:description>\n<dc:description>E. Evans
        was funded by an MRC studentship and travel to PSMR 2014 was funded by the
