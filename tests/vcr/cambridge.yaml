        technocracy: opposites or complements?</dc:title>\n<dc:creator>Bickerton,
        Christopher</dc:creator>\n<dc:creator>Accetti, Carlo Invernizzi</dc:creator>\n<dc:subject>populism</dc:subject>\n<dc:subject>technocracy</dc:subject>\n<dc:subject>party
        democracy</dc:subject>\n<dc:subject>mediation</dc:subject>\n<dc:subject>legitimacy</dc:subject>\n<dc:subject>Pierre
        Rosanvallon</dc:subject>\n<dc:subject>Ernesto Laclau</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Taylor
        &amp; Francis via http://dx.doi.org/10.1080/13698230.2014.995504</dc:description>\n<dc:description>Although
        populism and technocracy increasingly appear as the two organising poles of
        politics in contemporary Western democracies, the exact nature of their relationship
        has not been the focus of systematic attention. This article argues that whilst
        these two terms ? and the political realities they refer to ? are usually
        assumed to be irreducibly opposed to one another, there is also an important
        element of complementarity between them. This complementarity consists in
        the fact that both populism and technocracy are predicated upon an implicit
        critique of a specific political form, referred to in this article as ?party
        democracy?. This is defined as a political regime based on two key features:
        the mediation of political conflicts through the institution of political
        parties and a procedural conception of political legitimacy according to which
        political outcomes are legitimate to the extent that they are the product
        of a set of democratic procedures revolving around the principles of parliamentary
        deliberation and electoral competition. This argument is made through a close
        analysis of works by Ernesto Laclau and Pierre Rosanvallon, chosen as exemplary
        manifestations of the contemporary cases for populism and technocracy, respectively.</dc:description>\n<dc:date>2015-07-03T10:49:31Z</dc:date>\n<dc:date>2015-07-03T10:49:31Z</dc:date>\n<dc:date>2015-04-07</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
        version</dc:type>\n<dc:identifier>Critical Review of International Social
        and Political Philosophy 2015. doi: 10.1080/13698230.2014.995504</dc:identifier>\n<dc:identifier>http://dx.doi.org/10.1080/13698230.2014.995504</dc:identifier>\n<dc:identifier>http://www.repository.cam.ac.uk/handle/1810/248835</dc:identifier>\n<dc:language>en</dc:language>\n<dc:publisher>Taylor
