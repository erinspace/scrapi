        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Single-pixel
        phase-corrected fiber bundle endomicroscopy with lensless focussing capability</dc:title>\n<dc:creator>Gordon,
        George S. D.</dc:creator>\n<dc:creator>Joseph, James</dc:creator>\n<dc:creator>Bohndiek,
        Sarah</dc:creator>\n<dc:creator>Wilkinson, Timothy D.</dc:creator>\n<dc:description>This
        is the final version of the article. It first appeared from IEEE via http://dx.doi.org/10.1109/JLT.2015.2436816</dc:description>\n<dc:description>In
        this paper a novel single-pixel method for coherent imaging through an endoscopic
        fiber bundle is presented. The use of a single-pixel detector allows greater
        sensitivity over a wider range of wavelengths, which could have significant
        applications in endoscopic fluorescence microscopy. First, the principle of
        lensless focussing at the distal end of a coherent fiber bundle is simulated
        to examine the impact of pixelation at microscopic scales. Next, an experimental
        optical correlator system using spatial light modulators (SLMs) is presented.
        A simple contrast imaging method of characterizing and compensating phase
        aberrations introduced by fiber bundles is described. Experimental results
        are then presented showing that our phase compensation method enables characterization
        of the optical phase profile of individual fiberlets. After applying this
        correction, early results demonstrating the ability of the system to electronically
        adjust the focal plane at the distal end of the fiber bundle are presented.
        The structural similarity index (SSIM) between the simulated image and the
        experimental focus-adjusted image increases noticeably when the phase correction
        is applied and the retrieved image is visually recognizable. Strategies to
        improve image quality are discussed.</dc:description>\n<dc:description>G.
        \ Gordon  would  like  to  acknowledge  support  from  a Henslow Research
        Fellowship from the Cambridge Philosophical Society, as well as research funding
        \ from the Cambridge Cancer Centre and Cancer Research UK. S. Bohndiek would
        like to acknowledge  research funding from a Cancer Research UK Career Establishment
        Award and the CRUK-EPSRC Cancer Imaging Centre in Cambridge and Manchester.</dc:description>\n<dc:date>2015-06-16T10:16:50Z</dc:date>\n<dc:date>2015-06-16T10:16:50Z</dc:date>\n<dc:date>2015-05-22</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
