        touchscreen test battery for cognition relevant to schizophrenia</dc:title>\n<dc:creator>Hvoslef-Eide,
        M.</dc:creator>\n<dc:creator>Mar, A. C.</dc:creator>\n<dc:creator>Nilsson,
