        can identify perfusion and metabolic changes in the invasive margin of glioblastomas</dc:title>\n<dc:creator>Price,
        Stephen J.</dc:creator>\n<dc:creator>Young, Adam M. H.</dc:creator>\n<dc:creator>Scotton,
        William J.</dc:creator>\n<dc:creator>Ching, Jared</dc:creator>\n<dc:creator>Mohsen,
        Laila A.</dc:creator>\n<dc:creator>Boonzaier, Natalie R.</dc:creator>\n<dc:creator>Lupson,
        Victoria C.</dc:creator>\n<dc:creator>Griffiths, John R.</dc:creator>\n<dc:creator>McLean,
        Mary A.</dc:creator>\n<dc:creator>Larkin, Timothy J.</dc:creator>\n<dc:subject>Glioblastomas</dc:subject>\n<dc:subject>Invasive
        margin</dc:subject>\n<dc:subject>Diffusion tensor imaging</dc:subject>\n<dc:subject>MR
        spectroscopy</dc:subject>\n<dc:subject>Perfusion MRI</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Wiley via http://dx.doi.org/10.1002/jmri.24996</dc:description>\n<dc:description>Purpose:
        Invasion of normal brain is a cardinal feature of glioblastomas (GBM) and
        a major cause of treatment failure. Diffusion tensor MR (DTI) can identify
        invasive regions. The aim of this study was to use perfusion and MR spectroscopy
        to compare the DTI-defined invasive and non-invasive regions. Materials and
        Methods: 50 GBM patients were imaged pre-operatively at 3 T with anatomic
        sequences, DTI, dynamic susceptibility perfusion MR (DSCI) and multivoxel
        spectroscopy. The DTI and DSCI data were co-registered to the spectroscopy
        data and regions of interest were made in the invasive (determined by DTI),
        non-invasive regions and normal brain. Values of relative cerebral blood volume
        (rCBV), N-acetyl aspartate (NAA), myoinositol (mI), total choline (Cho) and
        glutamate+glutamine (Glx) normalized to creatine (Cr) and Cho/NAA were measured
        at each ROI. Results: Invasive regions showed significant increases in rCBV
        suggesting angiogenesis (invasive rCBV 1.64 [95%CI 1.5?1.76] vs. non-invasive
        1.14 [1.09-1.18]; P&lt;0.001), Cho/Cr (invasive 0.42 [0.38?0.46] vs. non-invasive
        0.35 [0.31-0.38]; P=0.02) and Cho/NAA (invasive 0.54 [0.41-0.68] vs. non-invasive
        0.37 [0.29-0.45]; P=&lt;0.03) suggesting proliferation, and Glx/Cr (invasive
        1.54 [1.27-1.82] vs. non-invasive 1.3 [1.13-1.47]; P=0.028) suggesting glutamate
        release; and a significantly reduced NAA/Cr (invasive 0.95 [0.85-1.05] vs.
        non-invasive 1.19 [1.06-1.31]; P=0.008). The mI/Cr was not different between
        the three ROIs (invasive 1.2 [0.99-1.41] vs. non-invasive 1.3 [1.14-1.46];
        P=0.68). In the non-invasive regions, the values were not different from normal
        brain. Conclusions: Combining DTI to identify the invasive region with perfusion
        and spectroscopy, we can identify changes in invasive regions not seen in
        non-invasive regions.</dc:description>\n<dc:description>This study was funded
