        for recycling (RE)-Ba-Cu-O (RE: Sm, Gd, Y) bulk superconductors</dc:title>\n<dc:creator>Shi,
        Yunhua</dc:creator>\n<dc:creator>Namburi, Devendra Kumar</dc:creator>\n<dc:creator>Wang,
        Miao</dc:creator>\n<dc:creator>Durrell, John</dc:creator>\n<dc:creator>Dennis,
        Anthony</dc:creator>\n<dc:creator>Cardwell, David</dc:creator>\n<dc:subject>Recycling</dc:subject>\n<dc:subject>bulk
        superconductors</dc:subject>\n<dc:subject>liquid phase</dc:subject>\n<dc:subject>reliability</dc:subject>\n<dc:subject>trapped
        fields</dc:subject>\n<dc:description>This is the final version. It first appeared
        at http://dx.doi.org/10.1111/jace.13683</dc:description>\n<dc:description>Single
        grain (RE)-Ba-Cu-O (RE: Sm, Gd, Y) high temperature superconductors are able
        to generate high magnetic fields. However, the relatively high cost of the
        raw materials and the low yield of the manufacturing process have impeded
        the development of practical applications of these materials to date. This
        article describes a simple, reliable and economical method of recycling failed
        bulk (RE)-Ba-Cu-O (RE: Sm, Gd, Y) samples. Sixty-four failed bulk samples,
        with diameters up to 31 mm, were recycled with a yield of 90%. The key innovation
        in this recycling process involves reintroducing the liquid phase into the
        melt process, which is normally lost during the primary peritectic processing
        of these materials. This enables the direct re-growth of failed samples from
        solid form without the need for re-grinding into powder. We also demonstrate
        that the superconducting performance and microstructure of the recycled samples
        is similar to that of the primary grown samples.</dc:description>\n<dc:description>We
