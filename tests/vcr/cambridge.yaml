        pectin and plant cell adhesion</dc:title>\n<dc:creator>Daher, Firas Bou</dc:creator>\n<dc:creator>Braybrook,
        Siobhan A.</dc:creator>\n<dc:subject>cell adhesion</dc:subject>\n<dc:subject>pectin</dc:subject>\n<dc:subject>polygalacturonase</dc:subject>\n<dc:subject>pectin
        methylesterase</dc:subject>\n<dc:subject>cell separation</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Frontiers via
        \ http://dx.doi.org/10.3389/fpls.2015.00523</dc:description>\n<dc:description>Plant
        cells do not, in general, migrate. They maintain a fixed position relative
        to their neighbours, intimately linked through growth and differentiation.
        The mediator of this connection, the pectin-rich middle lamella, is deposited
        during cell division and maintained throughout the cell?s life to protect
        tissue integrity. The maintenance of adhesion requires cell wall modification
        and is dependent on the actin cytoskeleton. There are developmental processes
        that require cell separation, such as organ abscission, dehiscence, and ripening.
        In these instances, the pectin-rich middle lamella must be actively altered
        to allow cell separation, a process which also requires cell wall modification.
        In this review, we will focus on the role of pectin and its modification in
        cell adhesion and separation. Recent insights gained in pectin gel mechanics
        will be discussed in relation to existing knowledge of pectin chemistry as
        it relates to cell adhesion. As a whole, we hope to begin defining the physical
        mechanisms behind a cells? ability to hang on, and how it lets go.</dc:description>\n<dc:description>The
        writing of this review was carried out with the help of grant BB-L002884-1
        (BBSRC, UK).</dc:description>\n<dc:date>2015-07-02T08:40:20Z</dc:date>\n<dc:date>2015-07-02T08:40:20Z</dc:date>\n<dc:date>2015-07-14</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
