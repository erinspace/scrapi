        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Psychometric
        precision in phenotype definition is a useful step in molecular genetic investigation
        of psychiatric disorders</dc:title>\n<dc:creator>Xu, Man K.</dc:creator>\n<dc:creator>Gaysina,
        Darya</dc:creator>\n<dc:creator>Barnett, Jennifer H.</dc:creator>\n<dc:creator>Scoriels,
        Linda</dc:creator>\n<dc:creator>Lagemaat, Louie N. van de</dc:creator>\n<dc:creator>Wong,
        Andrew</dc:creator>\n<dc:creator>Richards, Marcus</dc:creator>\n<dc:creator>Croudace,
        Tim J.</dc:creator>\n<dc:creator>Jones, Peter B.</dc:creator>\n<dc:creator>LHA
        genetics group</dc:creator>\n<dc:subject>psychiatric genetics</dc:subject>\n<dc:subject>psychometrics</dc:subject>\n<dc:subject>affective
        disorder</dc:subject>\n<dc:description>This is the author accepted manuscript.
        It is currently under an indefinite embargo pending publication by NPG.</dc:description>\n<dc:description>Affective
        disorders are highly heritable but few genetic risk variants have been consistently
        replicated in molecular genetic association studies. The common method of
        defining psychiatric phenotypes in molecular genetic research is either a
        summation of symptom scores or binary threshold score representing risk of
        diagnosis. Psychometric latent variable methods can improve the precision
        of psychiatric phenotypes, especially when the data structure is not straightforward.
        &#13;\nUsing data from the British 1946 birth cohort, we compared summary
        scores with psychometric modelling based on the General Health Questionnaire
        (GHQ-28) scale for affective symptoms in an association analysis of 27 candidate
        genes (249 SNPs). The psychometric method utilized a bi-factor model that
        partitioned the phenotype variances into five orthogonal latent variable factors,
        in accordance with the multidimensional data structure of the GHQ-28 involving
        somatic, social, anxiety and depression domains. Results showed that, compared
        with the summation approach, the affective symptoms defined by the bi-factor
        psychometric model had a higher number of associated SNPs of larger effect
        sizes. These results suggest that psychometrically-defined mental health phenotypes
        can reflect the dimensions of complex phenotypes better than summation scores,
        and therefore offer a useful approach in genetic association investigations.</dc:description>\n<dc:description>This
        work was supported by the Wellcome Trust [088869/Z/09/Z to M.R., P.B.J., D.G,
        and T. J. C,]; Medical Research Council [MC_UU_12019/1 and MC_UU_12019/3 to
        A.W, D.G., M.R]. Dr. Barnett is an employee of Cambridge Cognition, Ltd. This
        work forms part of the NIHR CLAHRC EoE that PBJ directs and the NIHR Cambridge
        Biomedical Research Centre.</dc:description>\n<dc:date>2015-06-16T15:38:29Z</dc:date>\n<dc:date>2015-06-16T15:38:29Z</dc:date>\n<dc:date>2015-06-30</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
