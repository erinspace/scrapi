        from CdS Quantum Dots for Enhanced Photocatalytic H2 Generation in pH Neutral
        Water</dc:title>\n<dc:creator>Chang, Christina M.</dc:creator>\n<dc:creator>Orchard,
        Katherine L.</dc:creator>\n<dc:creator>Martindale, Benjamin C. M.</dc:creator>\n<dc:creator>Reisner,
        Erwin</dc:creator>\n<dc:description>This is the final version of the article.
        It first appeared from RSC via http://dx.doi.org/10.1039/C5TA04136H</dc:description>\n<dc:description>Ligand-free
        CdS quantum dots were produced by a reactive ligand stripping procedure and
        employed for photocatalytic H2 evolution in pH neutral solution. The rate
        of H2 generation of the ?bare? quantum dots was 175 times higher than that
        of the equivalent mercaptopropionic acid-capped quantum dots in the presence
        of a cobalt co-catalyst and Na2SO3 as sacrificial electron donor. Under optimised
        conditions, a turnover number of 58,000 mol H2 per mol Co and 29,000 mol H2
        per mol CdS quantum dots was achieved after 88 h of continuous solar light
        irradiation (? &gt; 420 nm, 1 sun intensity). Ligand removal is therefore
        a potent method to substantially enhance the photocatalytic performance of
        quantum dot systems.</dc:description>\n<dc:description>We gratefully acknowledge
