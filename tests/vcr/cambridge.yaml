        of influenza A/H3N2 virus produced with human antisera obtained after primary
        infection</dc:title>\n<dc:creator>Fonville, Judith M.</dc:creator>\n<dc:creator>Fraaij,
        Pieter L. A.</dc:creator>\n<dc:creator>de Mutsert, Gerrie</dc:creator>\n<dc:creator>Wilks,
