        conflicts of interest. TWR consults for Cambridge Cognition, Lundbeck, Teva,
        Shire Pharmaceuticals, Otsuka, has research grants from Lundbeck, GSK. Royalties
        Cambridge Cognition and receives editorial honoraria from Springer, Elsevier.</dc:description>\n<dc:date>2015-07-07T15:55:07Z</dc:date>\n<dc:date>2015-07-07T15:55:07Z</dc:date>\n<dc:date>2015-07-01</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
