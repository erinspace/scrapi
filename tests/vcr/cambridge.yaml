        The Gurdon Institute is supported&#13;\nby core funding from the Wellcome
        Trust [092096] and CRUK&#13;\n[C6946/A14492].</dc:description>\n<dc:date>2015-07-01T13:36:10Z</dc:date>\n<dc:date>2015-07-01T13:36:10Z</dc:date>\n<dc:date>2015-06-25</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
