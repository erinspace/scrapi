        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On the lag phase
        in amyloid fibril formation</dc:title>\n<dc:creator>Arosio, Paolo</dc:creator>\n<dc:creator>Knowles,
        Tuomas P. J.</dc:creator>\n<dc:creator>Linse, Sara</dc:creator>\n<dc:description>This
        is the final version of the article. It first appeared from RSC via http://dx.doi.org/10.1039/C4CP05563B</dc:description>\n<dc:description>The
        formation of nanoscale amyloid fibrils from normally soluble proteins is a
        common form of self-assembly phenomenon that has fundamental connections with
        biological functions and human diseases. The kinetics of this process has
        been widely studied and exhibits on a macroscopic level three characteristic
        stages: a lag phase, a growth phase and a final plateau regime. The question
        of which molecular events take place during each one of these phases has been
        a central element in the quest for a mechanism of amyloid formation. In this
        review, we discuss the nature and molecular origin of the lag-phase in amyloid
        formation by making use of tools and concepts from physical chemistry, in
        particular from chemical reaction kinetics. We discuss how, in macroscopic
        samples, it has become apparent that the lag-phase is not a waiting time for
        nuclei to form. Rather, multiple parallel processes exist and typically millions
        of primary nuclei form during the lag phase from monomers in solution. Thus,
        the lag-time represents a time that is required for the nuclei that are formed
        early on in the reaction to grow and proliferate in order to reach an aggregate
        concentration that is readily detected in bulk assays. In many cases, this
        proliferation takes place through secondary nucleation, where fibrils may
        present a catalytic surface for the formation of new aggregates. Fibrils may
        also break (fragmentation) and thereby provide new ends for elongation. Thus,
        at least two - primary nucleation and elongation - and in many systems at
        least four - primary nucleation, elongation, secondary nucleation and fragmentation
        - microscopic processes occur during the lag phase. Moreover, these same processes
        occur during the all three phases of the macroscopic aggregation process,
        albeit at different rates as governed by rate constants and by the concentration
        of reacting species at each point in time.</dc:description>\n<dc:description>This
        work was supported by the Swedish Research Council (SL) and its Linneus Centre
        Organizing Molecular Matter for CD spectrometer, plate readers (SL), the Alzheimer
        Foundation Sweden (SL), the Frances and Augustus Newman Foundation (TPJK),
        the BBSRC (TPJK), and the Marie Curie fellowship scheme for career development
        (PA).</dc:description>\n<dc:date>2015-07-02T11:07:45Z</dc:date>\n<dc:date>2015-07-02T11:07:45Z</dc:date>\n<dc:date>2015-02-03</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
