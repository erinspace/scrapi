        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Strong mechanical
        driving of a single electron spin</dc:title>\n<dc:creator>Barfuss, A.</dc:creator>\n<dc:creator>Teissier,
        J.</dc:creator>\n<dc:creator>Neu, E.</dc:creator>\n<dc:creator>Nunnenkamp,
        A.</dc:creator>\n<dc:creator>Maletinsky, P.</dc:creator>\n<dc:description>This
        is the author accepted manuscript. The final version is available from NPG
        via http://dx.doi.org/10.1038/nphys3411</dc:description>\n<dc:description>Quantum
        devices for sensing and computing applications require coherent quantum systems,
        which can be manipulated in fast and robust ways [1]. Such quantum control
        is typically achieved using external electromagnetic fields, which drive the
        system's orbital [2], charge [3] or spin [4, 5] degrees of freedom. However,
        most existing approaches require complex and unwieldy gate structures, and
        with few exceptions [6, 7] are limited to the regime of weak coherent driving.
        Here, we present a novel approach to coherently drive a single electronic
        spin using internal strain fields [8-10] in an integrated quantum device.
        Specifically, we employ time-varying strain in a diamond cantilever to induce
        long-lasting, coherent oscillations of an embedded Nitrogen-Vacancy (NV) centre
        spin. We perform direct spectroscopy of the phonon-dressed states emerging
        from this drive and observe hallmarks of the sought-after strong drivng regime
        [6, 11], where the spin rotation frequency exceeds the spin splitting. Additionally,
        we employ our continuous strain driving to significantly enhance the NV's
        spin coherence time [12]. Our room-temperature experiments thereby constitute
        an important step towards strain-driven, integrated quantum devices and open
        new perspectives to investigate unexplored regimes of strongly driven multi-level
        systems [13] and to study exotic spin dynamics in hybrid spin-oscillator devices.</dc:description>\n<dc:description>We
        gratefully acknowledge financial support from SNI; NCCR QSIT; SNF grants 200021_143697;
        and EU FP7 grant 611143 (DIADEMS). AN holds a University Research Fellowship
        from the Royal Society and acknowledges support from the Winton Programme
        for the Physics of Sustainability.</dc:description>\n<dc:date>2015-06-30T12:21:28Z</dc:date>\n<dc:date>2015-06-30T12:21:28Z</dc:date>\n<dc:date>2015-08-03</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
