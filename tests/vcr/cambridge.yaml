        study of the quantum transport properties of a Cu?CNT composite</dc:title>\n<dc:creator>Ghorbani-Asl,
        Mahdi</dc:creator>\n<dc:creator>Bristowe, Paul D.</dc:creator>\n<dc:creator>Koziol,
        Krzysztof</dc:creator>\n<dc:description>This is the author accepted manuscript.
        The final version is available from the Royal Society of Chemistry via http://dx.doi.org/10.1039/C5CP01470K</dc:description>\n<dc:description>The
        quantum transport properties of a Cu?CNT composite are studied using a non-equilibrium
        Green?s function approach combined with the self-consistent-charge density-functional
        tight-binding method. The results show that the electrical conductance of
        the composite depends strongly on CNT density and alignment but more weakly
        on chirality. Alignment with the applied bias is preferred and the conductance
        of the composite increases as its mass density increases.</dc:description>\n<dc:description>The
