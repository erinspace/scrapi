        and longitudinal associations between cardiovascular risk factors and age
        related macular degeneration in the EPIC-Norfolk Eye study.</dc:title>\n<dc:creator>Yip,
        Jennifer L. Y.</dc:creator>\n<dc:creator>Khawaja, Anthony P.</dc:creator>\n<dc:creator>Chan,
        Michelle P. Y.</dc:creator>\n<dc:creator>Broadway, David C.</dc:creator>\n<dc:creator>Peto,
        Tunde</dc:creator>\n<dc:creator>Tufail, Adnan</dc:creator>\n<dc:creator>Luben,
        Robert</dc:creator>\n<dc:creator>Hayat, Shabina</dc:creator>\n<dc:creator>Bhaniani,
        Amit</dc:creator>\n<dc:creator>Wareham, Nicholas J.</dc:creator>\n<dc:creator>Khaw,
        Kay-Tee</dc:creator>\n<dc:creator>Foster, Paul J.</dc:creator>\n<dc:subject>macular
        degeneration</dc:subject>\n<dc:subject>inflammation</dc:subject>\n<dc:subject>HDL</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from PLoS via http://dx.doi.org/10.1371/journal.pone.0132565</dc:description>\n<dc:description>Purpose:
        &#13;\nTo examine the cross sectional and longitudinal relationship between
        cardiovascular risk factors and age-related macular degeneration (AMD) in
        a large British cohort study.&#13;\n &#13;\nMethods: The EPIC Norfolk Eye
        study is nested in a larger prospective cohort study. Data on cardiovascular
        risk factors were collected at baseline (1993-1997) and follow up (2006-2011)
        via clinical examination, validated lifestyle questionnaires and serum blood
        samples. AMD was ascertained using standardised grading of fundus photographs
        at the follow up. Logistic regression was used to examine associations between
        baseline and follow up risk factors with AMD. &#13;\n&#13;\nResults: &#13;\n5,344
        pairs (62.0% of total 8623) of fundus photographs were of sufficient quality
        for grading of AMD in participants with mean age of 67.4 years old (range
        44-91) at diagnosis. There were 28 cases of late AMD (0.5%, 95% confidence
        interval (CI)=0.3-0.8%) and 645 cases of early AMD (12.1%, 95%CI=11.2-13.0.%).
        In multivariable analysis, older people with higher levels of baseline high
        density lipoprotein- cholesterol (HDL-C ) and  C-reactive protein (CRP) were
        more likely to have any signs of AMD, after adjusting for sex, education,
        smoking, and systolic blood pressure. In cross sectional analysis, only older
        age and higher HDL were significantly associated with AMD.&#13;\n&#13;\nConclusions.&#13;\nWe
        have found that older age and higher levels of CRP and HDL-C were associated
        with increased odds of AMD in this population in the longitudinal analysis,
        but older age and HDL-C, not CRP was significantly associated with AMD in
        the cross sectional analysis. The prevalence of AMD in this cohort was low
        compared to other cohorts in Europe, the US and Australia, and probably reflects
