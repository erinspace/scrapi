        T. W.</dc:creator>\n<dc:creator>Bussey, T. J.</dc:creator>\n<dc:subject>Drug
        discovery</dc:subject>\n<dc:subject>neuropsychiatric disease</dc:subject>\n<dc:subject>attention</dc:subject>\n<dc:subject>working
        memory</dc:subject>\n<dc:subject>long-term memory</dc:subject>\n<dc:subject>executive
        function</dc:subject>\n<dc:subject>cognitive flexibility</dc:subject>\n<dc:subject>response
        inhibition</dc:subject>\n<dc:subject>rat</dc:subject>\n<dc:subject>mouse</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Springer
        via http://dx.doi.org/10.1007/s00213-015-4007-x</dc:description>\n<dc:description>Rationale&#13;\nThe
        NEWMEDS initiative (Novel Methods leading to New Medications in Depression
        and Schizophrenia, http://www.newmeds-europe.com) is a large industrial-academic
        collaborative project aimed at developing new methods for drug discovery for
        schizophrenia. As part of this project, Work package 2 (WP02) has developed
        and validated a comprehensive battery of novel touchscreen tasks for rats
        and mice for assessing cognitive domains relevant to schizophrenia. &#13;\n&#13;\nObjectives&#13;\nThis
        article provides a review of the touchscreen battery of tasks for rats and
        mice for assessing cognitive domains relevant to schizophrenia and highlights
        validation data presented in several primary articles in this issue and elsewhere.&#13;\n&#13;\nMethods
        &#13;\nThe battery consists of the 5-choice serial reaction time task and
        a novel rodent continuous performance task for measuring attention, a 3-stimulus
        visual reversal and the serial visual reversal task for measuring cognitive
        flexibility, novel nonmatching-to-sample based tasks for measuring spatial
        working memory and paired-associates learning for measuring long term memory.&#13;\n&#13;\nResults&#13;\nThe
        rodent (i.e. both rats and mice) touchscreen operant chamber and battery has
        high translational value across species due to its emphasis on construct as
        well as face validity. In addition, it offers cognitive profiling of models
        of diseases with cognitive symptoms (not limited to schizophrenia) through
        a battery approach, whereby multiple cognitive constructs can be measured
        using the same apparatus, enabling comparisons of performance across tasks.&#13;\n&#13;\nConclusion&#13;\nThis
        battery of tests constitutes an extensive tool package for both model characterisation
        and preclinical drug discovery.</dc:description>\n<dc:description>This work
        was supported by the Innovative Medicine Initiative Joint Undertaking under
        grant agreement no. 115008 of which resources are composed of EFPIA in-kind
        contribution and financial contribution from the European Union?s Seventh
        Framework Programme (FP7/2007-2013).  The authors thank Charlotte Oomen for
        valuable comments on the manuscript.</dc:description>\n<dc:date>2015-07-07T14:26:53Z</dc:date>\n<dc:date>2015-07-07T14:26:53Z</dc:date>\n<dc:date>2015-07-24</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
