        of Reversing Control on Multiply- Articulated Vehicles</dc:title>\n<dc:creator>Rimmer,
        A. J.</dc:creator>\n<dc:creator>Cebon, D.</dc:creator>\n<dc:subject>reversing</dc:subject>\n<dc:subject>articulated
        vehicle</dc:subject>\n<dc:subject>path-tracking</dc:subject>\n<dc:subject>control</dc:subject>\n<dc:subject>trailer</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Sage
        via http://dx.doi.org/10.1177/0954407015596918</dc:description>\n<dc:description>A
        path-tracking controller is presented for automating the reversing of multiplyarticulated
        vehicles. This uses a state feedback approach and steers the wheels of the
        front axle to ensure the rearmost vehicle unit tracks a specified path. Linear
        closed-loop analysis is performed and shows that the controller is stable
        for vehicles with up to six trailers. The controller is implemented on three
        full-size, experimental heavy vehicles: a ?Tractor-Semitrailer?, ?B-double?
        and ?B-triple? which have one, two and three trailers respectively. Experimental
        results are presented and the controller performance is evaluated. All test
        vehicles were able to track paths to within 400mm of the desired path.</dc:description>\n<dc:description>This
        research was funded by the Engineering and Physical Sciences Research Council
        (EPSRC) and Volvo Trucks through an Industrial CASE award. The authors would
        like to acknowledge Leo Laine and Carl-Johan Hoel from Volvo Trucks for their
        collaboration and contributions to the research.</dc:description>\n<dc:date>2015-07-02T14:09:53Z</dc:date>\n<dc:date>2015-07-02T14:09:53Z</dc:date>\n<dc:date>2015-08-18</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
