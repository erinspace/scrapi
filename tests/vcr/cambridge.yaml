        association between snacking behaviour and measures of adiposity: The Fenland
        Study, UK.</dc:title>\n<dc:creator>O?Connor, Laura</dc:creator>\n<dc:creator>Brage,
        S?ren</dc:creator>\n<dc:creator>Griffin, Simon J.</dc:creator>\n<dc:creator>Wareham,
        Nicholas J.</dc:creator>\n<dc:creator>Forouhi, Nita G.</dc:creator>\n<dc:subject>body
        composition</dc:subject>\n<dc:subject>adiposity</dc:subject>\n<dc:subject>obesity</dc:subject>\n<dc:subject>snacking</dc:subject>\n<dc:subject>eating
        patterns</dc:subject>\n<dc:description>This is the final version of the article.
        It first appeared from British Journal of Nutrition via http://dx.doi.org/10.1017/S000711451500269X</dc:description>\n<dc:description>Unhealthy
        dietary behaviours may contribute to obesity additionally to energy imbalance.
        Both positive and null associations of snacking and BMI have been reported,
        but the association of snacking and total adiposity or pattern of fat deposition
        remains unevaluated. The objective was to investigate associations between
        snacking frequency and detailed adiposity measurements. 10092 adults resident
        in Cambridgeshire, England, self-completed eating pattern snacking frequency,
        food-frequency and physical activity questionnaires. Measurements included
        anthropometry, body composition using DEXA scan and ultrasound, and assessment
        of physical activity energy expenditure (PAEE) using heart-rate and movement
        sensing. Linear regression analyses were conducted adjusted for age, socio-demographics,
        dietary quality, energy intake, PAEE and screen-time, by sex and BMI status.
        Among normal weight individuals (BMI&lt;25kg/m2) each additional snack was
        inversely associated with obesity measures: lower total body fat in men and
        women [-0.41(95%CI, -0.74,-0.07)%, -0.41(-0.67,-0.15)% respectively] and waist
        circumference [-0.52(-0.90,-0.14)cm] in men. Contrastingly, among the overweight/obese
        (BMI?25kg/m2), there were positive associations: higher waist circumference
        [0.80(0.34,0.28)cm] and subcutaneous fat [0.06(0.01,0.110cm] in women and
        waist circumference [0.37(0.00,0.73)cm] in men. Comparing intakes of snack-type
        foods showed that participants with BMI?25kg/m2 had higher intakes of crisps,
        sweets, chocolates, ice-creams and lower intakes of yoghurt and nuts than
        normal weight participants. Adjusting for these foods in a model that included
        a BMI-snacking interaction term attenuated all associations to null. Snacking
        frequency may be associated with higher or lower adiposity, with the direction
        of association being differential by BMI status and dependent on snack-food
        choice. Improving snack choices could contribute to anti-obesity public health
        interventions.</dc:description>\n<dc:description>The Fenland Study is funded
        by the Wellcome Trust and the Medical Research Council. Support from Medical
        Research Council programmes MC_UU_12015/1 and MC_UU_12015/5 is acknowledged.</dc:description>\n<dc:date>2015-06-30T11:06:54Z</dc:date>\n<dc:date>2015-06-30T11:06:54Z</dc:date>\n<dc:date>2015-09-07</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
