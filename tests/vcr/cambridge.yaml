        of Au-Pt heterodimers: Direct visualization of misfit dislocations and strain-relief
        mechanisms</dc:title>\n<dc:creator>Garc?a-Negrete, C. A.</dc:creator>\n<dc:creator>Knappett,
        B. R.</dc:creator>\n<dc:creator>Schmidt, F. P.</dc:creator>\n<dc:creator>Rojas,
        T. C.</dc:creator>\n<dc:creator>Wheatley, Andrew E. H.</dc:creator>\n<dc:creator>Hofer,
        F.</dc:creator>\n<dc:creator>Fern?ndez, A.</dc:creator>\n<dc:description>This
        is the final version of the article. It first appeared from RSC via http://dx.doi.org/10.1039/C5RA09808D</dc:description>\n<dc:description>Structural
        and analytical characterization related to the formation mechanism of Au-Pt
        heterodimers&#13;\nfrom polyhedral Pt nanocrystals is reported. The observation
        of specific lattice strain effects and the&#13;\nemergence of misfit dislocations
        point to the relevance of the Stranski-Krastanov growth mode as a&#13;\nmeans
        of explaining the previously reported dimerisation reaction between Au and
        Pt. Two sizedependent&#13;\nstrain relief mechanisms were identified. For
        dimers grown from 4.7 nm seeds, the&#13;\nmechanism is related to bulk lattice
        strain accumulation at {111} planes along with lattice relaxation&#13;\neffects
        on other crystalline planes. However, for dimers grown from 11.2 nm seed sizes,
        the formation of&#13;\nmisfit dislocations proved to be a highly efficient
        mechanism by which to release interface mismatch&#13;\nstrain. Nanoscale chemical
        mapping at Au-Pt interfaces also revealed Au-Pt alloying to be unlikely under&#13;\nthe
        mild temperature conditions employed in this work for Au-Pt heterodimer synthesis.</dc:description>\n<dc:description>This
        work has received funding from the European Union within the&#13;\n7th Framework
        Programme under Project Al-NanoFunc CTREGPOT-&#13;\n2011-1-285895 and Grant
        Agreement no.312483&#13;\n(ESTEEM2). We acknowledge financial support from
        the CSIC (PIE&#13;\n201460E018), the Spanish Ministry MINECO (project CTQ2012-&#13;\n32519),
        Junta de Andaluc?a (FEDER PE2009-FQM-4554, TEP217&#13;\nand PE2012-TEP-862)
        and the Graz Centre for Electron Microscopy&#13;\n(ZFE Graz). Thanks go also
        to the UK Engineering and Physical&#13;\nSciences Research Council for a studentship
        for B. R. Knappett&#13;\n(EP/J500380/1).</dc:description>\n<dc:date>2015-06-25T11:18:15Z</dc:date>\n<dc:date>2015-06-25T11:18:15Z</dc:date>\n<dc:date>2015-06-15</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
