        Model Comparison: An Adaptive Sequential Monte Carlo Approach</dc:title>\n<dc:creator>Zhou,
        Yan</dc:creator>\n<dc:creator>Johansen, Adam M.</dc:creator>\n<dc:creator>Aston,
        John A. D.</dc:creator>\n<dc:subject>Adaptive Monte Carlo algorithms</dc:subject>\n<dc:subject>Bayesian
        model comparison</dc:subject>\n<dc:subject>Normalising constants</dc:subject>\n<dc:subject>Path
        sampling</dc:subject>\n<dc:subject>Thermodynamic integration</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Taylor
        &amp; Francis via http://dx.doi.org/10.1080/10618600.2015.1060885</dc:description>\n<dc:description>Model
        comparison for the purposes of selection, averaging and validation is a problem
        found throughout statistics. Within the Bayesian paradigm, these problems
        all require the calculation of the posterior probabilities of models within
        a particular class. Substantial progress has been made in recent years, but
        difficulties remain in the implementation of existing schemes. This paper
        presents adaptive sequential Monte Carlo (SMC) sampling strategies to characterise
        the posterior distribution of a collection of models, as well as the parameters
        of those models. Both a simple product estimator and a combination of SMC
        and a path sampling estimator are considered and existing theoretical results
        are extended to include the path sampling variant. A novel approach to the
        automatic specification of distributions within SMC algorithms is presented
        and shown to outperform the state of the art in this area. The performance
        of the proposed strategies is demonstrated via an extensive empirical study.
        Comparisons with state of the art algorithms show that the proposed algorithms
        are always competitive, and often substantially superior to alternative techniques,
        at equal computational cost and considerably less application-specific implementation
        effort.</dc:description>\n<dc:description>AJ was supported by EPSRC grant
        EP/I017984/1; JA by EPSRC grant EP/K021672/1 and the EPSRC/HEFCE CRiSM grant.</dc:description>\n<dc:date>2015-06-22T11:03:56Z</dc:date>\n<dc:date>2015-06-22T11:03:56Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
