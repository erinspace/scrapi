        in diagnosis of invasive cutaneous melanoma in Eastern England and Scotland</dc:title>\n<dc:creator>Walter,
        Fiona M.</dc:creator>\n<dc:creator>Abel, Gary A.</dc:creator>\n<dc:creator>Lyratzopoulos,
        Georgios</dc:creator>\n<dc:creator>Melia, Jane</dc:creator>\n<dc:creator>Greenberg,
        David</dc:creator>\n<dc:creator>Brewster, David H.</dc:creator>\n<dc:creator>Butler,
        Helen</dc:creator>\n<dc:creator>Corrie, Pippa G.</dc:creator>\n<dc:creator>Campbell,
        Christine</dc:creator>\n<dc:description>This is the final version of the article.
        It first appeared from Elsevier via http://dx.doi.org/10.1016/j.canep.2015.06.006</dc:description>\n<dc:description>Background&#13;\nWorldwide,
        the incidence of cutaneous melanoma has been reported to be highest in the
        summer and lowest in the winter. Northern Irish data suggested seasonal variation
        for women only, especially those with thinner melanomas, sited on limbs. We
        interrogated two larger UK cancer registries for temporal differences in melanoma
        diagnosis and associated patient characteristics.&#13;\nMethods&#13;\nMelanomas
        diagnosed from 2006 to 2010 in the Eastern England and Scottish cancer registries
        (n=11,611) were analysed by month of diagnosis, patient demographics and melanoma
        characteristics, using descriptive and multivariate modelling methods.&#13;\nResults&#13;\nMore
        patients with melanoma were diagnosed in the summer months (June 9.9%, July
        9.7%, August 9.8%) than the winter months (December 7.2%, January 7.2%, February
        7.1%) and this pattern was consistent in both regions.  There was evidence
        that the seasonal patterns varied by sex (p=0.015), melanoma thickness (p=0.002),
        body site (p=0.006), and type (superficial spreading melanomas p=0.005). The
        seasonal variation was greatest for diagnosis of melanomas occurring on the
        limbs.&#13;\nConclusion&#13;\nThis study has confirmed seasonal variation
        in melanoma diagnosis in Eastern England and Scotland across almost all population
        demographics and melanoma characteristics studied, with higher numbers diagnosed
        in the summer months, particularly on the limbs. Seasonal patterns in skin
        awareness and related help-seeking are likely to be implicated. Targeted patient
        interventions to increase sun awareness and encourage year-long skin inspection
        are warranted.</dc:description>\n<dc:description>The paper was materially
