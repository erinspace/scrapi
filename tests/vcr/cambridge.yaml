        fracture type with cortical bone mapping (CBM) in the Osteoporotic Fractures
        in Men (MrOS) study</dc:title>\n<dc:creator>Treece, Graham M.</dc:creator>\n<dc:creator>Gee,
        Andrew H.</dc:creator>\n<dc:creator>Tonkin, Carol</dc:creator>\n<dc:creator>Ewing,
        Susan K.</dc:creator>\n<dc:creator>Cawthon, Peggy M.</dc:creator>\n<dc:creator>Black,
        Dennis M.</dc:creator>\n<dc:creator>Poole, Kenneth E. S.</dc:creator>\n<dc:creator>Osteoporotic
        Fractures in Men Study</dc:creator>\n<dc:subject>Cortical Bone Mapping</dc:subject>\n<dc:subject>Fracture
        Risk</dc:subject>\n<dc:subject>Osteoporosis</dc:subject>\n<dc:subject>QCT</dc:subject>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Wiley
        via http://dx.doi.org/10.1002/jbmr.2552</dc:description>\n<dc:description>Hip
        fracture risk is known to be related to material properties of the proximal
        femur, but fracture prediction studies adding richer quantitative computed
        tomography (QCT) measures to dual energy X-ray (DXA)-based methods have shown
        limited improvement. Fracture types have distinct relationships to predictors,
        but few studies have sub-divided fracture into types, since this necessitates
        regional measurements and more fracture cases. This work makes use of cortical
        bone mapping (CBM) to accurately assess, with no prior anatomical presumptions,
        the distribution of properties related to fracture type. CBM uses QCT data
        to measure the cortical and trabecular properties, accurate even for thin
        cortices below the imaging resolution. The osteoporotic fractures in men (MrOS)
        study is a predictive case-cohort study of men over 65: we analyse 99 fracture
        cases (44 trochanteric and 55 femoral neck) compared to a cohort of 308, randomly
        selected from 5,994. To our knowledge, this is the largest QCT-based predictive
        hip fracture study to date, and the first to incorporate CBM analysis into
        fracture prediction. We demonstrate that both cortical mass surface density,
        and endocortical trabecular BMD, show significant difference in fracture cases
        vs. cohort, in regions appropriate to fracture type. We incorporate these
        regions into predictive models using Cox proportional hazards regression to
        estimate hazard ratios, and logistic regression to estimate area under the
        receiver operating characteristic curve (AUC). Adding CBM to DXA-based BMD
        leads to a small but significant (p?&lt;?0.005) improvement in model prediction
        for any fracture, with AUC increasing from 0.78 to 0.79, assessed using leave-one-out
        cross-validation. For specific fracture types, the improvement is more significant
        (p?&lt;?0.0001), with AUC increasing from 0.71 to 0.77 (trochanteric fractures)
        and 0.76 to 0.82 (femoral neck fractures). In contrast, adding DXA-based BMD
        to a CBM-based predictive model does not result in any significant improvement.</dc:description>\n<dc:description>The
        Osteoporotic Fractures in Men (MrOS) Study is supported by National Institutes
