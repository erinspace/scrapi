        Reactions in a Basalt Aquifer, Soda Springs, Idaho</dc:title>\n<dc:creator>Maskell,
        Alexandra</dc:creator>\n<dc:creator>Kampman, Niko</dc:creator>\n<dc:creator>Chapman,
        Hazel</dc:creator>\n<dc:creator>Condon, Daniel J.</dc:creator>\n<dc:creator>Bickle,
        Mike</dc:creator>\n<dc:subject>carbon sequestration</dc:subject>\n<dc:subject>CO2-water-rock
        interaction</dc:subject>\n<dc:subject>feldspar dissolution</dc:subject>\n<dc:subject>gibbs
        free energy</dc:subject>\n<dc:subject>Blackfoot Volcanic Field</dc:subject>\n<dc:subject>Soda
        Springs</dc:subject>\n<dc:description>This is the final version of the article.
        It first appeared from Elsevier via http://dx.doi.org/10.1016/j.apgeochem.2015.06.010</dc:description>\n<dc:description>The
        dissolution of silicate minerals by CO2?rich fluids and the subsequent precipitation
        of CO2 as carbonate minerals represent a means of permanently storing anthropogenic
        CO2 waste products in a solid and secure form. Modelling the progression of
        these reactions is hindered by our poor understanding of the rates of mineral
        dissolution-precipitation reactions and mineral surface properties in natural
        systems. This study evaluates the chemical evolution of groundwater flowing
        through a basalt aquifer, which forms part of the leaking CO2-charged system
        of the Blackfoot Volcanic Field in south-eastern Idaho, USA.  Reaction progress
        is modelled using changes in groundwater chemistry by inverse mass balance
        techniques. The CO2-promoted fluid-mineral reactions include the dissolution
        of primary plagioclase, orthoclase, pyroxene and gypsum which is balanced
        by the precipitation of secondary albite, calcite, zeolite, kaolinite and
        silica. Mineral mole transfers and groundwater flow rates estimated from hydraulic
        head data are used to determine the kinetics of plagioclase and orthoclase
        feldspar dissolution. Plagioclase surface area measurements were determined
        using the evolution of the U-series isotope ratios in the groundwater and
        are compared to published surface area measurements. Calculated rates of dissolution
        for plagioclase range from 2.4 x 10-12 to 4.6 x 10-16 mol/m2/s and orthoclase
        from 2.0 x 10-13 to 6.8 x 10-16 mol/m2/s respectively. These feldspar reaction
        rates, correlate with the degree of mineral-fluid disequilibrium and are similar
        to the dissolution rates for these mineral measured in other natural CO2-charged
        groundwater systems.</dc:description>\n<dc:description>Carbon research at
        Cambridge is supported by Natural Environment Research Council grant NE/F004699/1,
        part of the UK CRIUS (Carbon Research Into Underground Storage) consortium
        and DECC through the ??20 million? competition. Niko Kampman acknowledges
        financial support from Shell Global Solutions International.</dc:description>\n<dc:date>2015-07-01T10:55:02Z</dc:date>\n<dc:date>2015-07-01T10:55:02Z</dc:date>\n<dc:date>2015-06-24</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
