        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Functional morphology
        and efficiency of the antenna cleaner in Camponotus rufifemur ants</dc:title>\n<dc:creator>Hackmann,
        Alexander</dc:creator>\n<dc:creator>Delacave, Henry</dc:creator>\n<dc:creator>Robinson,
        Adam</dc:creator>\n<dc:creator>Labonte, David</dc:creator>\n<dc:creator>Federle,
        Walter</dc:creator>\n<dc:description>This is the final version of the article.
        It first appeared from RSC via http://dx.doi.org/10.1098/rsos.150129</dc:description>\n<dc:description>Contamination
        of body surfaces can negatively affect many physiological functions. Insects
        have evolved different adaptations for removing contamination, including surfaces
        that allow passive self-cleaning and structures for active cleaning. Here,
        we study the function of the antenna cleaner in Camponotus rufifemur ants,
        a clamp-like structure consisting of a notch on the basitarsus facing a spur
        on the tibia, both bearing cuticular ?combs? and ?brushes?. The ants clamp
        one antenna tightly between notch and &#13;\nspur, pull it through, and subsequently
        clean the antenna cleaner itself with the mouthparts. We simulated cleaning
        strokes by moving notch or spur over antennae contaminated with fluorescent
        particles. The notch removed particles more efficiently than the spur, but
        both components eliminated &gt;60% of the particles with the first stroke.
        Ablation of bristles, brush and comb strongly reduced the efficiency, indicating
        that they are essential for cleaning. To study how comb and brush remove particles
        of different sizes, we contaminated antennae of living ants, and anaesthetized
        them immediately after they had performed the first cleaning stroke. Different
        sized beads were trapped in distinct zones of the notch, consistent with the
        gap widths between cuticular outgrowths. This suggests that the antenna cleaner
        operates like a series of sieves that remove the largest objects first, followed
        by smaller ones, down to the smallest particles that get caught by adhesion.</dc:description>\n<dc:description>To
        AH: Research grant from the Konrad-Adenauer-Foundation &#13;\nTo DL: Research
        grant from the Cusanuswerk &#13;\nTo WF: UK Biotechnology and Biological Sciences
        Research Council (BB/I008667/1)</dc:description>\n<dc:date>2015-07-02T11:22:33Z</dc:date>\n<dc:date>2015-07-02T11:22:33Z</dc:date>\n<dc:date>2015-07-22</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
