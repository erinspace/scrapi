        by Salisbury biochar produced from British broadleaf hardwood</dc:title>\n<dc:creator>Shen,
        Zhengtao</dc:creator>\n<dc:creator>Jin, Fei</dc:creator>\n<dc:creator>Wang,
        Fei</dc:creator>\n<dc:creator>McMillan, Oliver</dc:creator>\n<dc:creator>Al-Tabbaa,
        Abir</dc:creator>\n<dc:subject>Adsorption</dc:subject>\n<dc:subject>Lead</dc:subject>\n<dc:subject>Salisbury
        biochar</dc:subject>\n<dc:subject>British hardwood</dc:subject>\n<dc:subject>Heavy
        metals</dc:subject>\n<dc:description>This is the accepted manuscript. The
        final version is available at http://dx.doi.org/10.1016/j.biortech.2015.06.111</dc:description>\n<dc:description>In
        this study, the physicochemical properties of Salisbury biochar produced from
        British broadleaf hardwood and its adsorption characteristics towards lead
        was investigated. The biochar particle size has a significant effect on its
        BET surface area, cation exchange capacity and sorption of lead. The kinetics
        data were well fitted by the Pseudo second order model. The increase of biochar
        dosage increased the percentage of lead removal in solutions. The increase
        of initial solution pH increased the percentage of lead removal across the
        pH range of 2 - 10. The calculated maximum adsorption capacity of lead by
        Langmuir model were 47.66 and 30.04 mg/g for 0.15 mm and 2 mm samples. The
        adsorption capacities of different metals decreased in the order of lead &gt;
        nickel &gt; copper &gt; zinc calculated in mmol/g. This study suggests a great
        potential of biochars derived from British broadleaf hardwood to be applied
        in soil remediation.</dc:description>\n<dc:date>2015-07-02T13:41:27Z</dc:date>\n<dc:date>2015-07-02T13:41:27Z</dc:date>\n<dc:date>2015-06-27</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
