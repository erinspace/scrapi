        in animal vocal sequences: which metric performs best?</dc:title>\n<dc:creator>Kershenbaum,
        Arik</dc:creator>\n<dc:creator>Garland, Ellen C.</dc:creator>\n<dc:subject>Sequence</dc:subject>\n<dc:subject>animal
        communication</dc:subject>\n<dc:subject>vocal</dc:subject>\n<dc:subject>edit
        distance</dc:subject>\n<dc:subject>Markov</dc:subject>\n<dc:subject>stochastic
        processes</dc:subject>\n<dc:description>This is the author accepted manuscript.
        The final version is available from Wiley via http://dx.doi.org/10.1111/2041-210X.12433</dc:description>\n<dc:description>1.\tMany
        animals communicate using sequences of discrete acoustic elements which can
        be complex, vary in their degree of stereotypy, and are potentially open-ended.
        Variation in sequences can provide important ecological, behavioural, or evolutionary
        information about the structure and connectivity of populations, mechanisms
        for vocal cultural evolution, and the underlying drivers responsible for these
        processes. Various mathematical techniques have been used to form a realistic
        approximation of sequence similarity for such tasks. &#13;\n2.\tHere, we use
        both simulated and empirical datasets from animal vocal sequences (rock hyrax,
        Procavia capensis; humpback whale, Megaptera novaeangliae; bottlenose dolphin,
        Tursiops truncatus; and Carolina chickadee, Poecile carolinensis) to test
        which of eight sequence analysis metrics are more likely to reconstruct the
        information encoded in the sequences, and to test the fidelity of estimation
        of model parameters, when the sequences are assumed to conform to particular
        statistical models. &#13;\n3.\tResults from the simulated data indicated that
        multiple metrics were equally successful in reconstructing the information
        encoded in the sequences of simulated individuals (Markov chains, n-gram models,
        repeat distribution, and edit distance), and data generated by different stochastic
        processes (entropy rate and n-grams). However, the string edit (Levenshtein)
        distance performed consistently and significantly better than all other tested
        metrics (including entropy, Markov chains, n-grams, mutual information) for
        all empirical datasets, despite being less commonly used in the field of animal
        acoustic communication. &#13;\n4.\tThe Levenshtein distance metric provides
        a robust analytical approach that should be considered in the comparison of
        animal acoustic sequences in preference to other commonly employed techniques
        (such as Markov chains, hidden Markov models, or Shannon entropy). The recent
        discovery that non-Markovian vocal sequences may be more common in animal
        communication than previously thought, provides a rich area for future research
        that requires non-Markovian based analysis techniques to investigate animal
        grammars and potentially the origin of human language.</dc:description>\n<dc:description>We
        thank Melinda Rekdahl, Todd Freeberg and his graduate students, Amiyaal Ilany,
