        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>School Leadership
        and Capacity Building in Kazakhstan</dc:title>\n<dc:creator>Yakavets, Natallia</dc:creator>\n<dc:creator>Frost,
        David</dc:creator>\n<dc:creator>Khoroshash, Aidar</dc:creator>\n<dc:description>This
        is the author accepted manuscript. The final version is available from Taylor
        &amp; Francis via http://dx.doi.org/10.1080/13603124.2015.1066869</dc:description>\n<dc:description>The
        article examines the scope for initiative and independent action that lies
        with school principals in Kazakhstan, with a particular focus on capacity
        building approaches. A framework drawn from Hargreaves (2001) and Dimmock
        (2012) guided our inquiry. The study is situated within a large collaborative
        project between three institutions: the University of Cambridge Faculty of
        Education, Nazarbayev University Graduate School of Education and Nazarbayev
        Intellectual Schools. A mixed method research design was used to collect data
        in 20 schools and 11 other educational organisations in six different geographical
        locations in Kazakhstan. The findings suggest that capacity building strategies
        are necessary if innovations are to be implemented across all schools. The
        article outlines the challenges involved in making school reform effective
        and draws on the ?capital framework?. The conclusion considers the implications
        for practitioners and policy-makers, and outlines an agenda for further research.</dc:description>\n<dc:description>This
        article arises out of a partnership between the University of Cambridge Faculty
        of Education and the Graduate School of Education at Nazarbayev University.
        The research was supported in part by Nazarbayev University with funds from
        the Ministry of Education and Science the Republic of Kazakhstan. We are grateful
        to the research team, those who participated in this project and also to Dr
        Kairat Kurakbayev, who provided useful contribution and others colleagues
        who commented on earlier drafts of this paper.</dc:description>\n<dc:date>2015-07-02T13:50:10Z</dc:date>\n<dc:date>2015-07-02T13:50:10Z</dc:date>\n<dc:date>2015-08-04</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
