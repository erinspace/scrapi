        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A New Edition
        of IG IX,2 69</dc:title>\n<dc:creator>Scarborough, Matthew J. C.</dc:creator>\n<dc:description>This
        is the final version of the article. It first appeared from the University
        of Cologne, in Zeitschrift f?r Papyrologie und Epigraphik Vol. 193, pp.166-171.</dc:description>\n<dc:description>In
        early April 2013 I had the opportunity to examine stone EM 10300 in the Epigraphical
        Museum Athens.   The inscription, originally from Lamia in the southern periphery
        of Thessaly, was first published by Stephanos A. KOUMANOUDIS in the Greek
        periodical ???????? ??? ????????? 24 October 1864 (No. 541) after a copy made
        in situ by A. BLASTOS.   Two years later the stone had been brought to the
        National Archaeological Museum in Athens, and P. EUSTRATIADIS made a revised
        publication of the text in the same periodical, 22 December 1866 (No. 617),
        based on an autopsy of the stone.  Because ???????? ??? ????????? did not
        have wide circulation, Basilius LATISCHEW (Vasilii LATYSHEV) re-published
        the inscription in the Mitteilungen des Deutschen arch?ologischen Instituts
        No. 7 1882, along with one other Lamian proxeny decree (now IG IX,2 60), made
        on the basis of his own autopsy of the stone and provided in his publication
        an apparatus and minimal commentary on the dating of the inscription.   The
        inscription was last edited in IG IX,2 (1908) by Otto KERN from a squeeze.
        \ For the reason that no substantial commentary on this inscription currently
        exists, and because some relatively recently proposed restorations seem unlikely
        based on the examination of the actual stone, I present here a new edition
        of the text with a brief philological commentary.</dc:description>\n<dc:date>2014-11-05T10:22:22Z</dc:date>\n<dc:date>2014-11-05T10:22:22Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
