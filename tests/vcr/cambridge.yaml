        Ring Pucker Causes Frustration of Helix Parameters in the Collagen Triple
        Helix</dc:title>\n<dc:creator>Chow, W. Ying</dc:creator>\n<dc:creator>Bihan,
        Dominique</dc:creator>\n<dc:creator>Forman, Chris J.</dc:creator>\n<dc:creator>Slatter,
        David A.</dc:creator>\n<dc:creator>Reid, David G.</dc:creator>\n<dc:creator>Wales,
        David J.</dc:creator>\n<dc:creator>Farndale, Richard W.</dc:creator>\n<dc:creator>Duer,
        Melinda J.</dc:creator>\n<dc:description>This is the final version of the
        article. It first appeared from NPG via http://dx.doi.org/10.1038/srep12556</dc:description>\n<dc:description>Collagens,
        the most abundant proteins in mammals, are defined by their triple-helical
        structures and distinctive Gly-Xaa-Yaa repeating sequence, where Xaa is often
        proline and Yaa, hydroxyproline (Hyp/O). It is known that hydroxyproline in
        the Yaa position stabilises the triple helix, and that lack of proline hydroxylation
        in vivo leads to dysfunctional collagen extracellular matrix assembly, due
        to a range of factors such as a change in hydration properties. In addition,
        we note that in model peptides, when Yaa is unmodified proline, the Xaa proline
        has a strong propensity to adopt an endo ring conformation, whilst when Yaa
        is hydroxyproline, the Xaa proline adopts a range of endo and exo conformations.
        Here we use a combination of solid-state NMR spectroscopy and potential energy
        landscape modelling of synthetic triple-helical collagen peptides to understand
        this effect. We show that hydroxylation of the Yaa proline causes the Xaa
        proline ring conformation to become metastable, which in turn confers flexibility
        on the triple helix.</dc:description>\n<dc:description>The authors acknowledge
        BBSRC grant number BB/G021392/1 (MJD, DGR), EPSRC DTA studentship and Doctoral
        Prize (WYC), British Heart Foundation RG/09/003/27122 and PG/08/011/24416
        (RWF, DB, DAS), Wellcome Trust 094470/Z/10/Z (RWF, DB, DAS), ERC and EPSRC
        (DJW).</dc:description>\n<dc:date>2015-07-03T10:16:52Z</dc:date>\n<dc:date>2015-07-03T10:16:52Z</dc:date>\n<dc:date>2015-07-29</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
