        the Social Value of the Ripon Rivers Flood Alleviation Scheme</dc:title>\n<dc:creator>Fitton,
        S. L.</dc:creator>\n<dc:creator>Moncaster, A.</dc:creator>\n<dc:creator>Guthrie,
        P.</dc:creator>\n<dc:subject>Community</dc:subject>\n<dc:subject>Design</dc:subject>\n<dc:subject>Experience</dc:subject>\n<dc:subject>Flooding</dc:subject>\n<dc:subject>Flood
        alleviation</dc:subject>\n<dc:subject>Qualitative research</dc:subject>\n<dc:subject>River
        landscapes</dc:subject>\n<dc:subject>Social value</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Wiley via http://dx.doi.org/10.1111/jfr3.12176</dc:description>\n<dc:description>This
        paper argues for an approach to flood alleviation design that considers the
        need not only for technical knowledge, but also a social perspective.  It
        is predicted that more intense rainfall and rising sea levels will result
        in a greater number of people vulnerable to flood events.  Flood alleviation
        design in the UK is often focused upon technical and cost-effective solutions,
        and consideration of social impact is seen as secondary.  This paper examines
        how the social value of a UK flood alleviation scheme is perceived and discussed,
        by the local community and by those responsible for the design of the scheme,
        and exposes differences in perceptions both between and within these two groups.
        \ It recommends a future approach in which an understanding of the social
        value of a flood alleviation scheme is first co-produced with the community
        affected, enabling the design of a socially acceptable and successful project.</dc:description>\n<dc:description>The
        research presented in this paper is part of a larger study.  The research
        is conducted with the aid of funding from an Engineering and Physical Sciences
        Research Council (EPSRC) iCASE doctoral award.  Ove Arup and Partners also
        provide sponsorship as part of the award.</dc:description>\n<dc:date>2015-06-15T10:46:21Z</dc:date>\n<dc:date>2015-06-15T10:46:21Z</dc:date>\n<dc:date>2015-05-12</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
