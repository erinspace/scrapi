        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The effectiveness
        of policy on consumer choices for private road passenger transport emissions
        reductions in six major economies</dc:title>\n<dc:creator>Mercure, J. F.</dc:creator>\n<dc:creator>Lam,
        A.</dc:creator>\n<dc:subject>Policy effectiveness</dc:subject>\n<dc:subject>Emissions
        reductions</dc:subject>\n<dc:subject>Passenger road transport</dc:subject>\n<dc:subject>Vehicle
        choices</dc:subject>\n<dc:description>This is the final version of the article.
        It first appeared from IOP via http://dx.doi.org/10.1088/1748-9326/10/6/064008</dc:description>\n<dc:description>The
        effectiveness of fiscal policy to in uence vehicle purchases for emissions
        reductions in private passenger road transport depends on its ability to incentivise
        consumers to make choices oriented towards lower emissions vehicles. However,
        car purchase choices are known to be strongly socially determined, and this
        sector is highly diverse due to significant socio-economic differences between
        consumer groups. Here, we present a comprehensive dataset and analysis of
        the structure of the 2012 private passenger vehicle  eet-years in six major
        economies across the World (UK, USA, China, India, Japan and Brazil) in terms
        of price, engine size and emissions distributions. We argue that choices and
        aggregate elasticities of substitution can be predicted using this data, enabling
        to evaluate the effectiveness of potential fiscal and technological change
        policies on  eet-year emissions reductions. We provide tools to do so based
        on the distributive structure of prices and emissions in segments of a diverse
        market, both for conventional as well as unconventional engine technologies.
        We find that markets differ significantly between nations, and that correlations
        between engine sizes, emissions and prices exist strongly in some markets
        and not strongly in others. We furthermore find that markets for unconventional
        engine technologies have patchy coverages of varying levels. These findings
        are interpreted in terms of policy strategy.</dc:description>\n<dc:description>We
        acknowledge our respective funders, the Three Guineas Trust (A. Lam) and the
        UK Engi- neering and Physical Sciences Research Council (EPSRC), fellowship
        no EP/K007254/1 (J.-F. Mercure).</dc:description>\n<dc:date>2015-06-08T14:40:32Z</dc:date>\n<dc:date>2015-06-08T14:40:32Z</dc:date>\n<dc:date>2015-06-08</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
