        A General Mechanism For Kernel Specialization in Existing Operating Systems</dc:title>\n<dc:creator>Chick,
        Oliver R. A.</dc:creator>\n<dc:creator>Carata, Lucian</dc:creator>\n<dc:creator>Snee,
        James</dc:creator>\n<dc:creator>Balakrishnan, Nikilesh</dc:creator>\n<dc:creator>Sohan,
        Ripduman</dc:creator>\n<dc:description>This is the final version of the article.
        It first appeared from ACM via http://dx.doi.org/10.1145/2797022.2797027</dc:description>\n<dc:description>Existing
        operating systems share a common kernel text section amongst all processes.
        It is not possible to perform kernel specialization or tuning such that different
        applications execute text optimized for their kernel use despite the benefits
        of kernel specialization for performance guided optimization, exokernels,
        kernel fastpaths, and cheaper hardware access. Current specialization primitives
        involve system wide changes to kernel text, which can have adverse effects
        on other processes sharing the kernel due to the global side-effects. We present
        shadow kernels: a primitive that allows multiple kernel text sections to coexist
        in a contemporary operating system. By remapping kernel virtual memory on
        a context-switch, or for individual system calls, we specialize the kernel
        on a fine-grained basis. Our implementation of shadow kernels uses the Xen
        hypervisor so can be applied to any operating system that runs on Xen.</dc:description>\n<dc:description>This
        work was principally supported by internal funds from the Computer Laboratory
        at the University of Cambridge; and also by the Engineering and Physical Sciences
        Research Council [grant number EP/K503009/1].</dc:description>\n<dc:date>2015-07-02T11:22:41Z</dc:date>\n<dc:date>2015-07-02T11:22:41Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
