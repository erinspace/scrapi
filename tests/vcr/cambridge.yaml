        for altered nuclear phenotypes reveals senescence progression in polyploid
        cells after Aurora kinase B inhibition</dc:title>\n<dc:creator>Sadaie, Mahito</dc:creator>\n<dc:creator>Dillon,
        Christian</dc:creator>\n<dc:creator>Narita, Masako</dc:creator>\n<dc:creator>Young,
        Andrew R. J.</dc:creator>\n<dc:creator>Cairney, Claire J.</dc:creator>\n<dc:creator>Godwin,
        Lauren S.</dc:creator>\n<dc:creator>Torrance, Christopher J.</dc:creator>\n<dc:creator>Bennett,
        Dorothy C.</dc:creator>\n<dc:creator>Keith, W. Nicol</dc:creator>\n<dc:creator>Narita,
        Masashi</dc:creator>\n<dc:description>This is the author accepted manuscript.
        The final version is available from the American Society for Cell Biology
        via http://dx.doi.org/10.1091/mbc.E15-01-0003</dc:description>\n<dc:description>Cellular
        senescence is a widespread stress response and is widely considered to be
        an alternative cancer therapeutic goal. Unlike apoptosis, senescence is composed
        of a diverse set of sub-phenotypes; depending on which of its associated effector
        programs are engaged. Here we establish a simple and sensitive, cell-based,
        pro-senescence screen with detailed validation assays. We have characterized
        the screen using a focused tool compound kinase inhibitor library. We have
        identified a series of compounds that induce different types of senescence,
        including a unique phenotype associated with irregularly shaped nuclei and
        the progressive accumulation of pseudo-G1 tetraploidy in human diploid fibroblasts.
        Downstream analyses showed that all those compounds that induced tetraploid
        senescence, inhibited Aurora kinase B (AURKB). AURKB is the catalytic component
        of the chromosome passenger complex, which is involved in correct chromosome
        alignment and segregation, the spindle assembly checkpoint (SAC), and cytokinesis.
        Although aberrant mitosis and senescence have been linked, a specific characterization
        of AURKB in the context of senescence is still required. This proof-ofprinciple
        study suggests that our protocol is capable of amplifying tetraploid senescence,
        which can be observed only in a small population of oncogenic RAS-induced
        senescence, and provides additional justification for AURKB as a cancer therapeutic
        target.</dc:description>\n<dc:description>This work was supported by the University
        of Cambridge, Cancer Research UK, Hutchison Whampoa; Cancer Research UK grants
        A6691 and A9892 (M.N., N.K., C.J.T., D.C.B., C.J.C., L.S.G, and M.S.); a fellowship
        from the Uehara Memorial Foundation (M.S.).</dc:description>\n<dc:date>2015-06-30T11:25:12Z</dc:date>\n<dc:date>2015-06-30T11:25:12Z</dc:date>\n<dc:date>2015-07-01</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
