        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Understanding
        and classifying the role of design demonstrators in scientific exploration</dc:title>\n<dc:creator>Moultrie,
        James</dc:creator>\n<dc:subject>design demonstrator</dc:subject>\n<dc:subject>technology
        demonstrator</dc:subject>\n<dc:subject>boundary objects</dc:subject>\n<dc:subject>technology
        transfer</dc:subject>\n<dc:subject>design</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Elsevier via http://dx.doi.org/10.1016/j.technovation.2015.05.002</dc:description>\n<dc:description>This
        paper describes the development of a model for classifying the different type
        of  ?design demonstrator? that might be used in translating scientific activity
        from the  laboratory to the market. Two detailed case studies are described
        in which designers  worked closely with scientists. In one of the projects,
        the scientists were seeking to commercialise their research. In the other,
        the research was at an early stage and the  scientists had not considered
        commercialisation. Different types of physical artefact produced in these
        collaborative projects were analysed to identify the extent to which they
        might contribute to science, technology, application or market. Evidence indicates
        that demonstrators might fulfil multiple purposes and that the translation
        from science  to market is more complicated than is often shown in linear
        models. An original classification of the role of demonstrators through this
        journey is provided.</dc:description>\n<dc:description>This work was funded
        by the United Kingdom?s Engineering and Physical Sciences Research, [Grant
        Number EP/E001769/1].</dc:description>\n<dc:date>2015-06-24T15:13:14Z</dc:date>\n<dc:date>2015-06-24T15:13:14Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
