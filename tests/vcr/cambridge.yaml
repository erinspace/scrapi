        Methylesterification: Consequences for Cell Wall Biomechanics and Development</dc:title>\n<dc:creator>Levesque-Tremblay,
        Gabriel</dc:creator>\n<dc:creator>Pelloux, Jerome</dc:creator>\n<dc:creator>Braybrook,
        Siobhan A.</dc:creator>\n<dc:creator>M?ller, Kerstin</dc:creator>\n<dc:subject>pectin
        methylesterification</dc:subject>\n<dc:subject>pectin acetylation</dc:subject>\n<dc:subject>homogalacturonan
        biosynthesis</dc:subject>\n<dc:subject>cell wall loosening</dc:subject>\n<dc:subject>cell
        wall stiffening</dc:subject>\n<dc:description>This is the final version of
        the article. It first appeared from Springer via http://dx.doi.org/10.1007/s00425-015-2358-5</dc:description>\n<dc:description>Pectins
        are highly complex polysaccharides abundant in plant primary cell walls. New
        analytical and microscopy techniques are revealing the composition and mechanical
        properties of the cell wall and increasing our knowledge on the topic. Progress
        in plant physiological research supports a link between cell wall pectin modifications
        and plant development and interactions with the environment. Homogalacturonan
        pectins, which are major components of the primary cell wall, have a potential
        for modifications such as methylesterification, as well as an ability to form
        cross-linked structures with divalent cations. This contributes to changing
        the mechanical properties of the cell wall. This review aims to give a comprehensive
        overview of the pectin component homogalacturonan, including its synthesis,
        modification, regulation and role in the plant cell wall.</dc:description>\n<dc:description>The
        financial support from the NSERC Postgraduate Scholarships (to G.L.-T.), the
