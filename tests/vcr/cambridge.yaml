        Model for Antenna Selection and Deployment in Single and Multi-cell RFID Systems</dc:title>\n<dc:creator>Zou,
        Sicheng</dc:creator>\n<dc:creator>Crisp, Michael</dc:creator>\n<dc:creator>Sabesan,
        Sithamparanathan</dc:creator>\n<dc:creator>Kadri, Abdullah</dc:creator>\n<dc:creator>Penty,
        Richard V.</dc:creator>\n<dc:creator>White, Ian H.</dc:creator>\n<dc:subject>Passive
        radio frequency identification (RFID)</dc:subject>\n<dc:subject>multi-cell</dc:subject>\n<dc:subject>3D
        modelling</dc:subject>\n<dc:subject>optimization</dc:subject>\n<dc:subject>cell
        deployment</dc:subject>\n<dc:subject>signal to interference ratio (SIR)</dc:subject>\n<dc:description>This
        is the accepted manuscript.</dc:description>\n<dc:description>This paper presents
        an optimization model for antenna selection and deployment in ceiling mounted,
        single and multi-cell RFID systems. The proposed model utilises a three-dimensional
        (3D) antenna radiation pattern, taking into consideration of both antenna
        half power beam width and downtilt angle. Specifically, we have analysed the
        effects of cell structures on detection probability in single-cell operation
        and signal-to-interference ratio (SIR) in multi-cell scenario. Four cell structures
        have been studied, namely, triangular cells, conventional rectangular cells,
        offset rectangular cells and hexagonal cells. Several design examples are
        also presented to show how to use this model to find the optimal configuration
        to cover the maximum area with a minimum number of antennas for a single cell
        scenario, as well as the trade-offs that have to be made to achieve a reasonable
        SIR in multi-cell operation. We believe this optimization model provides new
        insights into the optimal deployment of single and multi-cell RFID systems.</dc:description>\n<dc:description>This
