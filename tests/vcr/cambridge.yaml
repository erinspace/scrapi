        of some hyperKaehler varieties</dc:title>\n<dc:creator>Vial, Charles</dc:creator>\n<dc:subject>Hyperkahler
        manifolds</dc:subject>\n<dc:subject>Irreducible holomorphic symplectic varieties</dc:subject>\n<dc:subject>K3
        surfaces</dc:subject>\n<dc:subject>abelian varieties</dc:subject>\n<dc:subject>Hilbert
