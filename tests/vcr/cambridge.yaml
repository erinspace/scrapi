        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Defective erythropoiesis
        in a mouse model of reduced Fbxo7 expression due to decreased p27 expression</dc:title>\n<dc:creator>Randle,
        Suzanne J.</dc:creator>\n<dc:creator>Nelson, David E.</dc:creator>\n<dc:creator>Patel,
        Shachi</dc:creator>\n<dc:creator>Laman, Heike</dc:creator>\n<dc:subject>Fbxo7</dc:subject>\n<dc:subject>ubiquitin
        ligase</dc:subject>\n<dc:subject>anaemia</dc:subject>\n<dc:subject>cell cycle</dc:subject>\n<dc:subject>mitophagy</dc:subject>\n<dc:subject>differentiation</dc:subject>\n<dc:subject>rs11107</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from Wiley at http://dx.doi.org/10.1002/path.4571</dc:description>\n<dc:description>During
        the final stages of erythropoiesis, lineage-restricted progenitors mature
        over&#13;\nthree to five cell divisions culminating with withdrawal from the
        cell cycle and the loss of&#13;\nmost organelles, including mitochondria and
        nuclei. Recent genome wide association&#13;\nstudies to associate haematological
        parameters with SNPs in human populations have&#13;\nidentified several SNPs
        near or within FBXO7 with erythrocyte phenotypes. Fbxo7 encodes a&#13;\nmulti-functional
        F-box protein known to bind p27 and participate in selective mitophagy.&#13;\nOne
        SNP causes an amino acid substitution (Met115Ile) and is associated with smaller
        RBC&#13;\nsize. We find the less common IIe115 allele of Fbxo7 binds less
        efficiently to p27, and cells&#13;\nexpressing this allele proliferate faster
        than cells expressing Met115. We show an&#13;\nerythroleukemic cell line with
        reduced Fbxo7 expression fails to stabilize p27 levels, exit the&#13;\ncell
        cycle and produce haemoglobin. In addition, mice deficient for Fbxo7 expression
        are&#13;\nanaemic due to a reduction in erythrocyte numbers, and this is associated
        with lower p27&#13;\nlevels, increased numbers of late-stage erythroblasts
        with &gt;2N DNA content, and delayed&#13;\nmitophagy during terminal differentiation.
        Collectively, these data support an important&#13;\nphysiological, cell cycle
        regulatory role for Fbxo7 during erythropoiesis.</dc:description>\n<dc:description>This
        work was supported by the BBSRC (BB/J007846/1), and the&#13;\nCambridge Fund
        for the Prevention of Disease.</dc:description>\n<dc:date>2015-06-23T12:43:15Z</dc:date>\n<dc:date>2015-06-23T12:43:15Z</dc:date>\n<dc:date>2015-06-23</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
