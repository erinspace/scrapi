        Simulation of Neuromorphic Computing in Phase-Change Memory Materials</dc:title>\n<dc:creator>Skelton,
        Jonathan M.</dc:creator>\n<dc:creator>Loke, Desmond</dc:creator>\n<dc:creator>Lee,
        Taehoon</dc:creator>\n<dc:creator>Elliott, Stephen R.</dc:creator>\n<dc:subject>brain-inspired/neuromorphic
        computing</dc:subject>\n<dc:subject>phase-change materials</dc:subject>\n<dc:subject>computational
        modeling</dc:subject>\n<dc:subject>ab initio molecular-dynamics simulations</dc:subject>\n<dc:subject>electronic
        synapse</dc:subject>\n<dc:description>This is the author accepted manuscript.
        The final version is available from ACS via http://dx.doi.org/10.1021/acsami.5b01825</dc:description>\n<dc:description>[Images
        - see article]&#13;\nWe present an in silico study of the neuromorphic-computing
        behavior of the prototypical phase-change material, Ge2Sb2Te5, using ab initio
        molecular-dynamics simulations. Stepwise changes in structural order in response
        to temperature pulses of varying length and duration are observed, and a good
        reproduction of the spike-timing-dependent plasticity observed in nanoelectronic
        synapses is demonstrated. Short above-melting pulses lead to instantaneous
        loss of structural and chemical order, followed by delayed partial recovery
        upon structural relaxation. We also investigate the link between structural
        order and electrical and optical properties. These results pave the way toward
        a first-principles understanding of phase-change physics beyond binary switching.</dc:description>\n<dc:description>J.M.S.
