        within networks: exploring the relationship between inward and outward FDI
        in China?s auto components industry</dc:title>\n<dc:creator>Hertenstein, Peter</dc:creator>\n<dc:creator>Sutherland,
        Dylan</dc:creator>\n<dc:creator>Anderson, John</dc:creator>\n<dc:subject>Inward-outward
        FDI linkages</dc:subject>\n<dc:subject>business networks</dc:subject>\n<dc:subject>internationalization
        process model</dc:subject>\n<dc:subject>auto components</dc:subject>\n<dc:subject>China</dc:subject>\n<dc:description>This
        is the accepted manuscript. It is currently embargoed pending publication.</dc:description>\n<dc:description>We
        explore how the outward FDI strategies of Chinese auto component MNCs are&#13;\nshaped
        by sub-contracting supply relationships established with developed market
        MNCs.&#13;\nWe argue the strong presence of foreign MNC business networks
        developed through prior&#13;\ninward FDI constitutes an important home country
        effect influencing the outward FDI&#13;\nstrategies of emerging market MNCs.
        Using the updated internationalization process model,&#13;\nwe show how commitment
        to business networks is a critical mechanism driving the&#13;\ninternationalization
        trajectories of Chinese auto component MNCs. This includes geographic&#13;\nlocation
        choices to psychically distant developed markets, strategic asset seeking
        orientation,&#13;\npace of internationalisation and entry mode decisions.</dc:description>\n<dc:date>2015-07-02T09:16:36Z</dc:date>\n<dc:date>2015-07-02T09:16:36Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>accepted
