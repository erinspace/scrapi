        John</dc:creator>\n<dc:creator>Jones, Peter B.</dc:creator>\n<dc:subject>cognitive
        enhancers</dc:subject>\n<dc:subject>neuroethics</dc:subject>\n<dc:subject>cognitive
        training</dc:subject>\n<dc:subject>schizophrenia</dc:subject>\n<dc:subject>game</dc:subject>\n<dc:subject>smart
        drugs</dc:subject>\n<dc:subject>students</dc:subject>\n<dc:description>This
        is the final version of the article. It first appeared from RSC via http://dx.doi.org/10.1098/rstb.2014.0214</dc:description>\n<dc:description>In
        addition to causing distress and disability to the individual, neuropsychiatric
        disorders are also extremely expensive to society and governments. These disorders
        are both common and debilitating and impact on cognition, functionality and
        wellbeing. Cognitive enhancing drugs, such as cholinesterase inhibitors and
        methylphenidate, are used to treat cognitive dysfunction in Alzheimer?s disease
        and Attention Deficit Hyperactivity Disorder, respectively. Other cognitive
        enhancers include specific computerized cognitive training and devices. An
        example of a novel form of cognitive enhancement using the technological advancement
        of a game on an iPad which also acts to increase motivation is presented.
        Cognitive enhancing drugs, such as methylphenidate and modafinil, which were
        developed as treatments, are increasingly being used by healthy people. Modafinil
        not only affects ?cold? cognition, but also improves ?hot? cognition, such
        as emotion recognition and task-related motivation. The lifestyle use of ?smart
        drugs? raises both safety concerns as well as ethical issues, including coercion
        and increasing disparity in society. As a society, we need to consider which
        forms of cognitive enhancement (e.g. pharmacological, exercise, life-long
        learning) are acceptable and for which groups (e.g. military, doctors) under
        what conditions (e.g. war, shift work) and by what methods we would wish to
        improve and flourish.</dc:description>\n<dc:description>All cited psychopharmacological
        work from Professor Sahakian laboratory was funded by a Wellcome Trust Grant
        (089589/Z/09/Z) awarded to T.W. Robbins, B.J. Everitt, A.C. Roberts, J.W.
        Dalley, and B.J. Sahakian, and it was conducted at the Behavioural and Clinical
        Neuroscience Institute, which is supported by a joint award from the Medical
        Research Council and Wellcome Trust (G00001354). B.J. Sahakian receives funding
        from the Human Brain Project. We thank Janssen/J&amp;J for funding the study
        on cognitive training in schizophrenia.</dc:description>\n<dc:date>2015-06-30T12:11:40Z</dc:date>\n<dc:date>2015-06-30T12:11:40Z</dc:date>\n<dc:date>2015-08-03</dc:date>\n<dc:type>Article</dc:type>\n<dc:type>published
