        \         <dc:title>  Branch and Tree Decomposition Techniques for Discrete
        Optimization</dc:title>\n          <dc:creator>Illya V. Hicks</dc:creator>\n
        \         <dc:creator>Arie M. C. A. Koster, et al.</dc:creator>\n          <dc:subject>Treewidth</dc:subject>\n
        \         <dc:subject>Graph algorithms</dc:subject>\n          <dc:subject>Combinatorial
        Optimization</dc:subject>\n          <dc:description>This chapter gives a
        general overview of two emerging techniques for discrete optimization that
        have footholds in mathematics, computer science, and operations research:
        branch decompositions and tree decompositions. Branch decompositions and tree
        decompositions along with their respective connectivity invariants, branchwidth
        and treewidth, were first introduced to aid in proving the Graph Minors Theorem,
        a wellknown conjecture (Wagner\u2019s conjecture) in graph theory. The algorithmic
        importance of branch decompositions and tree decompositions for solving NP-hard
        problems modelled on graphs was first realized by computer scientists in relation
        to formulating graph problems in monadic second order logic. The dynamic programming
        techniques utilizing branch decompositions and tree decompositions, called
        branch decomposition and tree decomposition based algorithms, fall into a
        class of algorithms known as fixed-parameter tractable algorithms and have
        been shown to be effective in a practical setting for NP-hard problems such
        as minimum domination, the travelling salesman problem, general minor containment,
        and frequency assignment problems.</dc:description>\n          <dc:contributor>The
