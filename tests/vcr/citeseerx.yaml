        \         <dc:creator>Ulrich Jaeger</dc:creator>\n          <dc:description>Every
        day, millions of people are transported by buses, trains, and airplanes in
        Germany. Public transit (PT) is of major importance for the quality of life
        of individuals as well as the productivity of entire regions. Quality and
        efficiency of PT systems depend on the political framework (state-run, mar-ket
        oriented) and the suitability of the infrastructure (railway tracks, airport
        locations), the existing level of service (timetable, flight schedule), the
        use of adequate technologies (information, control, and booking systems),
        and the best possible deployment of equipment and resources (energy, vehicles,
        crews). The decision, planning, and optimization problems arising in this
        context are often gigantic and \u201Cscream \u201D for mathematical support
        because of their complexity. This article sketches the state and the relevance
        of mathematics in planning and operating public transit, describes today\u2019s
        challenges, and suggests a number of innovative actions. The current contribution
