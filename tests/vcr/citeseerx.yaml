        \         <dc:title>  On the algebraic structure of convergence</dc:title>\n
        \         <dc:creator>Alva Couch</dc:creator>\n          <dc:creator>Yizhan
        Sun</dc:creator>\n          <dc:description>  Current self-healing systems
        are built from \u201Cconvergent\u201D actions that only make repairs when
        necessary. Using an algebraic model of system administration, we challenge
        the traditional notion of \u201Cconvergence\u201D and propose a stronger definition
        with improved algebraic properties. Under the new definition, the structure
        of traditional configuration management systems is a natural emergent property
        of the algebraic model. We discuss the impact of the new definition, as well
        as the changes required in current convergent tools in order to conform to
        the new definition. </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher>Springer</dc:publisher>\n
