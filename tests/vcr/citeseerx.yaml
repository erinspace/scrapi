        \         <dc:title> Price Perception of Travel Demand with Cashless Payment
        Mode: Evidence from . . . </dc:title>\n          <dc:creator>Hironori Kato</dc:creator>\n
        \         <dc:subject>ings</dc:subject>\n          <dc:description>This paper
        analyzes the traveler\u2019s price perception of urban rail travel demand
        with cashless payment modes. The multinomial logit model is utilized to analyze
        urban rail route choice; this choice is compared with respect to the price
        perception based on three types of payment modes. I set up two hypotheses
        mainly focusing on the farecard. The results indicate that the price perception
        does not differ between the farecard and non-farecard holders but differs
        among payment methods even in the case of a given route.</dc:description>\n
