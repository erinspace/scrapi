        \         <dc:title>Cutting Plane Algorithms for Variational Inference in
        Graphical Models</dc:title>\n          <dc:creator>David Alexander Sontag</dc:creator>\n
        \         <dc:description>In this thesis, we give a new class of outer bounds
        on the marginal polytope, and propose a cutting-plane algorithm for efficiently
        optimizing over these constraints. When combined with a concave upper bound
        on the entropy, this gives a new variational inference algorithm for probabilistic
        inference in discrete Markov Random Fields (MRFs). Valid constraints are derived
        for the marginal polytope through a series of projections onto the cut polytope.
        Projecting onto a larger model gives an efficient separation algorithm for
        a large class of valid inequalities arising from each of the original projections.
        As a result, we obtain tighter upper bounds on the logpartition function than
        possible with previous variational inference algorithms. We also show empirically
        that our approximations of the marginals are significantly more accurate.
        This algorithm can also be applied to the problem of finding the Maximum a
        Posteriori assignment in a MRF, which corresponds to a linear program over
        the marginal polytope. One of the main contributions of the thesis is to bring
        together two seemingly different fields, polyhedral combinatorics and probabilistic
        inference,</dc:description>\n          <dc:contributor>The Pennsylvania State
        University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
