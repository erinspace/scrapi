        \         <dc:title>A Genetic Approach to the Quadratic Assignment Problem</dc:title>\n
        \         <dc:creator>David M. Tate</dc:creator>\n          <dc:creator>Alice
        E. Smith</dc:creator>\n          <dc:description>The Quadratic Assignment
        Problem (QAP) is a well-known combinatorial optimization problem with a wide
        variety of practical applications. Although many heuristics and semi-enumerative
        procedures for QAP have been proposed, no dominant algorithm has emerged.
        In this paper, we describe a Genetic Algorithm (GA) approach to QAP. Genetic
        algorithms are a class of randomized parallel search heuristics which emulate
        biological natural selection on a population of feasible solutions. We present
        computational results which show that this GA approach finds solutions competitive
        with those of the best previously-known heuristics, and argue that genetic
        algorithms provide a particularly robust method for QAP and its more complex
        extensions.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
