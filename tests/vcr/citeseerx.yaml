        \         <dc:creator>Tom\xE1\u0161 Pevn\xFD ,  Jessica Fridrich</dc:creator>\n
        \         <dc:description>Blind steganalysis based on classifying feature
        vectors derived from images is becoming increasingly more powerful. For steganalysis
        of JPEG images, features derived directly in the embedding domain from DCT
        coefficients appear to achieve the best performance (e.g., the DCT features
        10 and Markov features 21). The goal of this paper is to construct a new multi-class
        JPEG steganalyzer with markedly improved performance. We do so first by extending
        the 23 DCT feature set, 10 then applying calibration to the Markov features
        described in 21 and reducing their dimension. The resulting feature sets are
        merged, producing a 274-dimensional feature vector. The new feature set is
