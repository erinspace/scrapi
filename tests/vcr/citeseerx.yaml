        \         <dc:title>On security threats for robust perceptual hashing</dc:title>\n
        \         <dc:creator>O. Koval </dc:creator>\n          <dc:creator>S. Voloshynovskiy
        \ </dc:creator>\n          <dc:creator>P. Bas  </dc:creator>\n          <dc:creator>F.
        Cayre  </dc:creator>\n          <dc:description>Perceptual hashing has to
        deal with the constraints of robustness, accuracy and security. After modeling
        the process of hash extraction and the properties involved in this process,
        two different security threats are studied, namely the disclosure of the secret
        feature space and the tampering of the hash. Two different approaches for
        performing robust hashing are presented: Random-Based Hash (RBH) where the
        security is achieved using a random projection matrix and Content-Based Hash
        (CBH) were the security relies on the difficulty to tamper the hash. As for
        digital watermarking, different security setups are also devised: the Batch
        Hash Attack, the Group Hash Attack, the Unique Hash Attack and the Sensitivity
        Attack. A theoretical analysis of the information leakage in the context of
        Random-Based Hash is proposed. Finally, practical attacks are presented: (1)
        Minor Component Analysis is used to estimate the secret projection of Random-Based
        Hashes and (2) Salient point tampering is used to tamper the hash of Content-Based
        Hashes systems.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
