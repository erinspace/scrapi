        \         <dc:title>  Euclidean Representation of 3D electronic institutions:
        Automatic Generation</dc:title>\n          <dc:creator>Anton Bogdanovych</dc:creator>\n
        \         <dc:creator>Sara Drago</dc:creator>\n          <dc:subject>3D Electronic
        Institutions</dc:subject>\n          <dc:description>In this paper we present
        the 3D Electronic Institutions metaphor and show how it can be used for the
        specification of highly secure Virtual Worlds and how 3D Virtual Worlds can
        be automatically generated from this specification. To achieve the generation
        task we propose an algorithm for automatic transformation of the Performative
        Structure graph into a 3D Virtual World, using the rectangular dualization
        technique. The nodes of the initial graph are transformed into rooms, the
        connecting arcs between nodes determine which rooms have to be placed next
        to each other and define the positions of the doors connecting those rooms.
        The proposed algorithm is sufficiently general to be used for transforming
        any planar graph into a 3D Virtual World.</dc:description>\n          <dc:contributor>The
