        \         <dc:title>All-Pairs Min-Cut in Sparse Networks</dc:title>\n          <dc:creator>Srinivasa
        R. Arikati</dc:creator>\n          <dc:creator>Shiva Chaudhuri</dc:creator>\n
        \         <dc:creator>Christos D. Zaroliagis</dc:creator>\n          <dc:description>Algorithms
        are presented for the all-pairs min-cut problem in bounded tree-width, planar
        and sparse networks. The approach used is to preprocess the input n-vertex
        network so that, afterwards, the value of a min-cut between any two vertices
        can be efficiently computed. A tradeoff is shown between the preprocessing
        time and the time taken to compute mincuts subsequently. In particular, after
        an O(n log n) preprocessing of a bounded tree-width network, it is possible
        to find the value of a min-cut between any two vertices in constant time.
        This implies that for such networks the all-pairs min-cut problem can be solved
        in time O(n\xB2). This algorithm is used in conjunction with a graph decomposition
        technique of Frederickson to obtain algorithms for sparse and planar networks.
        The running times depend upon a topological property, fl, of the input network.
        The parameter fl varies between 1 and \\Theta(n); the algorithms perform well
        when fl = o(n). The value of a min-cut can be found in time...</dc:description>\n
