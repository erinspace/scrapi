        \         <dc:creator>A. M. Rodri\u0301guez-Chi\u0301a</dc:creator>\n          <dc:creator>A.
        Weissler</dc:creator>\n          <dc:description>  In this paper, we deal
        with the determination of the entire set of Pareto solutions of location problems
        involving Q general criteria. These criteria include median, center, or centdian
        objec-tive functions as particular instances. We characterize the set of Pareto
        solutions of all these multicriteria problems for any polyhedral gauge. An
        efficient algorithm is developed for the planar case and its complexity is
        established. Extensions to the nonconvex case are also considered. The proposed
        approach is more general than previously published approaches to multicriteria
        location problems. </dc:description>\n          <dc:contributor>The Pennsylvania
