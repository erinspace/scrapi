        \         <dc:title>Cournot-Bertrand Competition in a Unionized Mixed Duopoly</dc:title>\n
        \         <dc:creator>Kangsik Choi</dc:creator>\n          <dc:subject>Wage
        Bargaining</dc:subject>\n          <dc:subject>Union</dc:subject>\n          <dc:subject>Cournot-Bertrand
        Competition</dc:subject>\n          <dc:subject>Mixed Duopoly</dc:subject>\n
        \         <dc:description>We investigate a differentiated mixed duopoly in
        which private and public firms can choose to strategically set prices or quantities
        by facing a union bargaining process. For the case of a unionized mixed duopoly,
        only public firm is able to choose a type of contract based on the degree
        of substitutability in the equilibrium. Focusing on the case of substitute
        goods, we show that Bertrand (respectively, Cournot) competition entails higher
        social welfare than Cournot (respectively, Bertrand) competition if the degree
        of substitutability is relatively small (respectively, large). Thus, there
        are multiple Nash equilibria in the contract stage of the game. As a result,
        Singh and Vives \u2019 ranking of social welfare is reversed in a range of
        substitution values for which it is a dominant strategy for public firm to
        choose either quantity or price contracts.</dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
