        \         <dc:title>Models for Fare Planning in Public Transport </dc:title>\n
        \         <dc:creator>Ralf Bornd\xF6rfer</dc:creator>\n          <dc:creator>Marika
        Neumann</dc:creator>\n          <dc:creator>Marc Pfetsch</dc:creator>\n          <dc:description>The
        optimization of fare systems in public transit allows to pursue objectives
        such as the maximization of demand, revenue, profit, or social welfare. We
        propose a non-linear optimization approach to fare planning that is based
        on a detailed discrete choice model of user behavior. The approach allows
        to analyze different fare structures, optimization objectives, and operational
        scenarios involving, e.g., subsidies. We use the resulting models to compute
        optimized fare systems for the city of Potsdam, Germany. </dc:description>\n
