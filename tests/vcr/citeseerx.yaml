        \         <dc:title>Maintaining Large Software Repositories with SLINK</dc:title>\n
        \         <dc:creator>Alva L. Couch</dc:creator>\n          <dc:creator>Greg
        Owen</dc:creator>\n          <dc:description>The traditional practice of installing
        a mix of software packages in a single filesystem tree creates several problems
        when the installation tree has a long lifetime. As software is replaced and
        deleted, it is difficult to completely remove any package, so that over time
        the tree gradually becomes corrupted with files of unclear function. Because
        all installers work in the same tree, they can unknowingly undo the work of
        other installers in ways that are difficult to detect. Many special-purpose
        repository management tools solve these problems by allowing installers to
        segregate software into disjoint package trees while presenting them to the
        user in a union tree constructed from directories and symbolic links. Packages
        can then be added, deleted, and installed with no risk of affecting other
        packages. Most of these tools impose a rigid structure on the package hierarchy
        and support many features, such as software distribution. SLINK is a general-purpose
        UNIX utility that incrementally constructs arbitrary symbolic unions of UNIX
        directory trees from normal UNIX directories and symbolic links. When used
        as a repository management tool, it imposes few limits on package structure
        and location, is very easy to learn to use, and supports a more fluid and
        flexible administrative protocol than that of special-purpose tools. Using
        SLINK and appropriate administrative protocols, one can avoid repository corruption,
        maintain multiple user environments, customize read-only filesystems such
        as CD-ROMS, and construct tiered hierarchies of local and imported repositories.</dc:description>\n
