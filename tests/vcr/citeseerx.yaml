        Goldberg</dc:creator>\n          <dc:creator>Lawrence Cheung </dc:creator>\n
        \         <dc:creator>Mark H. Overmars, A. Frank van der Stappen, et al.</dc:creator>\n
        \         <dc:description>The vibratory bowl feeder is the oldest and still
        most common approach to the automated feeding (orienting) of industrial parts.
        In this paper we consider a class of vibratory bowl filters that can be described
        by removing polygonal sections from the track; we refer to this class of filters
        as imps. For an n-sided convex polygonal part and m-sided convex polygonal
        trap, we give an O((n + m) log(n + m)) algorithm to decide if the part will
        be rejected by the trap, and an O((nrn(n + m))l+\u2019) algorithm which deals
        with non-convex parts and traps. We then consider the problem of designing
        traps for a given part, and consider two rectilinear subclasses, balconies
        and gap ~. We give linear and 0(n\xB2) algorithms for designing feeders and
        have tested the results with physical experiments using a commercial inline
        vibratory feeder. Our algorithms can be tested using online java applets:</dc:description>\n
