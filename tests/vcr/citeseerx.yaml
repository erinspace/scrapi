        \         <dc:title>STOCHASTIC TARGET PROBLEMS, DYNAMIC PROGRAMMING, AND VISCOSITY
        SOLUTIONS </dc:title>\n          <dc:creator>H. Mete Soner,  Nizar Touzi</dc:creator>\n
        \         <dc:subject>Key words. stochastic control</dc:subject>\n          <dc:subject>dynamic
        programming</dc:subject>\n          <dc:subject>discontinuous viscosity solutions</dc:subject>\n
        \         <dc:subject>forward- backward SDEs</dc:subject>\n          <dc:description>
        \ In this paper, we define and study a new class of optimal stochastic control
        problems which is closely related to the theory of backward SDEs and forward-backward
        SDEs. The controlled process (X\u03BD, Y \u03BD) takes values in Rd\xD7R and
        a given initial data for X\u03BD(0). Then the control problem is to find the
        minimal initial data for Y \u03BD so that it reaches a stochastic target at
        a specified terminal time T. The main application is from financial mathematics,
        in which the process X\u03BD is related to stock price, Y \u03BD is the wealth
        process, and \u03BD is the portfolio. We introduce a new dynamic programming
        principle and prove that the value function of the stochastic target problem
        is a discontinuous viscosity solution of the associated dynamic programming
        equation. The boundary conditions are also shown to solve a first order variational
        inequality in the discontinuous viscosity sense. This provides a unique characterization
        of the value function which is the minimal initial data for Y \u03BD.</dc:description>\n
