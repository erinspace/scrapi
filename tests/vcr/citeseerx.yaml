        \         <dc:title>Modern Steganalysis Can Detect YASS </dc:title>\n          <dc:creator>Jan
        Kodovsk\xFD  </dc:creator>\n          <dc:creator>Tom\xE1\u0161 Pevn\xFD  </dc:creator>\n
        \         <dc:creator>Jessica Fridrich  </dc:creator>\n          <dc:description>YASS
        is a steganographic algorithm for digital images that hides messages robustly
        in a key-dependent transform domain so that the stego image can be subsequently
        compressed and distributed as JPEG. Given the fact that state-of-the-art blind
        steganalysis methods of 2007, when YASS was proposed, were unable to reliably
        detect YASS, in this paper we steganalyze YASS using several recently proposed
        general-purpose steganalysis feature sets. The focus is on blind attacks that
        do not capitalize on any weakness of a specific implementation of the embedding
        algorithm. We demonstrate experimentally that twelve different settings of
        YASS can be reliably detected even for small embedding rates and in small
        images. Since none of the steganalysis feature sets is in any way targeted
        to the embedding of YASS, future modifications of YASS will likely be detectable
        by them as well.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
