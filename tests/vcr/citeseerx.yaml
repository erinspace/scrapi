        \         <dc:title>A Survey of Steganography and Steganalysis Technique in
        Image, Text, Audio and Video as         Cover Carrier</dc:title>\n          <dc:creator>Souvik
        Bhattacharyya</dc:creator>\n          <dc:creator>Indradip Banerjee</dc:creator>\n
        \         <dc:creator>Gautam Sanyal</dc:creator>\n          <dc:subject>Cover
        Image</dc:subject>\n          <dc:subject>Steganography</dc:subject>\n          <dc:subject>Image</dc:subject>\n
        \         <dc:description> The staggering growth in communication technology
        and usage of public domain channels (i.e. Internet) has greatly facilitated
        transfer of data. However, such open communication channels have greater vulnerability
        to security threats causing unauthorized information access. Traditionally,
        encryption is used to realize the communication security. However, important
        information is not protected once decoded. Steganography is the art and science
        of communicating in a way which hides the existence of the communication.
        Important information is firstly hidden in a host data, such as digital image,
        text, video or audio, etc, and then transmitted secretly to the receiver.
        Steganalysis is another important topic in information hiding which is the
        art of detecting the presence of steganography. This paper provides a critical
        review of steganography as well as to analyze the characteristics of various
        cover media namely image, text,  a u dio and video in respects of the fundamental
        concepts, the progress of steganographic methods and the development of the
        corresponding steganalysis schemes.</dc:description>\n          <dc:contributor>The
