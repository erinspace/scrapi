        \         <dc:title>Fare planning for public transport</dc:title>\n          <dc:creator>Ralf
        Bornd\xF6rfer</dc:creator>\n          <dc:creator>Marika Neumann</dc:creator>\n
        \         <dc:creator>Marc E. Pfetsch</dc:creator>\n          <dc:description>In
        this paper we introduce the fare planning problem for public transport which
        consists in designing a system of fares maximizing revenue. We propose a new
        simple general model for this problem. It is based on a demand function and
        constraints for the dierent fares. The constraints dene the structure of the
        fare system, e.g., distance dependent fares or zone fares. We discuss a simple
        example with a quadratic demand function and distance dependent fares. Then
        we introduce a more realistic discrete choice model in which passen-gers choose
        between dierent alternatives depending on the number of trips per month. We
        demonstrate the examples by computational experiments.  </dc:description>\n
