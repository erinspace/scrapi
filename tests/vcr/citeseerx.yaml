        \         <dc:title>On solving multi-type railway line planning problems</dc:title>\n
        \         <dc:creator>Jan-willem Goossens</dc:creator>\n          <dc:creator>Stan
        van Hoesel</dc:creator>\n          <dc:creator>Leo Kroon</dc:creator>\n          <dc:subject>Integer
        programming</dc:subject>\n          <dc:subject>Combinatorial optimisation</dc:subject>\n
        \         <dc:subject>Railway transportation</dc:subject>\n          <dc:description>An
        important strategic element in the planning process of a railway operator
        is the development of a line plan, i.e., a set of routes (paths) on the network
        of tracks, operated at a given hourly frequency. The models described in the
        literature have thus far con-sidered only lines that halt at all stations
        along their route. In this paper we introduce several models for solving line
        planning problems in which lines can have different halting patterns. Correctness
        and equivalence proofs for these models are given, as well as an evaluation
        using several real-life instances.</dc:description>\n          <dc:contributor>The
