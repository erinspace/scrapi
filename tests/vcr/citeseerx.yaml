        \         <dc:description> We define for a compactly generated totally disconnected
        locally compact group a graph, called a rough Cayley graph, that is a quasi-isometry
        invariant of the group. This graph carries information about the group structure
        in an analogue way as the ordinary Cayley graph for a finitely generated group.
        With this construction the machinery of geometric group theory can be applied
        to topological groups. This is illustrated by a study of groups where the
        rough Cayley graph has more than one end and a study of groups where the rough
