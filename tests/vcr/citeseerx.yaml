        a much more precise correspondence: The sum \u03BB 1 + \xB7\xB7\xB7+ \u03BB
        k equals the maximum number of elements in a disjoint union of k increasing
        subsequences of \u03C3. However, it is not generally true that one can find
        k disjoint increasing subsequences u 1, u 2,..., u k with u i of length \u03BB
        i for each i. (An example is afforded by \u03C3 = 236145 whose shape is (4,
