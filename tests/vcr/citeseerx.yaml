        \         <dc:title>Optimising halting station of passenger railway lines</dc:title>\n
        \         <dc:creator>Jan-willem Goossens</dc:creator>\n          <dc:creator>Stan
        van Hoesel</dc:creator>\n          <dc:creator>Leo Kroon</dc:creator>\n          <dc:subject>Mixed
        integer programming</dc:subject>\n          <dc:subject>Railway problems</dc:subject>\n
        \         <dc:subject>Lagrangian relaxation</dc:subject>\n          <dc:description>In
        many real life passenger railway networks, the types of stations and lines
        characterise the halting stations of the train lines. Common types are Regional,
        Interregional or Intercity. This paper considers the problem of altering the
        halts of lines by both upgrading and down-grading stations, such that this
        results in less total travel time. We propose a combination of reduction methods,
        Lagrangian relaxation, and a problem-specific multiplier adjustment algorithm
        to solve the presented mixed integer linear programming formulation. A compu-tational
        study of several real-life instances based on problem data of the Dutch passenger
        railway operator NS Reizigers is included.</dc:description>\n          <dc:contributor>The
