        \         <dc:title>Shortest Paths in Digraphs of Small Treewidth </dc:title>\n
        \         <dc:creator>Shiva Chaudhuri</dc:creator>\n          <dc:creator>Christos
        D. Zaroliagis</dc:creator>\n          <dc:description> We consider the problem
        of preprocessing an n-vertex digraph with real edge weights so that subsequent
        queries for the shortest path or distance between any two vertices can be
        efficiently answered. We give algorithms that depend on the treewidth of the
        input graph. When the treewidth is a constant, our algorithms can answer distance
        queries in O(\u03B1(n)) time after O(n) preprocessing. This improves upon
        previously known results for the same problem. We also give a dynamic algorithm
        which, after a change in an edge weight, updates the data structure in time
        O(n \u03B2), for any constant 0 &amp;lt; \u03B2 &amp;lt; 1. The above two
        algorithms are based on an algorithm of independent interest: computing a
        shortest path tree, or finding a negative cycle in linear time. </dc:description>\n
