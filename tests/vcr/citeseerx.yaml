        B. Serpico  </dc:creator>\n          <dc:creator>Josiane Zerubia  </dc:creator>\n
        \         <dc:subject>SAR image classification</dc:subject>\n          <dc:subject>dictionary</dc:subject>\n
        \         <dc:subject>amplitude probability density</dc:subject>\n          <dc:subject>stochastic
        expectation maximization</dc:subject>\n          <dc:subject>Markov</dc:subject>\n
        \         <dc:description>  In this paper we develop a novel classification
        approach for high and very high resolution polarimetric synthetic aperture
        radar (SAR) amplitude images. This approach combines the Markov random field
        model to Bayesian image classification and a finite mixture technique for
        probability density function estimation. The finite mixture modeling is done
        via a recently proposed dictionary-based stochastic expectation maximization
        approach for SAR amplitude probability density function estimation. For modeling
        the joint distribution from marginals corresponding to single polarimetric
        channels we employ copulas. The accuracy of the developed semiautomatic supervised
        algorithm is validated in the application of wet soil classification on several
        high resolution SAR images acquired by TerraSAR-X and COSMO-SkyMed.</dc:description>\n
