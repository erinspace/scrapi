        \         <dc:title>  Simulation Optimization Using Soft Computing </dc:title>\n
        \         <dc:creator> ANDR\xC9S L. MEDAGLIA</dc:creator>\n          <dc:description>To
        date, most of the research in simulation optimization has been focused on
        single response optimization on the continuous space of input parameters.
        However, the optimization of more complex systems does not fit this framework.
        Decision makers often face the problem of optimizing multiple performance
        measures of systems with both continuous and discrete input parameters. Previously
        acquired knowledge of the system by experts is seldom incorporated into the
        simulation optimization engine. Furthermore, when the goals of the system
        design are stated in natural language or vague terms, current techniques are
        unable to deal with this situation. For these reasons, we define and study
        the fuzzy single response simulation optimization (FSO) and fuzzy multiple
        response simulation optimization (FMSO) problems. The primary objective of
        this research is to develop an efficient and robust method for simulation
        optimization of complex systems with multiple vague goals. This method uses
        a fuzzy controller to incorporate existing knowledge to generate high quality
        approximate Pareto optimal solutions in a minimum number of simulation runs.</dc:description>\n
