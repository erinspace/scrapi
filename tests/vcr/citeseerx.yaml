        \         <dc:title>Best Upgrade Plans for Large Road Networks</dc:title>\n
        \         <dc:creator>Yimin Lin</dc:creator>\n          <dc:creator>Kyriakos
        Mouratidis</dc:creator>\n          <dc:description>  In this paper, we consider
        a new problem in the context of road network databases, named Resource Constrained
        Best Upgrade Plan computation (BUP, for short). Consider a transportation
        network (weighted graph) G where a subset of the edges are upgradable, i.e.,
        for each such edge there is a cost, which if spent, the weight of the edge
        can be reduced to a specific new value. Given a source and a destination in
        G, and a budget (resource constraint) B, the BUP problem is to identify which
        upgradable edges should be upgraded so that the shortest path distance between
        source and destination (in the updated network) is minimized, without exceeding
        the available budget for the upgrade. In addition to transportation networks,
        the BUP query arises in other domains too, such as telecommunications. We
        propose a framework for BUP processing and evaluate it with experiments on
        large, real road networks.  </dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
