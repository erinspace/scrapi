        \         <dc:title>Reformulation and decomposition of integer programs</dc:title>\n
        \         <dc:creator>Fran\xE7ois Vanderbeck</dc:creator>\n          <dc:creator>Laurence
        A. Wolsey</dc:creator>\n          <dc:subject>Integer program</dc:subject>\n
        \         <dc:subject>Lagrangean relaxation</dc:subject>\n          <dc:subject>column
        generation</dc:subject>\n          <dc:subject>branch-and-price</dc:subject>\n
        \         <dc:subject>extended formulation</dc:subject>\n          <dc:subject>Benders
        &amp;apos; algorithm</dc:subject>\n          <dc:description>In this survey
        we examine ways to reformulate integer and mixed integer programs. Typically,
        but not exclusively, one reformulates so as to obtain stronger linear programming
        relaxations, and hence better bounds for use in a branch-and-bound based algorithm.
        First we cover in detail reformulations based on decomposition, such as Lagrangean
        relaxation, Dantzig-Wolfe column generation and the resulting branch-and-price
        algorithms. This is followed by an examination of Benders\u2019 type algorithms
        based on pro jection. Finally we discuss in detail extended formulations involving
        additional variables that are based on problem structure. These can often
        be used to provide strengthened a priori formulations. Reformulations obtained
        by adding cutting planes in the original variables are not treated here.</dc:description>\n
