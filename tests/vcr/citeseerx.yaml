        \         <dc:creator>Thomas St\xFCtzle</dc:creator>\n          <dc:description>In
        this article we present an ant based approach to Flow Shop Scheduling problems.
        Ant Colony Optimization is a new algorithmic approach, inspired by the behavior
        of real ants, that can be used for the solution of combinatorial optimization
        problems. (Artificial) ants are used to construct solutions for Flow Shop
        Problems that subsequently are improved by a local search procedure. We compare
        the results obtained with our procedure to some basic heuristics for Flow
        Shop Problems, showing that our approach is very promising for the FSP.  </dc:description>\n
