        \         <dc:title>  Buyer Power and Supplier Incentives</dc:title>\n          <dc:creator>Roman
        Inderst</dc:creator>\n          <dc:creator>Christian Wey</dc:creator>\n          <dc:subject>Buyer
        Power</dc:subject>\n          <dc:subject>Investments</dc:subject>\n          <dc:subject>Competition
        Policy</dc:subject>\n          <dc:description>This paper investigates how
        the formation of larger buyers affects a supplier&amp;apos;s profits and,
        by doing so, his incentives to undertake non-contractible activities. We first
        identify two chan-nels of buyer power, which allows larger buyers to obtain
        discounts. We subsequently exam-ine the effects of buyer power on the supplier&amp;apos;s
        incentives and on social welfare. Contrary to some informal claims in the
        policy debate on buyer power, we find that the exercise of buyer power-even
        though reducing supplier&amp;apos;s profits- may often increase a supplier&amp;apos;s
        incentive to undertake welfare enhancing activities.</dc:description>\n          <dc:contributor>The
