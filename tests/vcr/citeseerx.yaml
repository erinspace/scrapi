        \       <oai_dc:dc xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \         <dc:title>Consumer Surplus in the Digital Economy: Estimating the
        Value of Increased Product Variety at Online Booksellers</dc:title>\n          <dc:creator>
        Erik Brynjolfsson  , Yu (Jeffrey) Hu </dc:creator>\n          <dc:creator>
        Michael D. Smith</dc:creator>\n          <dc:description>We present a framework
        and empirical estimates that quantify the economic impact of increased product
        variety made available through electronic markets. While efficiency gains
        from increased competition significantly enhance consumer surplus, for instance,
        by leading to lower average selling prices, our present research shows that
        increased product variety made available through electronic markets can be
        a significantly larger source of consumer surplus gains. One reason for increased
        product variety on the Internet is the ability of online retailers to catalog,
        recommend, and provide a large number of products for sale. For example, the
        number of book titles available at Amazon.com is more than 23 times larger
        than the number of books on the shelves of a typical Barnes &amp;amp; Noble
        superstore, and 57 times greater than the number of books stocked in a typical
        large independent bookstore. Our analysis indicates that the increased product
        variety of online bookstores enhanced consumer welfare by $731 million to
        $1.03 billion in the year 2000, which is between 7 and 10 times as large as
        the consumer welfare gain from increased competition and lower prices in this
        market. There may also be large welfare gains in other SKU-intensive consumer
        goods such as music, movies, consumer electronics, and computer software and
        hardware.</dc:description>\n          <dc:contributor>The Pennsylvania State
        University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
