        \         <dc:title>Separable permutations, Robinson-Schensted and shortest
        containing supersequences </dc:title>\n          <dc:creator>Greta Panova</dc:creator>\n
        \         <dc:description>The Robinson-Schensted correspondence associates
        to any permutation (or word) \u03C3 a pair of Young tableaux, each of equal
