        Bas</dc:creator>\n          <dc:creator>Jessica Fridrich</dc:creator>\n          <dc:subject>LSB
        matching</dc:subject>\n          <dc:subject>\xB11 embedding Categories and</dc:subject>\n
        \         <dc:description>This paper presents a novel method for detection
        of steganographic methods that embed in the spatial domain by adding a low-amplitude
        independent stego signal, an example of which is LSB matching. First, arguments
        are provided for modeling differences between adjacent pixels using first-order
        and second-order Markov chains. Subsets of sample transition probability matrices
        are then used as features for a steganalyzer implemented by support vector
        machines. The accuracy of the presented steganalyzer is evaluated on LSB matching
        and four different databases. The steganalyzer achieves superior accuracy
        with respect to prior art and provides stable results across various cover
        sources. Since the feature set based on second-order Markov chain is highdimensional,
        we address the issue of curse of dimensionality using a feature selection
        algorithm and show that the curse did not occur in our experiments.</dc:description>\n
