        \         <dc:title>Frequency assignment in cellular phone networks</dc:title>\n
        \         <dc:creator>R. Bornd\xF6rfer</dc:creator>\n          <dc:creator>A.
        Eisenbl\xE4tter</dc:creator>\n          <dc:creator>M. Gr\xF6tschel</dc:creator>\n
        \         <dc:creator>A. Martin</dc:creator>\n          <dc:subject>frequency
        assignment</dc:subject>\n          <dc:subject>cellular phone network</dc:subject>\n
        \         <dc:subject>heuristics</dc:subject>\n          <dc:subject>graph
        coloring</dc:subject>\n          <dc:description>We present a graph-theoretic
        model for the frequency assignment problem in cellular phone networks. Obeying
        several technical and legal restrictions, frequencies have to be assigned
        to transceivers so that interference is as small as possible. This optimization
        problem is NP-hard. Good approximation cannot be guaranteed unless P = NP.
        We describe several assignment heuristics. These heuristics are simple and
        not too hard to implement. We give an assessment of the heuristics&amp;apos;
        efficiency and practical usefulness. For this purpose, typical instances of
        frequency assignment problems with up to 4240 transceivers and 75 frequencies
        of a German cellular phone network operator are used. The results are satisfying
        from a practitioner&amp;apos;s point of view. The best performing heuristics
        were integrated into a network planning system used in practice.</dc:description>\n
