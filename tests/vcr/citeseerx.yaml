        \         <dc:title> Infrastructure Topology Optimization under Competition
        through Cross-Entropy </dc:title>\n          <dc:creator>H\xE9l\xE8ne Le Cadre</dc:creator>\n
        \         <dc:subject>Non-cooperative game</dc:subject>\n          <dc:subject>Implicit
        function</dc:subject>\n          <dc:subject>Cross-entropy method</dc:subject>\n
        \         <dc:description>In this article, we study a two-level non-cooperative
        game between providers acting on the same geographic area. Each provider has
        the opportunity to set up a network of stations so as to capture as many consumers
        as possible. Its deployment being costly, the provider has to optimize both
        the number of settled stations as well as their locations. In the first level
        each provider optimizes independently his infrastructure topology while in
        the second level they price dynamically the access to their network of stations.
        The consumers \u2019 choices depend on the perception (in terms of price,
        congestion and distances to the nearest stations) that they have of the service
        proposed by each provider. Each provider market share is then obtained as
        the solution of a fixed point equation since the congestion level is supposed
        to depend on the market share of the provider which increases with the number
        of consumers choosing the same provider. We prove that the two-stage game
        admits a unique equilibrium in price at any time instant. An algorithm based
        on the crossentropy method is proposed to optimize the providers \u2019 infrastructure
        topology and it is tested on numerical examples providing economic interpretations.</dc:description>\n
