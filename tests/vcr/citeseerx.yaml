        \         <dc:title> Suffix arrays: A new method for on-line string searches</dc:title>\n
        \         <dc:creator>Udi Manber</dc:creator>\n          <dc:creator>Gene
        Myers</dc:creator>\n          <dc:description>A new and conceptually simple
        data structure, called a suffix array, for on-line string searches is intro-duced
        in this paper. Constructing and querying suffix arrays is reduced to a sort
        and search paradigm that employs novel algorithms. The main advantage of suffix
        arrays over suffix trees is that, in practice, they use three to five times
        less space. From a complexity standpoint, suffix arrays permit on-line string
        searches of the type, &amp;quot;Is W a substring of A?&amp;quot; to be answered
        in time O(P + log N), where P is the length of W and N is the length of A,
        which is competitive with (and in some cases slightly better than) suffix
        trees. The only drawback is that in those instances where the underlying alphabet
        is finite and small, suffix trees can be constructed in O(N) time in the worst
        case, versus O(N log N) time for suffix arrays. However, we give an augmented
        algorithm that, regardless of the alphabet size, constructs suffix arrays
        in O(N) expected time, albeit with lesser space efficiency. We believe that
        suffix arrays will prove to be better in practice than suffix trees for many
        applications.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
