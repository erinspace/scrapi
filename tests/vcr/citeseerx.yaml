        \         <dc:subject>The Weight Constrained Shortest Path Problem (WC</dc:subject>\n
        \         <dc:description>Conventional Lagrangean preprocessing for the network
        Weight Constrained Shortest Path  Christofides [3], calculates lower bounds
        on the cost of using each node and edge in a feasible path using a single
        optimal Lagrange multiplier for the relaxation of the WCSPP. These lower bounds
        are used in conjunction with an upper bound to eliminate nodes and edges.
        However, for each node and edge, a Lagrangean dual problem exists whose solution
        may differ from the relaxation of the full problem. Thus, using one Lagrange
        multiplier does not offer the best possible network reduction. Furthermore,
        eliminating nodes and edges from the network may change the Lagrangean dual
        solutions in the remaining reduced network, warranting an iterative solution
        and reduction procedure. We develop a method for solving the related Lagrangean
        dual problems for each edge simultaneously which is iterated with eliminating
        nodes and edges. We demonstrate the effectiveness of our method computationally:
        we test it against several others and show that it both reduces solve time
        and the number of intractable problems encountered. We use a modified version
        of Carlyle and Wood\u2019s [6] enumeration algorithm in the gap closing stage.
        We also make improvements to this algorithm and test them computationally.</dc:description>\n
