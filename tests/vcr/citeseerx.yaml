        \         <dc:creator> Maher M. Atwah, Johnnie W. Baker</dc:creator>\n          <dc:description>
        This paper presents a new parallel algorithm for the dynamic convex hull problem.
        This algorithm is a parallel adaptation of the Jarvis March Algorithm. The
