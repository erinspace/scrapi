        For I/O Efficient Association  Rule Mining </dc:title>\n          <dc:creator>Chi-lap
        Yip</dc:creator>\n          <dc:creator>K. K. Loo</dc:creator>\n          <dc:creator>Ben
        Kao</dc:creator>\n          <dc:creator>David Cheung</dc:creator>\n          <dc:creator>C.
        K. Cheng</dc:creator>\n          <dc:subject>Data mining</dc:subject>\n          <dc:subject>association
        rules</dc:subject>\n          <dc:subject>lattice</dc:subject>\n          <dc:subject>Apriori</dc:subject>\n
        \         <dc:subject>LGen</dc:subject>\n          <dc:description>Most algorithms
        for association rule mining are variants of the basic Apriori algorithm  [1].
        One characteristic of these Apriori-based algorithms is that candidate itemsets
        are  generated in rounds, with the size of the itemsets incremented by one
        per round. The  number of database scans required by Apriori-based algorithms
        thus depends on the size of  the largest large itemsets. In this paper we
        devise a more general candidate set generation  algorithm, LGen,which generates
        candidate itemsets of multiple sizes during each database  scan. Weshow that,
        given a reasonable set of suggested large itemsets, LGen can significantly
        \ reduce the number of I/O passes required. In the best cases, only two passes
        are sufficient  to discover all the large itemsets irrespective of the size
        of the largest ones.</dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
