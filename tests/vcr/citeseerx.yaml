        \         <dc:title>Oblique graphs</dc:title>\n          <dc:creator>Jens
        Schreyer</dc:creator>\n          <dc:description>The main issue of this work
        is to investigate asymmetric structures in graphs. While symmetry structures
        in graphs are well observed, the opposite question has not been investigated
        deeply so far. It is known from a theorem of Wright, that almost all graphs
        are asymmetric. The class of asymmetric graphs is restricted further by forbidding
        even local symmetries. The main question is to determine how many graphs do
        have this stronger so-called obliqueness property. On the one hand the superclass
        of asymmetric graphs is not only infinite, but contains almost all graphs.
        On the other hand many Ramsey type results indicate, that growing structures
        enforce at least local symmetries or regularities. In the first part of the
        work oblique structures in polyhedral graphs are investigated. Several type
        definitions for faces and edges of a polyhedral graph are introduced. A polyhedral
        graph is called oblique with respect to a type definition if it does not contain
        two faces or edges, respectively, which are of the same type. The main results
        of that part are theorems that show the finiteness of the class of such oblique
        polyhedral graphs. In some cases it is shown</dc:description>\n          <dc:contributor>The
