        {u i} to exist: Theorem 1. Let \u03C3 be a separable permutation (i.e., 2413
        and 3142-avoiding) with sh(\u03C3) =\u03BB = (\u03BB1,..., \u03BB k). Then
        there exist k disjoint, increasing subsequences u 1,..., u k, with u i of
        maximum length in \u03C3 \\ (u 1 \u222A  \xB7  \xB7  \xB7  \u222A u i\u22121),
        such that the length of each u i is given by \u03BB i. The proof is based
