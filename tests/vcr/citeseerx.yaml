        \         <dc:title>Line Planning on Paths and Tree Networks with Applications
        to the Quito Troleb\xFAs System</dc:title>\n          <dc:creator>Luis M.
        Torres</dc:creator>\n          <dc:creator>Ramiro Torres</dc:creator>\n          <dc:creator>Ralf
        Bornd\xF6rfer</dc:creator>\n          <dc:creator>Marc E. Pfetsch</dc:creator>\n
        \         <dc:description>Line planning is an important step in the strategic
        planning process of a public transportation system. In this paper, we discuss
        an optimization model for this problem in order to minimize operation costs
        while guaran-teeing a certain level of quality of service, in terms of available
        transport capacity. We analyze the problem for path and tree network topologies
        as well as several categories of line operation that are important for the
        Quito Troleb\xFAs system. It turns out that, from a computational com-plexity
        worst case point of view, the problem is hard in all but the most simple variants.
        In practice, however, instances based on real data from the Troleb\xFAs System
        in Quito can be solved quite well, and significant optimization potentials
        can be demonstrated. </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
