        \         <dc:title> Steganalysis by Subtractive Pixel Adjacency Matrix</dc:title>\n
        \         <dc:creator>Tom\xE1\u0161 Pevn\xFD  </dc:creator>\n          <dc:creator>Patrick
        Bas</dc:creator>\n          <dc:creator>Jessica Fridrich</dc:creator>\n          <dc:description>Abstract\xE2&#128;&#148;This
        paper presents a method for detection of steganographic methods that embed
        in the spatial domain by adding a low-amplitude independent stego signal,
        an example of which is LSB matching. First, arguments are provided for modeling
        the differences between adjacent pixels using first-order and second-order
        Markov chains. Subsets of sample transition probability matrices are then
        used as features for a steganalyzer implemented by support vector machines.
        The major part of experiments, performed on four diverse image databases,
        focuses on evaluation of detection of LSB matching. The comparison to prior
        art reveals that the presented feature set offers superior accuracy in detecting
        LSB matching. Even though the feature set was developed specifically for spatial
        domain steganalysis, by constructing steganalyzers for ten algorithms for
        JPEG images it is demonstrated that the features detect steganography in the
        transform domain as well.  </dc:description>\n          <dc:contributor>The
