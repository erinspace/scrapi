        \         <dc:title>Rotation Based Acceleration of Informed Embedding in DPTC
        Watermarking Scheme</dc:title>\n          <dc:creator>Marc Chaumont</dc:creator>\n
        \         <dc:subject>psychovisual watermarking</dc:subject>\n          <dc:subject>low</dc:subject>\n
        \         <dc:description> The Dirty Paper Trellis Code (DPTC) watermarking
        scheme [1] is a very efficient high rate scheme. It has however a major drawback:
        its computational complexity. This problem is addressed by using a faster
        embedding technique. The embedding space is built by projecting some wavelet
        coefficients onto secret carriers. The fast embedding is achieved with a dichotomous
        rotation in the Cox, Miller, and Bloom plane. Besides, a modern watermarking
        scheme should manage the psychovisual impact due to the watermarking signal.
        This is addressed by using a psychovisual mask. Our low complexity watermarking
        scheme is compared to two other psychovisual low complexity approaches and
        results show a good behavior in terms of robustness. The obtained results
        give a very clear vision, in realistic conditions of use, of the current state-of-the-art
        for high-rate watermarking schemes of low complexity.  </dc:description>\n
