        \         <dc:title>Network information flow</dc:title>\n          <dc:creator>Rudolf
        Ahlswede</dc:creator>\n          <dc:creator>Ning Cai</dc:creator>\n          <dc:creator>Shuo-yen
        Robert Li</dc:creator>\n          <dc:creator>Raymond W. Yeung</dc:creator>\n
        \         <dc:description> We introduce a new class of problems called network
        information flow which is inspired by computer network applica-tions. Consider
        a point-to-point communication network on which a number of information sources
        are to be mulitcast to certain sets of destinations. We assume that the information
        sources are mu-tually independent. The problem is to characterize the admissible
        coding rate region. This model subsumes all previously studied models along
        the same line. In this paper, we study the problem with one information source,
        and we have obtained a simple characterization of the admissible coding rate
        region. Our result can be regarded as the Max-flow Min-cut Theorem for network
        information flow. Contrary to one\u2019s intuition, our work reveals that
        it is in general not optimal to regard the information to be multicast as
        a \u201Cfluid\u201D which can simply be routed or replicated. Rather, by employing
        coding at the nodes, which we refer to as network coding, bandwidth can in
        general be saved. This finding may have significant impact on future design
        of switching systems.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
