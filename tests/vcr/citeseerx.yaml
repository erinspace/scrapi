        \         <dc:title>The Dial-a-Ride Problem (DARP): Variants, Modeling Issues
        . . . </dc:title>\n          <dc:creator>Jean-fran\xE7ois Cordeau</dc:creator>\n
        \         <dc:creator>Gilbert Laporte</dc:creator>\n          <dc:subject>dial-a-ride
        problem</dc:subject>\n          <dc:subject>survey</dc:subject>\n          <dc:subject>static
        and dynamic pick-up and delivery</dc:subject>\n          <dc:description>
        \ The Dial-a-Ride Problem (DARP) consists of designing vehicle routes and
        schedules for n users who specify pick-up and drop-off requests between ori-gins
        and destinations. The aim is to plan a set of m minimum cost vehicle routes
        capable of accommodating asmany users as possible, under a set of constraints.
        The most common example arises in door-to-door transportation for elderly
        or disabled people. The purpose of this article is to review the scientific
        literature on the DARP. The main features of the problem are described and
        classified and some modeling issues are discussed. A summary of the most important
        algorithms is provided.</dc:description>\n          <dc:contributor>The Pennsylvania
