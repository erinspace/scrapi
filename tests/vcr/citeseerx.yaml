        \         <dc:title>Railway Track Allocation by Rapid Branching  </dc:title>\n
        \         <dc:creator>Ralf Bornd\xF6rfer</dc:creator>\n          <dc:creator>Thomas
        Schlechte</dc:creator>\n          <dc:creator>Steffen Weider</dc:creator>\n
        \         <dc:subject>proximal</dc:subject>\n          <dc:description>The
        track allocation problem, also known as train routing problem or train timetabling
        problem, is to find a conflict-free set of train routes of maximum value in
        a railway network. Although it can be modeled as a standard path packing problem,
        instances of sizes relevant for real-world railway applications could not
        be solved up to now. We propose a rapid branching column generation approach
        that integrates the solution of the LP relaxation of a path coupling formulation
        of the problem with a special rounding heuristic. The approach is based on
        and exploits special properties of the bundle method for the approximate solution
        of convex piecewise linear functions. Computational results for difficult
        instances of the benchmark library TTPlib are reported.</dc:description>\n
