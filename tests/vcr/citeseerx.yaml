        \         <dc:title> Equilibrium Mode of Competition in Unionize Oligopolies:
        Do Unions Act as Commitment Device to Cournot Outcomes? </dc:title>\n          <dc:creator>Constantine
        Manasakis</dc:creator>\n          <dc:creator>Minas Vlassis</dc:creator>\n
        \         <dc:subject>Oligopoly</dc:subject>\n          <dc:subject>Monopoly
        unions</dc:subject>\n          <dc:subject>Equilibrium mode of competition</dc:subject>\n
        \         <dc:description>In contrast with previous studies, we postulate
        that there is no ex-ante commitment over the type of contract (i.e., price
        or quantity) which a firm offers consumers. In the context of a unionized
        symmetric duopoly we instead argue that the mode of competition which in equilibrium
        emerges is the one that entails the most beneficial outcome for both the firm
        and its labour union, in each firm/union pair, given the choice of the rival
        pair. Our findings suggest that monopoly unions with risk-averse/neutral members
        may effectively act as commitment devices driving firms to the symmetric Cournot
        mode of competition.</dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
