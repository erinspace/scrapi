        \         <dc:title> The Incentives for Takeover in Oligopoly  </dc:title>\n
        \         <dc:creator>Roman Inderst</dc:creator>\n          <dc:creator>Christian
        Wey</dc:creator>\n          <dc:subject>Merger</dc:subject>\n          <dc:subject>Takeover
        Bidding</dc:subject>\n          <dc:subject>Oligopoly</dc:subject>\n          <dc:description>This
        paper presents a model of takeover incentives in an oligopolistic industry,
        which, in contrast to previous approaches, takes both insiders&amp;apos; and
        outsiders&amp;apos; gains from an increase in industry concentration into
        account. Our main application is to compare takeover incentives in a differentiated
        Cournot and Bertrand oligopoly model with linear demand and costs. We provide
        a complete analysis for arbitrary numbers of firms, complements and substitutes,
        and degrees of product differentiation. An increase in concentration is more
        likely under Cournot competition if products are complements and more likely
        under Bertrand competition if products are substitutes. Moreover, as products
        become closer substitutes, a takeover becomes more likely under Bertrand and
        less likely under Cournot competition.</dc:description>\n          <dc:contributor>The
