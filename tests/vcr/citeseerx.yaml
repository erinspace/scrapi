        \         <dc:title> CHARACTERIZING SEARCH SPACES FOR TABU SEARCH</dc:title>\n
        \         <dc:creator>Christopher R. Houck</dc:creator>\n          <dc:creator>Jeffrey
        A. Joines</dc:creator>\n          <dc:creator>Michael G. Kay</dc:creator>\n
        \         <dc:description>A large number of heuristic search algorithms are
        available for function optimization. Each of these heuristics, e.g., simulated
        annealing, genetic algorithms, tabu search, etc., has been shown to be effective
        at finding good solutions efficiently. However, little work has been directed
        at determining what are the important problem characteristics for which one
        algorithm is more efficient than the others. By examining two problems, the
        location\u2013allocation problem and the qua-dratic assignment problem, characteristics
        of successful tabu search are illustrated. A tabu search for the location\u2013allocation
        problem is described and implemented. The results of this tabu search are
        compared against a genetic algorithm. For the quadratic assignment problem,
