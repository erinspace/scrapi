        \         <dc:creator>Thomas Eirich</dc:creator>\n          <dc:description>Beam
        is a program that synthesizes file trees from one or more source file trees.
        An instruction file contains the synthesis rules. The simplest form of a synthesis
        is making the destination tree an exact copy of a single source tree. If the
        destination tree already exists, it is verified for consistency with the sources
        and the synthesis rules. Updates occur when inconsistencies are detected.
