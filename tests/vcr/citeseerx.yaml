        \         <dc:title>A GLOBALLY CONVERGENT AUGMENTED LAGRANGIAN PATTERN SEARCH
        ALGORITHM FOR OPTIMIZATION WITH GENERAL CONSTRAINTS AND SIMPLE BOUNDS </dc:title>\n
