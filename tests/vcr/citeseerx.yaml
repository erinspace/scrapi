        \         <dc:creator>Bernhard Kr\xF6n  , R\xF6gnvaldur G. M\xF6ller</dc:creator>\n
        \         <dc:description>Several results on the action of graph automorphisms
        on ends and fibers are generalized for the case of metric ends. This includes
        results on the action of the automorphisms on the end space, directions of
        automorphisms, double rays which are invariant under a power of an automorphism
        and metrically almost transitive automor-phism groups. It is proved that the
        bounded automorphisms of a metrically almost transitive graph with more than
        one end are precisely the kernel of the action on the space of metric ends.
