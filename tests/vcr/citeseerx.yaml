        \         <dc:title> Buyer Power and Supplier Incentives</dc:title>\n          <dc:creator>Roman
        Inderst</dc:creator>\n          <dc:creator>Christian Wey</dc:creator>\n          <dc:description>This
        paper investigates how the formation of larger buyers affects a supplier\u2019s
        profits and, by doing so, his incentives to undertake non-contractible activities.
        We first identify two channels of buyer power, which allows larger buyers
        to obtain discounts. We subsequently examine the effects of buyer power on
        the supplier\u2019s incentives and on social welfare. Contrary to some informal
        claims in the policy debate on buyer power, we find that the exercise of buyer
        power-even though reducing supplier\u2019s profits- may often increase a supplier\u2019s
        incentive to undertake welfare enhancing activities.</dc:description>\n          <dc:contributor>The
