        \         <dc:subject>05C10</dc:subject>\n          <dc:subject>05C15</dc:subject>\n
        \         <dc:description> The facial parity edge colouring of a connected
        bridgeless plane graph is such an edge colouring in which no two face-adjacent
        edges (consecutive edges of a facial walk of some face) receive the same colour,
        in addition, for each face \u03B1 and each colour c, either no edge or an
        odd number of edges incident with \u03B1 is coloured with c. From the Vizing\u2019s
        theorem it follows that every 3-connected plane graph has a such colouring
        with at most \u2206  \u2217 + 1 colours, where \u2206  \u2217 is the size
