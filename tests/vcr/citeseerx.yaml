        \         <dc:title>  Optimizing Limousine Service with AI</dc:title>\n          <dc:creator>Andy
        Hon Wai Chun</dc:creator>\n          <dc:description>  A common problem for
        companies with strong business growth is that it is hard to find enough experienced
        staff to support expansion needs. This problem is particularly pronounced
        for operations planners and controllers, who must be very highly knowledgeable
        and experienced with the business domain. This article is a case study of
        how one of the largest travel agencies in Hong Kong alleviated this problem
        by using AI to support decision making and problem solving so that its planners
        and controllers can work more effectively and efficiently to sustain business
        growth while maintaining consistent quality of service. AI is used in a mission-critical
        fleet management system</dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
