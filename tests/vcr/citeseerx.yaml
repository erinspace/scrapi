        \         <dc:title>Dynamic programming for stochastic target problems and
        geometric flows</dc:title>\n          <dc:creator>H. Mete Soner</dc:creator>\n
        \         <dc:creator>Nizar Touzi</dc:creator>\n          <dc:subject>Key
        words</dc:subject>\n          <dc:subject>Stochastic control</dc:subject>\n
        \         <dc:description>Given a controlled stochastic process, the reachability
        set is the collection of all initial data from which the state process can
        be driven into a target set at a specified time. Differential properties of
        these sets are studied by the dynamic programming principle which is proved
        by the Jankov-von Neumann measurable selection theorem. This principle implies
        that the reachability sets satisfy a geometric partial differen-tial equation,
        which is the analogue of the Hamilton-Jacobi-Bellman equation for this problem.
        By appropriately choosing the controlled process, this connection provides
        a stochastic representation for mean curvature type geometric flows. Another
        application is the super-replication problem in financial mathematics. Several
        applications in this direction are also discussed.</dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
