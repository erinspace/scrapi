        \         <dc:creator>Genghua Fan</dc:creator>\n          <dc:subject>Path</dc:subject>\n
        \         <dc:subject>Decomposition</dc:subject>\n          <dc:subject>Gallai\u2019s
        conjecture</dc:subject>\n          <dc:description>LetG be a connected simple
        graph on n vertices. Gallai\u2019s conjecture asserts that the edges ofG can
        be decomposed into n2  paths. Let H be the subgraph induced by the vertices
        of even degree in G. Lov\xE1sz showed that the conjecture is true ifH contains
        at most one vertex. Extending Lov\xE1sz\u2019s result, Pyber proved that the
        conjecture is true if H is a forest. A forest can be regarded as a graph in
        which each block is an isolated vertex or a single edge (and so each block
        has maximum degree at most 1). In this paper, we show that the conjecture
        is true if H can be obtained from the emptyset by a series of so-defined -operations.
        As a corollary, the conjecture is true if each block of H is a triangle-free
        graph of maximum degree at most 3.</dc:description>\n          <dc:contributor>The
