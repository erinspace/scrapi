        \         <dc:title>ENDS -- GROUP THEORETICAL AND TOPOLOGICAL ASPECTS</dc:title>\n
        \         <dc:creator>Bernhard Kr\xF6n</dc:creator>\n          <dc:creator>Elmar
        Teufl</dc:creator>\n          <dc:description>  This is a survey of topological,
        group theoretical and some graph theoretical aspects of ends. After discussing
        the notion of ends in topology, we consider ends of graphs and show that the
        metric end topology of connected graphs is metrizable. The \u201C1\u20132\u2013Cantor
        theorem\u201D is proved for graphs whose ends are all limit ends, that is,
        ends which are accumulation points of an orbit of the group of automorphisms.
        We also discuss ends of finitely generated groups, Stallings\u2019 Structure
        Theorem and further applications concerning the cycle space of a graph and
        random walks.  </dc:description>\n          <dc:contributor>The Pennsylvania
