        dimension d such that it is representable as the intersection graph of d-dimensional
        boxes. We give a short constructive proof that every graph with maximum degree
        D has boxicity at most 2D\xB2. We also conjecture that the best upper bound
        is linear in D. </dc:description>\n          <dc:contributor>The Pennsylvania
