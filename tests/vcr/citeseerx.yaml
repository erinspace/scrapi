        \         <dc:title>On the Railway Line Planning Models Considering the Various
        Halting Patterns  </dc:title>\n          <dc:creator>Bum Hwan Park </dc:creator>\n
        \         <dc:creator>Chung-soo Kim </dc:creator>\n          <dc:creator>Hag-lae
        Rho</dc:creator>\n          <dc:subject>railway</dc:subject>\n          <dc:subject>line
        planning</dc:subject>\n          <dc:subject>halting pattern</dc:subject>\n
        \         <dc:subject>NPhard</dc:subject>\n          <dc:description> We propose
        railway line planning optimization models that determines the frequency of
        each train so that it can meet passenger origindestination demands while minimizing
        the related costs. Most line planning models assume that all trains on a supply
        network stop at all intermediate stations. However to minimize passenger travelling
        time and provide train service to as many stations as possible, we must consider
        various halting patterns, that might be given in advance or be sought. Our
        study considers two line planning problems considering halting patterns, describes
        the computational complexities for each problem and present the optimization
        models for both. We also present experimental results obtained for Korean
        high speed railway network.</dc:description>\n          <dc:contributor>The
