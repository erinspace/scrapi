        \         <dc:title>A Globally Convergent Augmented Lagrangian Pattern Search
        Algorithm For Optimization With General Constraints And Simple Bounds</dc:title>\n
        \         <dc:creator>Robert Michael Lewis</dc:creator>\n          <dc:creator>Virginia
        Torczon</dc:creator>\n          <dc:subject>Key words. augmented Lagrangian</dc:subject>\n
        \         <dc:subject>constrained optimization</dc:subject>\n          <dc:subject>direct
        search</dc:subject>\n          <dc:subject>nonlinear programming</dc:subject>\n
        \         <dc:subject>pattern search</dc:subject>\n          <dc:description>
        We give a pattern search adaptation of an augmented Lagrangian method due
        to Conn, Gould, and Toint. The algorithm proceeds by successive bound constrained
        minimization of an augmented Lagrangian. In the pattern search adaptation
        we solve this subproblem approximately using a bound constrained pattern search
        method. The stopping criterion proposed by Conn, Gould, and Toint for the
        solution of this subproblem requires explicit knowledge of derivatives. Such
        information is presumed absent in pattern search methods; however, we show
        how we can replace this with a stopping criterion based on the pattern size
        in a way that preserves the convergence properties of the original algorithm.
        In this way we proceed by successive, inexact, bound constrained minimization
        without knowing exactly how inexact the minimization is. So far as we know,
        this is the first provably convergent direct search method for general nonlinear
        programming.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
