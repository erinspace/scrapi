        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \         <dc:title>The Golden Partition Conjecture  posed by Marcin Peczarski</dc:title>\n
        \         <dc:creator> Andr\xE9 K\xE9zdy</dc:creator>\n          <dc:description>Let
        P (\u2264, S) be a partial order on the set S. An extension of \u2264 is a
        partial order \u2264  \u2217 on S such that u \u2264 v implies u \u2264  \u2217
        v, for all u, v \u2208 S. A linear extension of P is an extension of \u2264
        that forms a linear order (a.k.a a total order). The number of linear extensions
        of P is denoted e(P). Conjecture (The Golden Partition Conjecture). For any
        finite poset P that is not a chain, there exist two consecutive comparisons
        such that regardless of their results the inequality e(P)  \u2265 e(P1) +
        e(P2) holds, where P1 and P2 are the posets obtained from P after the first
        comparison and after both comparisons, respectively. The Golden Partition
        Conjecture is motivated by conjectures whose root is a famous sorting problem.
        Imagine that a finite set S with cardinality n has a hidden total order \u227A
        that we would like to uncover by making comparisons between pairs of elements
        from S. Comparing a pair u, v \u2208 S means uncovering either u \u227A v
        or v \u227A u. How many comparisons are needed in the worst case? The classical
        answer is \u0398(n log2(n)) comparisons are needed and \u2018merge sort\u2019,
        for example, gives an algorithm to achieve this bound. How many comparisons
        are needed if some partial information about \u227A is already known? Partial
        information about \u227A can be summarized by a poset P (\u2264, S). Let C(P)
        denote the number of comparisons required to find the hidden linear extension
        \u227A, in the worst case, starting from partial information P?</dc:description>\n
