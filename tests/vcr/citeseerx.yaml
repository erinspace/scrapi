        Torczon</dc:creator>\n          <dc:subject>Key words. augmentedLagrangian</dc:subject>\n
        \         <dc:subject>constrainedoptimization</dc:subject>\n          <dc:subject>direct
        search</dc:subject>\n          <dc:description>We give a pattern search methodfor
        nonlinearly constrained optimization that is an adaption of a bound constrained
        augmented Lagrangian method first proposed by Conn, Gould, andToint [SIAM
        J. Numer. Anal., 28 (1991), pp. 545\u2013572]. In the pattern search adaptation,
        we solve the bound constrained subproblem approximately using a pattern search
        method. The stopping criterion proposedby Conn, Gould, andToint for the solution
        of the subproblem requires explicit knowledge of derivatives. Such information
        is presumed absent in pattern search methods; however, we show how we can
        replace this with a stopping criterion basedon the pattern size in a way that
        preserves the convergence properties of the original algorithm. In this way
        we proceedby successive, inexact, bound constrained minimization without knowing
        exactly how inexact the minimization is. As far as we know, this is the first
        provably convergent direct search method for general nonlinear programming.</dc:description>\n
