        \         <dc:title>The Cournot-Bertrand Profit Differential: A Reversal Result
        in a Differentiated Duopoly with Wage Bargaining</dc:title>\n          <dc:creator>M\xF3nica
        Correa L\xF3pez</dc:creator>\n          <dc:creator>Robin A. Naylor</dc:creator>\n
        \         <dc:description>This paper compares Cournot and Bertrand equilibria
        in a downstream differentiated duopoly in which the input price (wage) paid
        by each downstream firm is the outcome of  a strategic bargain with its upstream
        supplier (labour union). We show that the standard  result that Cournot equilibrium
        profits exceed those under Bertrand competition - when  the differentiated
        duopoly game is played in imperfect substitutes - is reversible. Whether equilibrium
        profits are higher under Cournot or Bertrand competition is shown to depend
        upon the nature of the upstream agents&amp;apos; preferences, on the distribution
        of bargaining power over the input price and on the degree of product market
        differentiation. We find that the standard result holds unless unions are
        both powerful and place considerable weight on the wage argument in their
        utility function. One implication of this is that if the upstream agents are
        profit-maximising firms, then the standard result will obtain.</dc:description>\n
