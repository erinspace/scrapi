        \         <dc:title>Removable Edges in a Cycle of a 4-Connected Graph</dc:title>\n
        \         <dc:creator>Jichang Wu</dc:creator>\n          <dc:creator>Xueliang
        Li</dc:creator>\n          <dc:creator>Lusheng Wang</dc:creator>\n          <dc:subject>Key
        Words</dc:subject>\n          <dc:subject>4-Connected graph</dc:subject>\n
        \         <dc:subject>Removable edge</dc:subject>\n          <dc:subject>Edge-vertex-cut
        fragment</dc:subject>\n          <dc:description>Let G be a 4-connected graph.
        For an edge e of G, we do the following operations on G: first, delete the
        edge e from G, resulting the graph G \u2212 e; second, for all the vertices
        x of degree 3 in G \u2212 e, delete x from G \u2212 e and then completely
        connect the 3 neighbors of x by a triangle. If multiple edges occur, we use
        single edges to replace them. The final resultant graph is denoted by G \xAA
        e. If G \xAA e is still 4-connected, then e is called a removable edge of
        G. In this paper, we investigate the problem on how many removable edges there
        are in a cycle of a 4-connected graph, and give examples to show that our
        results are in some sense best possible.</dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
