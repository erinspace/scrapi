        \         <dc:title>Two key estimation techniques for the broken-arrows watermarking
        scheme</dc:title>\n          <dc:creator>Patrick Bas</dc:creator>\n          <dc:creator>Andreas
        Westfeld </dc:creator>\n          <dc:subject>Security</dc:subject>\n          <dc:subject>Algorithms
        Keywords Zero-bit watermarking algorithm</dc:subject>\n          <dc:subject>Security</dc:subject>\n
        \         <dc:subject>Attack</dc:subject>\n          <dc:subject>Subspace
        Estimation</dc:subject>\n          <dc:description>This paper presents two
        different key estimation attacks targeted for the image watermarking system
        proposed for the BOWS-2 contest. Ten thousands images are used in order to
        estimate the secret key and remove the watermark while minimizing the distortion.
        Two different techniques are proposed. The first one combines a regression-based
        denoising process to filter out the component of the original images and a
        clustering algorithm to compute the different components of the key. The second
        attack is based on an inline subspace estimation algorithm, which estimates
        the subspace associated with the secret key without computing eigen decomposition.
        The key components are then estimated using Independent Component Analysis
        and a strategy designed to leave efficiently the detection region is presented.
        On six test images, the two attacks are able to remove the mark with very
        small distortions (between 41.8 dB and 49 dB).</dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
