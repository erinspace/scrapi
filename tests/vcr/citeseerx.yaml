        \         <dc:creator>C. K\xFCttner</dc:creator>\n          <dc:description>
        \ Telebus is Berlin&amp;apos;s dial-a-ride system for handicapped people who
        cannot use the public transportation system. The service is provided by a
        fleet of about 100 mini-buses and includes assistance in getting in and out
        of the vehicle. Telebus has between 1,000 and 1,500 transportation requests
        per day. The problem is to schedule these requests onto the vehicles such
        that punctual service is provided while operation costs are minimized. Addi
        tional constraints include pre-rented vehicles, fixed bus driver shift lengths,
        obligatory breaks, and different vehicle capacities. We use a set partitioning
        approach for the solution of the bus scheduling problem that consists of two
        steps. The first clustering step identifies segments of possible bus tours
        (&amp;quot;orders&amp;quot;) such that more than one person is transported
        at a time; the aim in this step is to reduce the size of the problem and to
        make use of larger vehicle capacities. The problem of selecting a set of orders
        such that the traveling distance of the vehicles within the orders is minimal
        is a set partitioning problem that can be solved to optimality. In</dc:description>\n
