        \         <dc:title>A Frequency Assignment Problem in Cellular Phone Networks
        (Extended Abstract)</dc:title>\n          <dc:creator>  Andreas Eisenbl\xE4tter
        \ </dc:creator>\n          <dc:subject>Frequency Assignment Problem</dc:subject>\n
        \         <dc:subject>Cellular Phone Network</dc:subject>\n          <dc:subject>Heuris-
        tics</dc:subject>\n          <dc:subject>Graph Coloring</dc:subject>\n          <dc:description>We
        present a mathematical formulation of a frequency assignment problem encountered
        in cellular phone networks: frequencies have to be assigned to stationary
        transceivers (car-riers) such that as little interference as possible is induced
        while obeying several technical and legal restrictions. The optimization problem
        isNP-hard, and no good approximation can be guaranteed, unless P =NP. We sketch
        some starting and improvement heuristics, and report on their successful application
        for solving the frequency assignment problem under consideration. Computational
        results on real-world instances with up to 2877 carriers and 50 frequencies
        are presented.</dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
