        using beam&amp;apos;s  powerful synthesis facilities. A decomposition of a
        UNIX installation into separately maintainable file trees is proposed. Beam
        then recomposes these file trees to synthesize individual UNIX installations
        for each workstation. Another decomposition concept of beam are packs. A file
        tree can be grouped into packs of files. Usually, files of one pack are related
        to some common functionality of the software. Customizing a software package
        to individual needs is reduced to the selection of an appropriate se...</dc:description>\n
