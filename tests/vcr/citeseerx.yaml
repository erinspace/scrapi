        \         <dc:title> Recoverable Robustness for Railway Rolling Stock Planning</dc:title>\n
        \         <dc:creator>Valentina Cacchiani</dc:creator>\n          <dc:creator>Alberto
        Caprara</dc:creator>\n          <dc:creator>Laura Galli</dc:creator>\n          <dc:creator>Leo
        Kroon</dc:creator>\n          <dc:creator>Gabor Maroti</dc:creator>\n          <dc:creator>Paolo
        Toth</dc:creator>\n          <dc:description>In this paper we explore the
        possibility of applying the notions of Recoverable Robustness and Price of
        Recoverability (introduced by [5]) to railway rolling stock planning, being
        interested in recoverability measures that can be computed in practice, thereby
        evaluating the robustness of rolling stock schedules. In order to lower bound
        the Price of Recoverability for any set of recovery algorithms, we consider
        an \u201Coptimal\u201D recovery algorithm and propose a Benders decomposition
        approach to assess the Price of Recoverability for this \u201Coptimal\u201D
        algorithm. We evaluate the approach on real-life rolling stock planning problems
        of NS, the main operator of passenger trains in the Netherlands. The preliminary
        results show that, thanks to Benders decomposition, our lower bound can be
        computed within relatively short time for our case study. </dc:description>\n
