        \         <dc:title>  An Ant Colony Optimization Approach to Flexible Protein-Ligand
        Docking</dc:title>\n          <dc:creator>Oliver Korb</dc:creator>\n          <dc:creator>Thomas
        St\xFCtzle</dc:creator>\n          <dc:creator>Thomas E. Exner</dc:creator>\n
        \         <dc:description> The prediction of the complex structure of a small
        ligand with a protein, the so-called protein-ligand docking problem, is a
        central part of the rational drug design process. For this purpose, we introduce
        the docking algorithm PLANTS (Protein-Ligand ANT System), which is based on
        ant colony optimization, one of the most successful swarm intelligence techniques.
        We study the effectiveness of PLANTS for several parameter settings and present
        a direct comparison of PLANTS\u2019s performance to a state-ofthe-art program
        called GOLD, which is based on a genetic algorithm and frequently used in
        the pharmaceutical industry for this task. Last but not least, we also show
        that PLANTS can make effective use of protein flexibility giving example results
        on cross-docking and virtual screening experiments for protein kinase A.  </dc:description>\n
