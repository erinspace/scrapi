        \         <dc:title>I/O-efficient planar range skyline and . . . </dc:title>\n
        \         <dc:creator>Casper Kejlberg-Rasmussen</dc:creator>\n          <dc:creator>Yufei
        Tao</dc:creator>\n          <dc:creator>Konstantinos Tsakalidis</dc:creator>\n
        \         <dc:creator>Kostas Tsichlas</dc:creator>\n          <dc:creator>Jeonghun
        Yoon</dc:creator>\n          <dc:description>We study the static and dynamic
        planar range skyline reporting problem in the external memory model with block
        size B, under a linear space budget. The problem asks for an O(n/B) space
        data structure that stores n points in the plane, and supports reporting the
        k maximal input points (a.k.a. skyline) among the points that lie within a
        given query rectangle Q = [\u03B11, \u03B12]  \xD7 [\u03B21, \u03B22]. When
        Q is 3-sided, i.e. one of its edges is grounded, two variants arise: topopen
        for \u03B22 =  \u221E and left-open for \u03B11 = \u2212 \u221E (symmetrically
        bottom-open and right-open) queries. We present optimal static data structures
        for top-open queries, for the cases where the universe is R 2, a U \xD7 U
        grid, and rank space [O(n)] 2. We also show that left-open queries are harder,
        as they require \u2126((n/B) \u025B + k/B) I/Os for \u025B&amp;gt; 0, when
        only linear space is allowed. We show that the lower bound is tight, by a
        structure that supports 4-sided queries in matching complexities. Interestingly,
        these lower and upper bounds coincide with those of the planar orthogonal
        range reporting problem, i.e., the skyline requirement does not alter the
        problem difficulty at all! Finally, we present the first dynamic linear space
        data structure that supports top-open queries in O(log 2B \u025B n + k/B 1\u2212\u025B)
        and updates in O(log 2B \u025B n) worst case I/Os, for \u025B \u2208 [0, 1].
        This also yields a linear space data structure for 4-sided queries with optimal
        query I/Os and O(log(n/B)) amortized update I/Os. We consider of independent
        interest the main component of our dynamic structures, a new realtime I/O-efficient
        and catenable variant of the fundamental structure priority queue with attrition
        by Sundar. The full version is found on</dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
