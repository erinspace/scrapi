        \         <dc:title>Chaos Out of Order: A Simple, Scalable File Distribution
        Facility For `Intentionally Heterogeneous&amp;apos;  Networks</dc:title>\n
        \         <dc:creator>Alva L. Couch</dc:creator>\n          <dc:description>In
        large networks, heterogeneity in hardware, operating systems, user needs,
        and  administrative responsibility often forms boundaries that inhibit sharing
        of information,  expertise, and responsibility. These boundaries can divide
        networks into `feudal fiefdoms&amp;apos; of  administrators, each with a disjoint
        domain of responsibility. DISTR is an easy-to-use file  distribution tool
        for homogeneous networks that also provides controlled file transfer between
        \ disparate architectures and administrative domains. Using DISTR, administrators
        of unrelated  networks can collaborate to reduce duplication of effort while
        retaining control of their own  networks. DISTR&amp;apos;s controls allow
        collaboration, cooperation, and camaraderie to evolve, not  from grand and
        imposed designs, but from informal and serendipitous commonalities of mission
        \ and purpose.  </dc:description>\n          <dc:contributor>The Pennsylvania
        State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
