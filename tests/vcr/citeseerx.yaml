        L. Buchsbaum</dc:creator>\n          <dc:creator>Emden R. Gansner</dc:creator>\n
        \         <dc:creator>Cecilia M. Procopiuc</dc:creator>\n          <dc:creator>Suresh
        Venkatasubramanian</dc:creator>\n          <dc:subject>Categories and Subject
        Descriptors</dc:subject>\n          <dc:subject>F.2.2 [Nonnumerical Algorithms
