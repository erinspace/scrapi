        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \         <dc:title>  A Computational Study of Dantzig-Wolfe Decomposition</dc:title>\n
        \         <dc:creator>James Richard Tebboth</dc:creator>\n          <dc:description>This
        thesis evaluates the computational merits of the Dantzig-Wolfe decomposition
        algorithm. We use modern computer hardware and software, and, in particular,
        we have developed an efficient parallel implementation of Dantzig-Wolfe decomposition.
        We were able to solve problems of up to 83,500 rows, 83,700 columns, and 622,000
        non-zero elements, and one important instance was solved in 63 % of the time
        taken by a commercial implementation of the simplex method. If we were content
        with a solution guaranteed to be within 0.1 % of optimality, then the solution
        time can be cut by a further 32%. Using parallel hardware we can cut the solution
        time further: by 59 % on a four processor PC (equivalent to a speed-up of
        2.42) or 81 % on seven processors of a Silicon Graphics workstation (a speed-up
        of 5.22). Dantzig-Wolfe decomposition is an optimisation technique for solving
