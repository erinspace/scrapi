        \         <dc:subject>Social Welfare</dc:subject>\n          <dc:subject>Tax</dc:subject>\n
        \         <dc:subject>Privatization</dc:subject>\n          <dc:subject>Union</dc:subject>\n
        \         <dc:description>By introducing the government\u2019s preference
        for tax revenues into the theoretical framework of unionized mixed oligopolies,
        this study investigates the efficiency of privatization. The results show
        that (i) regardless of the government\u2019s preference for tax revenues,
        its incentive to privatize a public firm depends on the number of the private
        firms and (ii) social welfare can decrease with an increase in the number
        of firms depending on the level of government\u2019s preference for tax revenue.
        Moreover, if the number of private firms and the government\u2019s preference
        for tax revenue are sufficiently small, then social welfare under a unionized
        priva-tized oligopoly is greater than under a unionized mixed oligopoly while
        the government has an incentive not to privatize the public firm, and vice
        versa if only the number of firms is sufficiently large.</dc:description>\n
