        \         <dc:title>Hyper-Cube Watermarking Scheme</dc:title>\n          <dc:creator>Marc
        Chaumont </dc:creator>\n          <dc:creator>Dalila Goudia </dc:creator>\n
        \         <dc:creator>William Puechb</dc:creator>\n          <dc:subject>Robust
        watermarking</dc:subject>\n          <dc:subject>Quantization-based watermarking</dc:subject>\n
        \         <dc:subject>Perceptual watermarking</dc:subject>\n          <dc:subject>Lattice
        codes</dc:subject>\n          <dc:subject>Watson model</dc:subject>\n          <dc:subject>Valumetric
        attack</dc:subject>\n          <dc:subject>High rate</dc:subject>\n          <dc:subject>Correcting
        codes</dc:subject>\n          <dc:description>In 2007, Li and Cox showed that
        their scheme called Perceptual-QIM (P-QIM) was one of the solutions the most
        successful in order to watermark multi-bits in an image by a quantization
        approach. Our research led us to take some of their ideas and brought new
        proposals. This paper presents a new scheme named Hyper-Cube. In addition
        to re-express the mechanisms of watermarking from a different angle and to
        give a clear framework, we propose two improvements: the computation of the
        modified Watson slacks on a neighborhood, and the use of a cleverly integrated
        error correcting code. Additionally, we experimentally show that the addition
        of the JPEG quantization table for setting the size of lattices do not reduce
        performances. This demonstrate that the scheme may easily be integrated in
        a joint watermarking-compression scheme. Given the obtained results, we can
        conclude that the Hyper-Cube watermarking scheme is currently one of the most
        successful technique when one wants to watermark an image using quantization-based
        approaches.</dc:description>\n          <dc:contributor>The Pennsylvania State
        University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
