        \         <dc:title>Straight-line Grid Drawings of 3-Connected 1-Planar Graphs</dc:title>\n
        \         <dc:creator>Md. Jawaherul Alam</dc:creator>\n          <dc:creator>Franz
        J. Brandenburg</dc:creator>\n          <dc:creator>Stephen G. Kobourov</dc:creator>\n
        \         <dc:description> A graph is 1-planar if it can be drawn in the plane
        such that each edge is crossed at most once. In general, 1-planar graphs do
        not admit straightline drawings. We show that every 3-connected 1-planar graph
        has a straight-line drawing on an integer grid of quadratic size, with the
        exception of a single edge on the outer face that has one bend. The drawing
        can be computed in linear time from any given 1-planar embedding of the graph.
