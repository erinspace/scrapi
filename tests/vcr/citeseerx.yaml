        \         <dc:title>Nix: A Safe and Policy-free System for Software Deployment
        </dc:title>\n          <dc:creator>Eelco Dolstra</dc:creator>\n          <dc:creator>Merijn
        de Jonge</dc:creator>\n          <dc:creator>Eelco Visser</dc:creator>\n          <dc:description>Existing
        systems for software deployment are neither safe nor sufficiently flexible.
        Primary safety issues are the inability to enforce reliable specification
        of component dependencies, and the lack of support for multiple versions or
        variants of a component. This renders deployment operations such as upgrading
        or deleting components dangerous and unpredictable. A deployment system must
        also be flexible (i.e., policyfree) enough to support both centralised and
        local package management, and to allow a variety of mechanisms for transferring
        components. In this paper we present Nix, a deployment system that addresses
        these issues through a simple technique of using cryptographic hashes to compute
        unique paths for component instances.  </dc:description>\n          <dc:contributor>The
        Pennsylvania State University CiteSeerX Archives</dc:contributor>\n          <dc:publisher/>\n
