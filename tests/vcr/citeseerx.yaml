        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n
        \         <dc:title>Build-level Component-based  Software Engineering</dc:title>\n
        \         <dc:creator>Merijn De Jonge</dc:creator>\n          <dc:subject>KEY
        WORDS</dc:subject>\n          <dc:subject>CBSE</dc:subject>\n          <dc:subject>software
        component</dc:subject>\n          <dc:subject>software reuse</dc:subject>\n
        \         <dc:subject>software construction</dc:subject>\n          <dc:subject>software
        engineering</dc:subject>\n          <dc:subject>source</dc:subject>\n          <dc:description>A
        lot of potentially reusable functionality exists in current software systems
        that does not become available for reuse. An important reason is that while
        at the functional level well-known modularization principles are applied for
        structuring functionality into modules, this is not the case at the build
        level for structuring files in directories. This leads to a situation where
        files are entangled in directory hierarchies and build processes, making it
        hard to extract functionality and to make functionality suitable for reuse.
        Consequently, software may not become available for reuse at all, or only
        in rather large chunks of functionality, which may lead to extra software
        dependencies. We propose to improve this situation by applying component-based
        software engineering (CBSE) principles to the build level. Build-level components
        serve to make artefacts reusable, while build-level composition techniques
        serve to assemble complete applications. This combines advantages of having
        small components (e.g., reuse) and large systems (e.g., ease of deployment).
        In this article we explore build-level CBSE in full detail. We discuss theory
        and practice of build-level development, deployment and composition techniques.
        Case studies demonstrate the feasibility of our techniques.</dc:description>\n
