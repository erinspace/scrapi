        Cycles  </dc:title>\n          <dc:creator>Xiang-yong Sun</dc:creator>\n          <dc:creator>Jian-liang
        Wu</dc:creator>\n          <dc:subject>acyclic edge coloring</dc:subject>\n
        \         <dc:description>  A proper edge coloring of a graph G is called
        acyclic if there is no 2-colored cycle in G. The acyclic edge chromatic number
        of G is the least number of colors in an acyclic edge coloring of G. In this
        paper, it is proved that the acyclic edge chromatic number of a planar graph
        G is at most \u2206(G) + 2 if G contains no i-cycles, 4 \u2264 i \u2264 8,
        or any two 3-cycles are not incident with a common vertex and G contains no
        i-cycles, i = 4 and 5.  </dc:description>\n          <dc:contributor>The Pennsylvania
