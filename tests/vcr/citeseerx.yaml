        \         <dc:title>A strengthening of Brooks\u2019 Theorem for line graphs</dc:title>\n
        \         <dc:creator>Landon Rabern</dc:creator>\n          <dc:description>We
        prove that if G is the line { graph of a multigraph, } then the chromatic
        number \u03C7(G) of G is at most max where \u03C9(G) and \u2206(G) are the
        clique \u03C9(G), 7\u2206(G)+10 8 number and the maximum degree of G, respectively.
        Thus Brooks \u2019 Theorem holds for line graphs of multigraphs in much stronger
        form. Using similar methods we then prove that if G is the line graph of a
        multigraph with \u03C7(G)  \u2265 \u2206(G)  \u2265 9, then G contains a clique
        on \u2206(G) vertices. Thus the Borodin-Kostochka Conjecture holds for line
        graphs of multigraphs.  </dc:description>\n          <dc:contributor>The Pennsylvania
