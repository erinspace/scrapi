        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Does Eliminating\
        \ the Earnings Test Increase the Incidence of Low Income among Older Women?</dc:title>\n\
        <dc:creator>Figinski, Theodore</dc:creator>\n<dc:creator>Neumark, David</dc:creator>\n\
        <dc:contributor>U.S. Department of the Treasury</dc:contributor>\n<dc:contributor>University\
        \ of California???Irvine, National Bureau of Economic Research, Institute\
        \ for the Study of Labor</dc:contributor>\n<dc:contributor>Ann Arbor</dc:contributor>\n\
        <dc:subject>Social Security, RET, poverty, older women</dc:subject>\n<dc:description>Reductions\
        \ in the implicit taxation of Social Security benefits from reducing or eliminating\
        \ the Retirement Earnings Test (RET) are an appealing ??? and in many cases\
        \ successful ??? means of encouraging labor supply of older individuals receiving\
        \ benefits. The downside, however, is that the same policy reforms can encourage\
        \ earlier claiming of Social Security benefits, which permanently lowers benefits\
        \ paid in the future. Depending on the magnitude of the effects on earnings\
        \ and how households or individuals adjust their consumption and savings decisions,\
        \ the net effect can be lower incomes at much older ages well beyond when\
        \ people have retired. We explore the consequences of the 2000 reforms eliminating\
        \ the RET from the Full Retirement Age to age 69 for the longer-run evolution\
        \ of income, focusing in particular on the incidence of low income among older\
        \ women, who are more likely to have become dependent mainly on income from\
        \ their Social Security benefits.  We find that the elimination of the RET\
        \ increased the likelihood of having low incomes among women in their mid-70s\
        \ and older ??? ages at which the lower benefits from claiming earlier outweigh\
        \ possibly higher income in the period when women or their husbands increased\
        \ their labor supply.</dc:description>\n<dc:date>2015-11-10T14:39:11Z</dc:date>\n\
