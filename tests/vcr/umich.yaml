        <dc:description>This paper documents strong evidence for behavioral biases\
        \ among Chicago Board of Trade proprietary traders and investigates the effect\
        \ these biases have on prices. Our traders appear highly loss???averse, regularly\
        \ assuming above???average afternoon risk to recover from morning losses.\
        \ This behavior has important short???term consequences for afternoon prices,\
        \ as losing traders actively purchase contracts at higher prices and sell\
        \ contracts at lower prices than those that prevailed previously. However,\
        \ the market appears to distinguish these risk???seeking trades from informed\
        \ trading. Prices set by loss???averse traders are reversed significantly\
        \ more quickly than those set by unbiased traders.</dc:description>\n<dc:date>2015-11-12T21:03:57Z</dc:date>\n\
