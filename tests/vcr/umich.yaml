        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Declining Wealth\
        \ and Work among Male Veterans in the Health and Retirement Study</dc:title>\n\
        <dc:creator>Gustman, Alan</dc:creator>\n<dc:creator>Steinmeier, Thomas</dc:creator>\n\
        <dc:creator>Tabatabai, Nahid</dc:creator>\n<dc:contributor>Dartmouth College</dc:contributor>\n\
        <dc:contributor>Texas Tech University</dc:contributor>\n<dc:contributor>Dartmouth\
        \ College</dc:contributor>\n<dc:contributor>Ann Arbor</dc:contributor>\n<dc:subject>Veterans,\
        \ retirement, declining wealth, HRS,</dc:subject>\n<dc:description>The composition,\
        \ wealth, and employment of male veterans and nonveterans are analyzed for\
        \ four cohorts from the Health and Retirement Study, ages 51 to 56 in 1992,\
        \ 1998, 2004, and 2010. Half of the two oldest cohorts served in the military.\
        \ Only 16 percent of the youngest cohort, the only cohort subject to the all-volunteer\
        \ military, served. One-fifth to one-third of the members of each cohort who\
        \ served saw combat, mainly in Vietnam and in the Gulf War. Among those 51\
        \ to 56 in 1992, veterans were better educated, healthier, wealthier, and\
        \ more likely to be working than nonveterans. By 2010, 51- to 56-year-old\
        \ veterans had lost their educational advantage, were less healthy, less wealthy,\
        \ and less likely to be working than nonveterans. After standardizing in multiple\
        \ regressions for the influence of major observable characteristics, for the\
        \ original 1992 HRS cohort, the wealth of veterans is no longer higher than\
        \ the wealth of nonveterans. In contrast, the wealth of veterans from the\
        \ youngest cohort, those 51 to 56 in 2010, remains about 10 to 13 percent\
        \ below the wealth of nonveterans from that cohort. There also is a decline\
        \ from older to younger cohorts of veterans compared to nonveterans in the\
        \ probability of being not retired, of working more than 35 hours per week,\
        \ and in the likelihood of holding a job for more than 10 years. Comparisons\
        \ are made within the group of veterans by years of service, officer rank\
        \ and other covariates.</dc:description>\n<dc:date>2015-11-12T13:26:07Z</dc:date>\n\
        <dc:date>2015-11-12T13:26:07Z</dc:date>\n<dc:date>2015-09</dc:date>\n<dc:type>Working\
