        \            </header>\n            <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"\
        \ xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Comprehensive\
        \ Wealth of Immigrants and Natives</dc:title>\n<dc:creator>Love, David</dc:creator>\n\
        <dc:creator>Schmidt, Lucie</dc:creator>\n<dc:contributor>Williams College</dc:contributor>\n\
        <dc:contributor>Williams College</dc:contributor>\n<dc:contributor>Ann Arbor</dc:contributor>\n\
        <dc:subject>Immigration; housing; comprehensive wealth; precautionary saving</dc:subject>\n\
        <dc:description>The 1965 Immigration and Nationality Act had a profound impact\
        \ on the demographic and skill composition of immigrants arriving in the U.S.\
        \ A large literature has investigated the relative earnings of immigrants\
        \ and natives, but much less is known about relative wealth accumulation and\
        \ the preparation of immigrants for retirement.  This paper compares the retirement\
        \ preparation of older immigrants to that of native-born households using\
        \ an annualized comprehensive measure of available resources. We find that\
        \ immigrants have less wealth overall, but that they appear to be drawing\
        \ down resources at a slower rate.  We attempt to make sense of the trends\
        \ in annualized wealth with the help of a lifecycle framework that incorporates\
        \ uncertain longevity, bequests, risk in retirement resources, as well as\
        \ endogenous housing wealth. Simulations from the model indicate that it is\
        \ difficult to match the observed patterns in annualized wealth without the\
        \ combination of both an explicit bequest motive and an explicit treatment\
        \ of housing choice.  These patterns mask a good deal of heterogeneity, however,\
        \ in terms of socioeconomic and demographic characteristics. Some of the largest\
        \ differences within immigrants occur along the margins of race and ethnicity,\
        \ as well as the number of years since arrival. The evidence suggests that\
        \ the typical immigrant is relatively well situated in retirement, but that\
        \ more recent immigrants have low levels of total resources and are likely\
        \ to have difficulty maintaining adequate levels of spending in retirement.</dc:description>\n\
        <dc:date>2015-11-12T18:01:05Z</dc:date>\n<dc:date>2015-11-12T18:01:05Z</dc:date>\n\
