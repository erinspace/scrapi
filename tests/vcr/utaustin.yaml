        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        language attitudes of second-generation North Africans in France : the effects
        of religiosity and national identity</dc:title>\n<dc:creator>Oprea, Megan
        Grace</dc:creator>\n<dc:contributor>Bullock, Barbara E.</dc:contributor>\n<dc:contributor>Blyth,
        Carl</dc:contributor>\n<dc:contributor>Wettlaufer, Alexandra</dc:contributor>\n<dc:contributor>Toribio,
        Almeida Jacqueline</dc:contributor>\n<dc:contributor>Brower, Benjamin</dc:contributor>\n<dc:subject>Language
        attitudes</dc:subject>\n<dc:subject>Language and religion</dc:subject>\n<dc:subject>North
        Africa</dc:subject>\n<dc:subject>North African immigration</dc:subject>\n<dc:subject>France</dc:subject>\n<dc:subject>French
        language ideology</dc:subject>\n<dc:subject>National identity</dc:subject>\n<dc:subject>Religiosity</dc:subject>\n<dc:description>This
        dissertation explores the language attitudes (LAs) of second-generation North
        African immigrants in France toward Arabic and French, focusing primarily
        on women. I explore how these attitudes are correlated with religiosity, national
        identity and proficiency. Although numerous LA studies have been done in the
        Maghreb, none have examined the attitudes of the highly marginalized North
        African community in France. Previous research in LAs and in sociolinguistics
        has also neglected religion as a variable, a gap in the literature that this
        dissertation addresses. French and Arabic have powerful language ideologies
        making them an ideal language pairing to study. Muslims believe Arabic is
        the only language through which the true message of the Qur\u2019an can be
        transmitted (Suleiman, 2003). Previous LA studies in the Maghreb indicate
        that people there strongly associate Islam with Arabic (Benrabah 2007; Chakrani,
        2010). It is also the national language of most Muslim majority countries
        and is linked with both national and pan-Arab identity (Dawisha, 2003). The
        French language is seen as the vehicle of French culture and is an important
        symbol of national identity that is used as a tool for the assimilation of
        immigrants (Weil, 2010). There is evidence to suggest that LAs are stronger
        in a diaspora context (Garrett, Bishop &amp; Coupland, 2009). Language attitudes
        may be especially potent for the North African diaspora because of the colonial
        history between France and the Maghreb, and the strained relationship between
        France and its immigrant population. Given that language can act as a symbol
        of culture (Choi, 2003), participants who more closely identify with their
        North African cultural and religious heritage will express more positive attitudes
        toward Arabic. In order to explore these topics, I constructed an anonymous
        language attitudes survey that was distributed online to second-generation
        North Africans in France, ages 18 to 30. The survey included questions concerning
        attitudes toward religious and national identity. The results indicate positive
        attitudes toward Arabic, Islam and North Africa, while expressing relatively
        neutral attitudes toward French, and negative attitudes toward France. Correlations
        did emerge that suggest a relationship between religiosity, national identity,
        and language attitudes for this population.</dc:description>\n<dc:description>French
        and Italian</dc:description>\n<dc:date>2015-09-29T16:58:44Z</dc:date>\n<dc:date>2015-09-29T16:58:44Z</dc:date>\n<dc:date>2015-08</dc:date>\n<dc:date>2015-08-13</dc:date>\n<dc:date>August
        2015</dc:date>\n<dc:date>2015-09-29T16:58:45Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T25C72</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31441</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
