        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Translating
        the discipline : on the institutional memory of German Volkskunde, 1945 to
        present</dc:title>\n<dc:creator>Randall, Amanda Ziemba</dc:creator>\n<dc:contributor>Arens,
        Katherine, 1953-</dc:contributor>\n<dc:contributor>Hake, Sabine</dc:contributor>\n<dc:contributor>Hoberman,
        John</dc:contributor>\n<dc:contributor>Pierce, Marc</dc:contributor>\n<dc:contributor>Nonaka,
        Angela</dc:contributor>\n<dc:subject>Volkskunde</dc:subject>\n<dc:subject>Germany</dc:subject>\n<dc:subject>Historiography</dc:subject>\n<dc:subject>Institutional
        memory</dc:subject>\n<dc:subject>Twentieth century</dc:subject>\n<dc:description>This
        study examines how Europeanist ethnologists (Volkskundler / Europ\xE4ische
        Ethnologen) in Germany (East, West, and reunified) have reconstructed their
        discipline\u2019s history from the end of World War II to the present. In
        this treatment, historiography is understood not simply as a discourse, but
        as a narrative performance by and for parties invested in the discipline.
        These performances, it will be shown, have real implications for the field\u2019s
        organizational and epistemic structuring, and vice versa\u2014a symbiosis
        referred to here as \u201Cinstitutional memory.\u201D The project\u2019s goal
        is not to produce another history of the discipline, but rather to trace how
        institutional memory is rewritten or translated (in Andr\xE9 Lefevere\u2019s
        sense) across historical ruptures and in conversation with other social fields
        (in Pierre Bourdieu\u2019s sense). By mapping the disciplinary identities
        performed by the field\u2019s authorized parties in monographs, articles,
        programmatic statements, and interviews conducted with three generations of
        Volkskundler / Europ\xE4ische Ethnologen, the analysis reveals to what extent
        the field\u2019s institutional memory aligns with postwar Germany\u2019s ongoing
        struggle to connect its past with its current national and global identities.
        Part I considers how the trope of Vergangenheitsbew\xE4ltigung (overcoming
        the past) came to dominate institutional memory in West German and post-reunification
        Volkskunde / Europ\xE4ische Ethnologie. Parts II and III then consider latent
        and emergent boundary issues that had been eclipsed by the long shadow of
        the National Socialist past. Part II examines the dynamics of East German
        Volkskunde\u2019s institutional memory and the challenge of gathering the
        two national traditions into a unified institutional memory after national
        reunification in 1989/90. Part III considers patterns of interdisciplinary
        and international boundary-crossing and -reinforcement shown to be both latent
        across the field\u2019s postwar institutional memory and emergent as the field
        continues to translate its identity in confronting new external pressures.
        By considering narrative performances of boundary problems as sites of institutional
        memory in their own right, the final analysis reveals how the preoccupation
        with the effects of the Nazi era is in fact only one of several possible,
        concurrent translations of a centuries-old anxiety over the field\u2019s legitimacy
        as an independent and institutionalized scientific discipline.</dc:description>\n<dc:description>Germanic
        Studies</dc:description>\n<dc:date>2015-09-29T17:41:59Z</dc:date>\n<dc:date>2015-09-29T17:41:59Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-20</dc:date>\n<dc:date>May
