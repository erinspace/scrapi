        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Payment
        for environmental services in Costa Rica's Osa peninsula : a feminist political
        ecology perspective</dc:title>\n<dc:creator>Schwartz, Gregory James</dc:creator>\n<dc:contributor>Knapp,
        Gregory W.</dc:contributor>\n<dc:contributor>Butzer, Karl W.</dc:contributor>\n<dc:contributor>Torres,
        Rebecca M</dc:contributor>\n<dc:contributor>Arima, Eugenio</dc:contributor>\n<dc:contributor>Hindman,
        Heather</dc:contributor>\n<dc:subject>Payment for environmental services</dc:subject>\n<dc:subject>Costa
        Rica</dc:subject>\n<dc:subject>Women</dc:subject>\n<dc:subject>Gender</dc:subject>\n<dc:subject>Land
        tenure</dc:subject>\n<dc:subject>Political ecology</dc:subject>\n<dc:subject>Deforestation</dc:subject>\n<dc:description>This
        dissertation investigates payment for environmental services (PES) programs
        on the Osa peninsula in southwestern Costa Rica. Three aspects of life in
        Osa Costa Rica are found to critically affect PES implementation: the unique
        geographical and cultural setting of Osa, a history of murky land tenure in
        the region, and the often underemphasized role of women. Osa\u2019s mountainous
        forested terrain makes enforcement of logging bans very difficult without
        the help of in-situ \u201Cguardaparques\u201D(forest rangers) in the form
        of PES-participating landowners themselves. However, the agency in charge
        of enforcing environmental protection (MINAE) is indispensable, despite its
        bouts with corruption and abuse of power. Broadly, though specific flaws in
        the PES program are identified herein, the program is, nonetheless, found
        to be a beneficial and core part of the ideological and financial evolution
        of the region. The related issue of nebulous land tenure in the region began
        in the 1960s and 70s when squatters were encouraged to settle and develop
        land on the peninsula. A stark shift came with the passage of National Forestry
        Law 7575 of 1996 which claimed all non-privately-owned forest for the state
        of Costa Rica, essentially ceasing the process of granting formal land title
        to squatters. This thrust hundreds of squatters into a state of legal and
        financial limbo, affecting their ability both to participate in PES and to
        sell their land. Gender is also central to this investigation as only approximately
        ten percent of PES-participating properties in the Osa region are owned by
        women (nearly twenty percent if married couples are included), yet a greater
        prevalence of pro-environment and pro-conservation attitudes is exhibited
        by women in interviews than by men. For instance, women more often mention
        \u201Cmore time with family\u201D and \u201Chelping the environment\u201D
        compared to men when asked what are their personal benefits of PES participation.
        Also, a much larger percentage of women than men see protecting the environment
        as the responsibility of the landowner.  The concluding chapter lauds the
        philosophical foundation and the overall potential of payment for environmental
        services and also proffers several recommendations as remedies for specific
        foibles of the PES system.</dc:description>\n<dc:description>Geography and
        the Environment</dc:description>\n<dc:date>2015-09-29T17:20:22Z</dc:date>\n<dc:date>2015-09-29T17:20:22Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-06</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T17:20:22Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2WW2V</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31443</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
