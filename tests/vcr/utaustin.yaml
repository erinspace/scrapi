        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Shakespeare's
        first Hamlet : the 1602 Spanish Tragedy additions</dc:title>\n<dc:creator>Thompson,
        Maley Holmes</dc:creator>\n<dc:contributor>Bruster, Douglas</dc:contributor>\n<dc:contributor>Loehlin,
        James</dc:contributor>\n<dc:contributor>Mallin, Eric</dc:contributor>\n<dc:contributor>Marcus,
        Leah</dc:contributor>\n<dc:contributor>Wojciehowski, Hannah</dc:contributor>\n<dc:subject>Shakespeare</dc:subject>\n<dc:subject>Kyd</dc:subject>\n<dc:subject>Spanish
        Tragedy</dc:subject>\n<dc:subject>Attribution</dc:subject>\n<dc:subject>Hamlet</dc:subject>\n<dc:subject>Burbage</dc:subject>\n<dc:subject>Alleyn</dc:subject>\n<dc:subject>Jonson</dc:subject>\n<dc:subject>Hieronimo</dc:subject>\n<dc:subject>Revision</dc:subject>\n<dc:description>While
        scholars have argued that Shakespeare\u2019s Hamlet was modeled after two
        earlier plays by Thomas Kyd\u2014the so-called Ur-Hamlet and The Spanish Tragedy\u2014this
        dissertation finds a middle step in this trajectory of influence: the systematic
        character revision of the role of Hieronimo in the 320 anonymous lines added
        to the 1602 Spanish Tragedy quarto. The increasingly persuasive arguments
        for Shakespeare\u2019s hand in these Additions offer an opportunity to explore
        the implications of this specific emendation, which is represented here as
        a small-scale exercise for Shakespeare and Richard Burbage to attempt and
        rehearse more modern, philosophical personations of grief and madness before
        their great undertaking of Hamlet. This dissertation reads the Shakespearean
        Additions to The Spanish Tragedy alongside Hamlet to trace Shakespeare\u2019s
        developing style and to demonstrate how the Additions may be seen as Hamlet\u2019s
        verbal and thematic precursor. In its introduction and six chapters, this
        project provides several reinterpretations of primary records relevant to
        Shakespeare\u2019s theatrical career in a roughly chronological narrative
        of The Spanish Tragedy\u2019s stage history, ultimately viewing the play\u2019s
        multiple revisions and revivals as a creative point of departure between competitive
        companies and players.</dc:description>\n<dc:description>English</dc:description>\n<dc:date>2015-09-29T16:08:02Z</dc:date>\n<dc:date>2015-09-29T16:08:02Z</dc:date>\n<dc:date>2015-08</dc:date>\n<dc:date>2015-08-11</dc:date>\n<dc:date>August
        2015</dc:date>\n<dc:date>2015-09-29T16:08:02Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T22P43</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31434</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
