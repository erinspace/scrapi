        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>High-end
        demand : markets for legal services and pressure for judicial autonomy in
        urban China</dc:title>\n<dc:creator>Kinkel, Jonathan Josef</dc:creator>\n<dc:contributor>Brinks,
        Daniel M., 1961-</dc:contributor>\n<dc:contributor>Hurst, William, 1975-</dc:contributor>\n<dc:contributor>Elkins,
        Zachary</dc:contributor>\n<dc:contributor>Maclachlan, Patricia</dc:contributor>\n<dc:contributor>Perry,
        H.W.</dc:contributor>\n<dc:subject>Judicial politics</dc:subject>\n<dc:subject>Judicial
        behavior</dc:subject>\n<dc:subject>Chinese politics</dc:subject>\n<dc:subject>Bureaucratic
        politics</dc:subject>\n<dc:subject>Socialist legality</dc:subject>\n<dc:description>Most
        scholars of comparative judicial politics suggest that judicial autonomy emerges
        from various forms of democratic competition or from a need to assuage the
        concerns of those investing capital in countries controlled by authoritarian
        regimes.  In an authoritarian political system where the Party-State has historically
        sought to monopolize control over judicial selection and promotion, how can
        we explain reforms that increase the degree of merit-based competition, the
        statutory basis of written judicial opinions, the level of court transparency,
        and overall judicial autonomy in courts?  Challenging prevailing theories
        regarding the relationship between economic development and rule of law, I
        argue that the particular patterns of local variation in judicial autonomy
        across urban China can be traced in part to differences in local markets for
        professional legal services: if qualified, mid-ranking judges can easily quit
        their jobs and find lucrative local employment as lawyers, court leaders are
        more likely to strategically reform promotion mechanisms in an attempt to
        retain these young\u2014yet nonetheless, experienced\u2014judges.  These findings
        are based on nearly 15 months of in-country fieldwork, conducted between 2012-2014,
        that included 49 interviews with judges across 3 different case study cities:
        Shanghai, Shenzhen, and Chengdu.  Employing the subnational comparative method,
        this article not only builds theory regarding the emergence of rule of law
        in authoritarian states, it also offers new empirical detail regarding the
        promotion, performance evaluation, and behavior of judges in urban China.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T18:24:52Z</dc:date>\n<dc:date>2015-09-29T18:24:52Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-06-03</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T18:24:52Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T20P4G</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31450</dc:identifier>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
