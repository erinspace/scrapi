        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Semantic
        role alignment in metaphor : a frame semantic approach to metaphoric meaning</dc:title>\n<dc:creator>Gemmell,
        Maggie Sue</dc:creator>\n<dc:contributor>Boas, Hans Christian, 1971-</dc:contributor>\n<dc:contributor>Pierce,
        Marc</dc:contributor>\n<dc:contributor>Urlaub, Per</dc:contributor>\n<dc:contributor>Beavers,
        John</dc:contributor>\n<dc:contributor>Streeck, J\xFCrgen</dc:contributor>\n<dc:subject>Metaphor</dc:subject>\n<dc:subject>Metaphoric
        meaning transfer</dc:subject>\n<dc:subject>Metaphor mapping</dc:subject>\n<dc:subject>Conceptual
        metaphor</dc:subject>\n<dc:subject>Frame semantics</dc:subject>\n<dc:subject>Semantic
        roles</dc:subject>\n<dc:subject>Conceptual integration</dc:subject>\n<dc:subject>Mental
        spaces</dc:subject>\n<dc:subject>Frame blending</dc:subject>\n<dc:subject>FrameNet</dc:subject>\n<dc:subject>SALSA</dc:subject>\n<dc:description>Metaphor
        occurs when a word or phrase is used in a way that conflicts with its usual
        (literal) meaning, so that part of its meaning is applied to a different semantic
        domain. For example, time is construed as money in \u201CThis gadget will
        save you hours\u201D (Lakoff and Johnson 1980). There is a link between the
        concepts time and money that underlies many expressions in English; this is
        therefore considered a conceptual metaphor. Conceptual Metaphor Theory (CMT)
        has dominated metaphor research since Lakoff and Johnson (1980), but researchers
        (e.g. Croft 2009, Sullivan 2013) are turning to other cognitive linguistic
        theories such as Frame Semantics (Fillmore 1982) and Cognitive Grammar (Langacker
        1987) to rectify the problems inherent in that approach. CMT does not provide
        tools for systematically defining metaphoric concepts and their components,
        which prevents the analysis of metaphor\u2019s internal meaning. It views
        metaphor as a superimposition of meaning from one domain (e.g. money above)
        onto another (e.g. time). Corpus data has improved metaphor research methods,
        but sounder methodology is needed to choose which metaphors to study. This
        dissertation takes a novel approach to metaphor in that the data are taken
        from a semantically annotated corpus where their semantic domains are already
        assigned. The main dataset is comprised of a naturally occurring group of
        related metaphors that construe awareness as perception. Using the notion
        of frame from Frame Semantics (Fillmore 1982) as implemented in the lexicographic
        database FrameNet (Atkins et al. 2003) to define semantic domains and their
        internal components (frame elements; similar to semantic roles), this dissertation
        analyzes metaphors from the frame-semantically annotated database of German,
        SALSA (Burchardt et al. 2006, 2009), to investigate how meaning elements (semantic
        roles) from the metaphor\u2019s two semantic domains align. I show that semantic
        roles align consistently, although not every semantic role has a counterpart
        in the other domain. I argue that the use of semantic and syntactic information
        that is associated with one domain but not the other allows emergent meaning
        to be created in metaphor. The analysis supports the view of metaphor as a
        blended space, independent of either semantic domain, as described by Fauconnier
        and Turner (2002).</dc:description>\n<dc:description>Germanic Studies</dc:description>\n<dc:date>2015-09-29T17:33:40Z</dc:date>\n<dc:date>2015-09-29T17:33:40Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-04</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T17:33:40Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2S59B</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31444</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
