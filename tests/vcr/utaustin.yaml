        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        military pension promise : autonomous policy subsystems, blue ribbon defense
        commissions, and the twenty-first century all-volunteer force</dc:title>\n<dc:creator>Archuleta,
        Brandon Jason</dc:creator>\n<dc:contributor>Jones, Bryan D.</dc:contributor>\n<dc:contributor>Buchanan,
        Bruce</dc:contributor>\n<dc:contributor>Dorn, Edwin</dc:contributor>\n<dc:contributor>Sparrow,
        Bartholomew H</dc:contributor>\n<dc:contributor>Suri, Jeremi</dc:contributor>\n<dc:contributor>Theriault,
        Sean M</dc:contributor>\n<dc:subject>Policy subsystems</dc:subject>\n<dc:subject>Military
        pension policy</dc:subject>\n<dc:subject>Blue ribbon commissions</dc:subject>\n<dc:description>Drawing
        from previous scholarship, contemporary policy debates, historical records,
        and 53 interviews with policymaking elites, this dissertation project takes
        a qualitative, field-based approach to expose the internal dynamics of autonomous
        policy subsystems. I contend that these subsystems are characterized by insular,
        expert-based channels of information, specialized media attention, parochial
        interest groups, a politically inactive \u2013 yet advantaged \u2013 target
        population, and an inherent lack of policy conflict. The military personnel
        policy subsystem operationalizes this renewed theory of autonomous policy
        subsystems. From the American Revolution and the Civil War through the first
        and second World Wars and beyond, this dissertation traces the American political
        development of military pension policy though the lens of the policy subsystem,
        documenting the subsystem\u2019s formation, evolution, and ultimate transformation
        into the autonomous military personnel policy subsystem. Through field-based
        interviews of contemporary policy elites, I offer five key findings that contribute
        to the policy subsystems literature. First, high rates of congressional and
        bureaucratic turnover on the military personnel subcommittees and within the
        Pentagon are detrimental to the subsystem\u2019s institutional memory. Second,
        the Pentagon marginalizes itself by stove piping expert information through
        bureaucratic hierarchies leaving it unresponsive to the subsystem\u2019s demands
        for timely information. Third, subsystem actors see a clear distinction between
        power and influence within the subsystem as the congressional subcommittees
        on military personnel wield power and prominent Veterans\u2019 Service Organizations
        wield influence. Fourth, subsystem actors search for and prioritize interinstitutional
        signals from policy elites. Finally, issues surrounding military social policy
        attract a whole new set of competing actors and institutions into the subsystem\u2019s
        policymaking process. Though powerful, autonomous policy subsystems of this
        sort are still susceptible to breakdown and policy change. Beyond exogenous
        shocks and policy entrepreneurs, I contend autonomous policy subsystems are
        particularly vulnerable to jurisdictional threats from blue ribbon commissions
        chartered to gather new information, reframe policy images, alter issue definitions,
        and make policy recommendations. As institutional venues for policy change,
        blue ribbon defense commissions are well-positioned to breakdown autonomous
        policy subsystems and bring about meaningful policy change. The dissertation
        concludes with a broad set of recommendations along with ideas for future
        research agendas.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T18:56:27Z</dc:date>\n<dc:date>2015-09-29T18:56:27Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-06-29</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T18:56:27Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2W01H</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31451</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
