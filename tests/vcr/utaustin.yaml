        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\u201CCoping
        with this scourge\u201D : the state, leprosy, and the politics of public health
        in colonial Ghana, 1900-mid 1950s</dc:title>\n<dc:creator>Gundona, Sylvester</dc:creator>\n<dc:contributor>Falola,
        Toyin</dc:contributor>\n<dc:contributor>Walker, Juliet E. K.</dc:contributor>\n<dc:contributor>Zamora,
        Emilio</dc:contributor>\n<dc:contributor>Denbow, James R.</dc:contributor>\n<dc:contributor>Ogbomo,
        Onaiwu W.</dc:contributor>\n<dc:subject>Public health</dc:subject>\n<dc:subject>Leprosy</dc:subject>\n<dc:subject>Colonial
        Ghana</dc:subject>\n<dc:subject>Leprosy patients</dc:subject>\n<dc:subject>Leprosy
        settlements</dc:subject>\n<dc:subject>Disease re-conceptualization</dc:subject>\n<dc:subject>Pharmacopeia</dc:subject>\n<dc:subject>Visual
        education</dc:subject>\n<dc:subject>Christian missions</dc:subject>\n<dc:subject>Pharmaceutical
        research</dc:subject>\n<dc:subject>Trial medications</dc:subject>\n<dc:subject>Colonial
        economy</dc:subject>\n<dc:description>The dissertation explores the politics
        of aspects of public health policy in colonial Ghana from 1900 to the mid-1950s.
        It explains why leprosy a highly debilitating disease condition, did not receive
        any serious attention by the Gold Coast colonial and medical authorities,
        but diseases like yaws and trypanosomiasis (sleeping sickness) did, although
        the three diseases generally afflicted people of the same geographical location,
        and did not wreck any havoc on the European population. I implicitly challenge
        the interpretations of scholars who frame the argument, based on the notion
        of conceptualizing Africa\u2019s disease environment as an anathema to European
        imperialism and colonization, that colonial public health policy was driven
        by how the African disease environment affected the lives of both official
        and non-official Europeans in the colonies.  I argue that the thinking of
        the Gold Coast colonial and medical authorities on the disease environment
        was not a static one. By the mid-1930s the disease was conceptualized as an
        exploitable resource.  Medical and pharmaceutical research became important,
        as were markets for pharmaceutical products.  The welfare of the colonial
        economy, which was labor driven was at play and so was the cultural image
        of the superiority of anything European. Leprosy was not an appropriate disease
        for experiment purposes and because the healing process of lepers who were
        treated by European medication was not spontaneous it challenged the notions
        of cultural and material superiority being bandied around. Leprosy did not
        also affect the labor pool of the cocoa and mineral industries.  Leprosy was
        essentially abandoned for trypanosomiasis (sleeping sickness) and yaws which
        threatened not just the numbers, but also the quality of labor pool for the
        cocoa and mineral industries.  The two disease offered appropriate avenues
        for extensive medical and pharmaceutical research. The trial medications deployed
        showed spontaneous improvement on patients and that bolstered both the notions
        of medical and cultural superiority and the urge for western pharmacopeia.
        To ensure the full exploitation of this emerging pharmaceutical market, colonial
        government was relentless in suffocating the professions of African herbal
        practitioners.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T19:49:14Z</dc:date>\n<dc:date>2015-09-29T19:49:14Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-05</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T19:49:14Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2759C</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31456</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
