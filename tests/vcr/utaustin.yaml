        different voices : form, identity, and the twentieth-century American persona
        poem</dc:title>\n<dc:creator>Frye, Elizabeth Bradford</dc:creator>\n<dc:contributor>Bremen,
        Brian A.</dc:contributor>\n<dc:contributor>Bennett, Chad</dc:contributor>\n<dc:contributor>Kevorkian,
        Martin W</dc:contributor>\n<dc:contributor>Lesser, Wayne</dc:contributor>\n<dc:contributor>Wheeler,
        Lesley</dc:contributor>\n<dc:subject>American poetry</dc:subject>\n<dc:subject>Persona</dc:subject>\n<dc:subject>Persona
        poetry</dc:subject>\n<dc:subject>Dramatic poetry</dc:subject>\n<dc:subject>Twentieth-century
        American poetry</dc:subject>\n<dc:subject>Langston Hughes</dc:subject>\n<dc:subject>Gwendolyn
        Brooks</dc:subject>\n<dc:subject>John Berryman</dc:subject>\n<dc:subject>Robert
        Hayden</dc:subject>\n<dc:subject>Robert Lowell</dc:subject>\n<dc:subject>Sylvia
        Plath</dc:subject>\n<dc:subject>Natasha Trethewey</dc:subject>\n<dc:subject>Elizabeth
        Alexander</dc:subject>\n<dc:subject>Paul Laurence Dunbar</dc:subject>\n<dc:description>In
        arguing for the persona poem as a viable tradition in American literature,
        Elizabeth Frye reconstructs a lineage of dramatic poetry that spans the entire
        twentieth century. Through comparative studies of canonical poets predominately
        working in the aftermath of high modernism, she examines several significant
        performances and contends that the genre persists as a site of necessary and
        complicated cross-identifications. Chapter One elucidates the profound connection
        between Langston Hughes\u2019s and Gwendolyn Brooks\u2019s use of the persona
        poem and the Great Migration. Frye understands the blues-inflected utterances
        of Hughes\u2019s collection Fine Clothes to the Jew as deeply invested in
        formal itinerancy and geographic indeterminacy. Similarly, she suggests that
        Brooks\u2019s dramatic projections of American soldiers in the aftermath of
        World War II betray the poets\u2019 dual obsessions with large-scale migration
        and polyvocality. Chapter Two continues to treat the persona poem as a socially
        invested phenomenon. Frye reads the gendered vulnerability in scenes of nascent
        national development in John Berryman\u2019s \u201CHomage to Mistress Bradstreet\u201D
        and Robert Hayden\u2019s \u201CA Letter from Phillis Wheatley\u201D as a response
        to the horrors of World War II and the transatlantic slave trade. Chapter
        Three scrutinizes the \u201Cconfessional\u201D paradigm by revisiting the
        other voices and other selves that recurrently interrupt Robert Lowell\u2019s
        Life Studies and Sylvia Plath\u2019s Ariel. By insisting on the importance
        of dramatic poetry in these collections, Frye further complicates the frequently
        invoked conflict between impersonality and personality. Finally, a coda recognizes
        the work of Natasha Trethewey and Elizabeth Alexander as indicative of the
        contemporary gravitation toward the persona poem. She positions Trethewey
        and Alexander as the heirs to several poets whose poems are discussed in this
        study. In detecting a sense of bereavement in these poets\u2019 willfully
        incomplete projects of recovery, Frye proposes that the persona poem is not
        only a powerful tool of historical engagement, but a means of critically examining
        the limits of both literary community and communion with the past.</dc:description>\n<dc:description>English</dc:description>\n<dc:date>2015-09-29T15:26:46Z</dc:date>\n<dc:date>2015-09-29T15:26:46Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-22</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T15:26:46Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2KK53</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31430</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
