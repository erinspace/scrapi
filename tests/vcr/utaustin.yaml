        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disciplining
        the muse : evaluating creative writing studies\u2019 effort to establish itself
        as an academic discipline</dc:title>\n<dc:creator>Hedengren, Mary Leah, Ph.
        D.</dc:creator>\n<dc:contributor>Charney, Davida</dc:contributor>\n<dc:contributor>Walker,
        Jeffrey</dc:contributor>\n<dc:contributor>Roberts-Miller, Patricia</dc:contributor>\n<dc:contributor>Longaker,
        Mark</dc:contributor>\n<dc:contributor>Hesse, Doug</dc:contributor>\n<dc:subject>Disciplinarity</dc:subject>\n<dc:subject>Creative
        writing</dc:subject>\n<dc:subject>Composition</dc:subject>\n<dc:subject>Writing
        in the disciplines</dc:subject>\n<dc:description>Disciplinarity in the humanities
        has long been neglected by writing-in-the-disciplines (WID) scholars in favor
        of science and business writing. Disciplining the Muse argues that there is
        much for WID scholars to learn by investigating non-traditional fields that
        make claims for disciplinarity; additionally, emerging and contested disciplines
        offer insight into the nature of disciplinarity itself. My work bridges WID
        issues of disciplinary definition and development by looking at one extreme
        case within English Studies: creative writing studies (CWS). CWS rhetorically
        disidentifies with literature, composition and traditional creative writing
        while inspiring cohesion within their own field. Complicating this project,
        long-held ambivalence towards disciplinarity within creative writing creates
        a riff between the vanguard and many practitioners.  The CWS vanguard declares
        disciplinary criteria of research, pedagogy and institutional sanction in
        order to bolster their claims. Instead of using outsider definitions of disciplinarity,
        in this dissertation I employ qualitative and quantitative research methods
        to evaluate the gap between the vanguard\u2019s disciplinary claims and practices.
        The material and cultural implications of being a discipline can be high,
        and WID scholars should seek for the insider view for new disciplines\u2014how
        well developing disciplines live up to their own stated standards and aspirations.</dc:description>\n<dc:description>English</dc:description>\n<dc:date>2015-09-29T16:00:47Z</dc:date>\n<dc:date>2015-09-29T16:00:47Z</dc:date>\n<dc:date>2015-08</dc:date>\n<dc:date>2015-09-14</dc:date>\n<dc:date>August
        2015</dc:date>\n<dc:date>2015-09-29T16:00:48Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T26C7C</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31433</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
