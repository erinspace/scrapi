        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        boundaries of art : Soviet photography from 1956 to 1970</dc:title>\n<dc:creator>Werneke,
        Jessica Marie</dc:creator>\n<dc:contributor>Neuberger, Joan, 1953-</dc:contributor>\n<dc:contributor>Neuberger,
        Joan</dc:contributor>\n<dc:contributor>Wynn, Charters</dc:contributor>\n<dc:contributor>Crew,
        David</dc:contributor>\n<dc:contributor>Neuburger, Mary</dc:contributor>\n<dc:contributor>Charlesworth,
        Michael</dc:contributor>\n<dc:subject>Soviet history</dc:subject>\n<dc:subject>European
        visual culture</dc:subject>\n<dc:description>In January 1957, the Soviet Ministry
        of Culture, assisted by the Union of Journalists, resumed publication of the
        premiere photography journal of the Soviet Union, Sovetskoe Foto after a sixteen
        year hiatus. The relative openness of the Khrushchev period, also known as
        the cultural Thaw, fostered a climate of enthusiasm for photojournalists and
        amateur photographers, who sought to establish photography as an officially
        recognized art form. My dissertation argues that between 1957 and 1962, this
        project seemed achievable; the relative openness of the period offered photojournalists
        the opportunity to discuss their craft and reconceptualize their work in ways
        that had been impossible in previous decades. In response to Khrushchev\u2019s
        denunciation of Stalin in 1956, it is my assertion that the boundaries of
        viable visual representation were shifting, and that a previously outcast
        artistic movement could be reexamined as a way for photojournalists and amateur
        photographers to demonstrate photography\u2019s aesthetic properties. My dissertation
        examines the connections between documentary and aesthetic arguments made
        by Soviet photographers and photojournalists, which complicated the relationship
        between art photography and photojournalism. In the mid-1950s and early 1960s,
        professional photographers returned to these discussions in order to elevate
        their work, make a case for the creation of a union specifically for photographers.
        This occurred at the same time that mass media began to incorporate 1920s
        and 1930s avant-garde aesthetics in press and illustrated magazine photographs,
        making them more accessible to Soviet citizens. The reorientation of Soviet
        life, towards more private contributions to building socialism, as well as
        the government and Party\u2019s interest in expanding and galvanizing the
        press, meant that illustrated magazines were reaching a wider soviet audience.
        After 1962, however, professional and amateur photographers confronted the
        realization that their designs for a photography union and higher education
        were not gaining official support. Photojournalists and theorists at began
        arguing not for photography as an art form, but rather something in between
        art and document. Some amateurs, who had originally desired close correspondence
        with official photographers and photography clubs, began to turn towards unofficial
        and nonconformist photography, severing their ties with the official community.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T19:25:23Z</dc:date>\n<dc:date>2015-09-29T19:25:23Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-04-22</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T19:25:24Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2C01V</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31455</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
