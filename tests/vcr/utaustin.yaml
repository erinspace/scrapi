        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Squatters
        and the right to the city : waiting for eviction in Buenos Aires, Argentina</dc:title>\n<dc:creator>Munoz,
        Isabel Solange</dc:creator>\n<dc:contributor>Zonn, Leo</dc:contributor>\n<dc:contributor>Sletto,
        Bjorn</dc:contributor>\n<dc:contributor>Ali, Kamran</dc:contributor>\n<dc:contributor>Auyero,
        Javier</dc:contributor>\n<dc:contributor>Knapp, Gregory</dc:contributor>\n<dc:contributor>Torres,
        Rebecca</dc:contributor>\n<dc:subject>Buenos Aires</dc:subject>\n<dc:subject>Housing</dc:subject>\n<dc:description>Poor
        Latin American migrants arriving to Buenos Aires are usually able to find
        work and access urban resources, but struggle to secure stable housing inside
        the city.  Faced with this dilemma, they often scramble to find somewhere
        to live among the city\u2019s informal housing options.  Some move into casas
        tomadas, crowded, run-down boarding houses and informal hotels where multiple
        families live together. Inside, residents must constantly negotiate their
        presence and their access to shared spaces and amenities, all the while waiting
        to be evicted.  In Argentina, the eviction process can take anywhere from
        a few months to a few years as the case makes its way through the courts.
        Despite the tenuous conditions, residents benefit from these spaces, which
        are often centrally located, close to jobs, schools and public transportation.
        Using a multi-scale, ethnographic approach, this dissertation explores how
        residents of casas tomadas cope with housing instability and struggle to stay
        in the city amidst the threat of eviction. Focus is on residents\u2019 routine
        practices inside casas tomadas, their alliances with housing organizations,
        and their reliance on the city government housing subsidy.  My findings show
        that structural and temporal conditions at these different scales limit and
        destabilize residents and advocates\u2019 struggle for housing and the right
        to the city.  Building upon literature on the right to the city, critical
        urban studies and political ecology, this dissertation seeks to broaden and
        deepen our understanding of the routine and everyday ways the poor experience
        urban instability and marginalization. In this research housing and home are
        understood as a primary resource from which people can access other important
        urban resources. As such, this dissertation argues that house and home are
        a fundamental and central element in any struggle for the right to the city.</dc:description>\n<dc:description>Geography
        and the Environment</dc:description>\n<dc:date>2015-09-29T17:13:03Z</dc:date>\n<dc:date>2015-09-29T17:13:03Z</dc:date>\n<dc:date>2014-05</dc:date>\n<dc:date>2014-06-25</dc:date>\n<dc:date>May
