        global struggle :  Namibian nationalism and South African imperialism at the
        United Nations, 1945-1960</dc:title>\n<dc:creator>Morgan, Jason Matthew</dc:creator>\n<dc:contributor>Falola,
        Toyin</dc:contributor>\n<dc:contributor>Lawrence, Mark</dc:contributor>\n<dc:contributor>Suri,
        Jeremi</dc:contributor>\n<dc:contributor>Louis, Wm. Roger</dc:contributor>\n<dc:contributor>Harlow,
        Barbara</dc:contributor>\n<dc:subject>Namibia</dc:subject>\n<dc:subject>South
        Africa</dc:subject>\n<dc:subject>United Nations</dc:subject>\n<dc:subject>Decolonization</dc:subject>\n<dc:subject>Fourth
        committee</dc:subject>\n<dc:subject>International history</dc:subject>\n<dc:subject>Diplomatic
        history</dc:subject>\n<dc:description>\u201CA Global Struggle,\u201D examines
        the role that diplomacy, particularly at the United Nations, played in Namibian
        nationalist and South African imperial policy in the decades following the
        Second World War. My work is based on extensive archival research in Namibia,
        South Africa, the United Kingdom, Switzerland, and the United States.  I argue
        that the creation of the United Nations out of the ashes of the League of
        Nations gave both Namibians and South Africans hope that they could shape
        Namibia into what they wanted it to be.  Namibians wanted to end the League
        of Nations Mandate that had allowed South Africa to rule their country since
        1920, and the South African government hoped to annex Namibia as the fifth
        province of the Union of South Africa. Namibian nationalists worked with the
        United Nations and other nations to prevent South Africa from gaining legal
        control of Namibia.  Representatives of Namibian nationalists as early as
        1947 began transforming the United Nations away from an institution concerned
        with maintaining empires into a burgeoning anti-colonial force that would
        hasten decolonization.  South Africa, facing decreasing support from the United
        States and Great Britain, desperately tried to reverse the rising tide of
        anti-colonial sentiment that was building at the United Nations.   Both South
        Africans and Namibians viewed the United Nations as the center of the struggle
        over the future of Namibia.  My project examines the strategies and actions
        of both groups as they tried to manipulate world opinion in their favor.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T19:09:39Z</dc:date>\n<dc:date>2015-09-29T19:09:39Z</dc:date>\n<dc:date>2014-05</dc:date>\n<dc:date>May
        2014</dc:date>\n<dc:date>2015-09-29T19:09:39Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2MG6R</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31453</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
