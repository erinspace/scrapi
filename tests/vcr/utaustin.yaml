        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sports
        and the modernity of leisure in Nigeria : stadium space and the symbolisms
        of expressions, 1930-1980</dc:title>\n<dc:creator>Obasa, Olusegun</dc:creator>\n<dc:contributor>Falola,
        Toyin</dc:contributor>\n<dc:contributor>Walker, Juliet E.</dc:contributor>\n<dc:contributor>Denbow,
        James R.</dc:contributor>\n<dc:contributor>Jones, Joni L.</dc:contributor>\n<dc:contributor>Moore,
        Leonard M.</dc:contributor>\n<dc:contributor>Dasylva, Ademola 0.</dc:contributor>\n<dc:subject>Stadium</dc:subject>\n<dc:subject>Modernity</dc:subject>\n<dc:description>It
        is well-documented that sports appropriation is universal, though the degree
        varies from place to place.  The emergence of sports in Nigeria provides insights
        into evolving construction of ethnicity, class, and gender, while simultaneously
        speaking to local ideas about identity and modernity. For many in Africa,
        sports clearly represent a passion and pleasure.  Two overarching questions
        guide this dissertation: why were Western sports introduced to Nigeria by
        the colonial government and missionaries? What role did sports play in processes
        of identity creation, urban development and modernization in Nigeria? These
        questions establish the human agency involved within the creation of sporting
        activities and allow room for the motivations of actors. I answer these questions
        by examining the broad significance of sports in Nigeria through the stadium.
        The debates over stadium construction in advance of Nigeria\u2019s independence
        revealed the ways in which sports critically shaped the conceptions of urban
        planning and national health in the nation. Although fifty years will be covered
        here, I focus more on the 1960 to 1980 period in accordance with this dissertation\u2019s
        emphasis on stadium space and the modernity of leisure. This work shows how
        spectators used the stadium to construct patronage networks and alliances,
        and how the government used the stadium as a mobilizing force to legitimize
        their activities at the grassroots and national levels. In this dissertation,
        I read the stadium as a representation of power, authority and discipline\u2014the
        work of architects, politicians, bureaucrats, journalists, and sports officials\u2014and
        as a venue of lived experiences of spectators, who redefined the stadium in
        terms that, while not always their own choosing, demonstrated the incorporation
        of the stadium into everyday life and processes of identity formation in Nigeria.
        I argue that sports, and the spaces in which they unfolded, dramatically shaped
        society, politics and culture in Nigeria. I argue that through sport competitions,
        Nigeria became fixed in the national consciousness as modern.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T19:54:57Z</dc:date>\n<dc:date>2015-09-29T19:54:57Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-06-24</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T19:54:57Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T23G63</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31457</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
