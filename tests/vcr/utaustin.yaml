        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Proliferating
        Security? : explaining U.S. policy towards nuclear weapon aspirants</dc:title>\n<dc:creator>Krishnan,
        Sarat</dc:creator>\n<dc:contributor>Jones, Bryan D.</dc:contributor>\n<dc:contributor>Trubowitz,
        Peter</dc:contributor>\n<dc:contributor>Gavin, Francis</dc:contributor>\n<dc:contributor>Newberg,
        Paula</dc:contributor>\n<dc:contributor>Tulis, Jeffrey</dc:contributor>\n<dc:contributor>Wolford,
        Scott</dc:contributor>\n<dc:contributor>Workman, Samuel</dc:contributor>\n<dc:subject>Nuclear
        proliferation</dc:subject>\n<dc:subject>American foreign policy</dc:subject>\n<dc:description>The
        proliferation of nuclear weapons has been a critical concern of the United
        States since World War II. While limiting the spread of nuclear weapons was
        a uniform goal of American administrations, in actual practice, there was
        significant variability in approaches to states as they approached the threshold
        of weaponization or crossed it. Against allied South Korea, America used the
        threat of military abandonment and technology denial to force the country
        to curtail its nuclear ambitions. In the case of a hostile China in the 1960s,
        military threats were the tool of choice. Policy variability cut across the
        ally/opponent divide, encompassing an ambivalent acceptance of non-aligned
        India\u2019s nuclear capabilities by Ford in the 1970s and an acquiescence
        with China\u2019s by Reagan in the 1980s. I argue that explanations based
        purely on the International Structure or Domestic Politics do not sufficiently
        explain these outcomes. I propose a causal mechanism that shapes the U.S.
        response to nuclear proliferation based on two independent variables, \u2018Strategic
        Liability\u2019 and \u2018Commercial Value\u2019. Strategic Liability is rooted
        in the International System, while Commercial Value is rooted in the domestic
        political economy of the U.S. Strategic liability is the Executive\u2019s
        perception of risk from the nuclear program of a particular state, whereas
        Commercial value is the Executive\u2019s estimation of the economic importance
        of that state. I show how these variables act on the American Executive, privileging
        its role in shaping the United States\u2019 response to a state\u2019s attempts
        to develop nuclear weapon capabilities. I posit four policy outcomes based
        on the combination of these independent variables, which take a high or low
        value. I test my argument by analyzing the U.S. response to the four major
        cases noted above, each corresponding to a unique combination of strategic
        liability and commercial value.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T18:09:34Z</dc:date>\n<dc:date>2015-09-29T18:09:34Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-06-29</dc:date>\n<dc:date>May
