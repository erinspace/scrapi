        \               <setSpec>col_2152_11</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Investment
        skill of hedge funds : a holdings-based evaluation</dc:title>\n<dc:creator>Maslennikov,
        Sergey Nikolaevich</dc:creator>\n<dc:contributor>Johnson, Travis L.</dc:contributor>\n<dc:contributor>Titman,
        Sheridan</dc:contributor>\n<dc:contributor>Sialm, Clemens</dc:contributor>\n<dc:contributor>Schneider,
        Jan</dc:contributor>\n<dc:contributor>Tompaidis, Efstathios</dc:contributor>\n<dc:subject>Hedge
        fund</dc:subject>\n<dc:subject>Holdings</dc:subject>\n<dc:subject>13F</dc:subject>\n<dc:subject>Performance</dc:subject>\n<dc:subject>Skill</dc:subject>\n<dc:subject>Options</dc:subject>\n<dc:subject>Market
        timing</dc:subject>\n<dc:description>In Chapter 1, I provide new compelling
        evidence that hedge funds possess investment skill. Using the longest-in-literature
        hedge fund sample with fewer biases, I show that large holdings of past winners
        earn 7% annual benchmark-adjusted return. This remarkable performance is consistent
        with the notion that large holdings represent managers' best ideas.  My sample
        goes back to 1980 and does not miss non-surviving hedge funds, or those that
        do not voluntarily report to commercial databases.  It consists of all investment
        managers that must report to the SEC, except those that I identify as managers
        other than hedge funds.  While publicly available data is not sufficient to
        identify hedge funds directly, my \"reverse identification\" method achieves
        both high sensitivity and specificity. I also find weaker yet significant
        evidence of investment skill in standard indicators such as average fund performance
        and performance persistence. Additionally, I study the announcement effect
        of 13F holdings disclosure on the disclosed stock return and trading volume.
        In Chapter 2, I provide new evidence on market timing by studying ETF option
        holdings of hedge funds. I find that market option holdings are economically
        significant in terms of their impact on the market exposure of the funds.
        Further, I find significant time variation in market option holdings, which
        could be due to market timing activity. I find that market option holdings
        are associated with such fund characteristics as active share and market exposure
        of the fund due to its stock holdings; this evidence is consistent with options
        being used for hedging. Increases in aggregate hedge fund industry holdings
        of market put options predict low market returns. In the cross-section of
        hedge funds, the top 5% group has market volatility timing skill that is distinguished
        from luck with a bootstrapping test. Additionally, I measure market timing
        ability as the average risk-adjusted return on market option holdings, which,
        due to data limitations, requires additional assumptions about option prices.
        I find that this market timing ability is close to zero for the average fund
        but it is negative for heavy option users.</dc:description>\n<dc:description>Finance</dc:description>\n<dc:date>2015-09-29T16:32:11Z</dc:date>\n<dc:date>2015-09-29T16:32:11Z</dc:date>\n<dc:date>2015-08</dc:date>\n<dc:date>2015-08-14</dc:date>\n<dc:date>August
        2015</dc:date>\n<dc:date>2015-09-29T16:32:11Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2PC7Q</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31437</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
