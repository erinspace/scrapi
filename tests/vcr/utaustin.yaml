        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Denizen
        politics :  a comparative analysis of opposition to immigration  in the European
        Union</dc:title>\n<dc:creator>Mohanty, Peter Cushner</dc:creator>\n<dc:contributor>Gregg,
        Benjamin Greenwood, 1954-</dc:contributor>\n<dc:contributor>Givens, Terri
        E., 1964-</dc:contributor>\n<dc:contributor>Luskin, Robert C.</dc:contributor>\n<dc:contributor>Jessee,
        Stephen</dc:contributor>\n<dc:contributor>Murer, Jeffrey</dc:contributor>\n<dc:subject>Immigration</dc:subject>\n<dc:subject>European
        Union</dc:subject>\n<dc:subject>Public opinion</dc:subject>\n<dc:subject>Exclusionism</dc:subject>\n<dc:subject>Hierarchical
        models</dc:subject>\n<dc:description>This dissertation presents a series of
        observational studies of opposition to immigration (OI) in the European Union.
        A substantial portion of the public seems to prefer a more exclusionary form
        of democracy, but how large, how vocal, and how organized that portion is
        varies considerably. I investigate exclusionism, a dimension of individual
        belief about how extensive political membership should be that tends to reflect
        how denizens prioritize political and cultural aspects of membership. In situating
        exclusionism, I shed light on three puzzles: Which of an individual\u2019s
        concerns are the strongest determinants of OI? Which national developments
        are the strongest determinants of an individual\u2019s OI? How are the effects
        of an individual\u2019s concerns shaped by national context? Exclusionism
        predicts OI in more countries in the EU than do ideology or religion. Post-9/11
        conflicts increase OI but not as dramatically as do increases in the Muslim
        population (suggesting perhaps that Islamophobia outpaces security risks).
        OI is highest in new countries of immigration, but polarization is most pronounced
        in older countries of immigration, where ongoing national developments have
        created unusually large generational gaps, religious differences, and disagreements
        about exclusionism. Political interest is key for explaining large differences
        in opinion, too. Exclusionism increases OI, even in low-immigration countries,
        among individuals with little interest in politics but only slightly; at high
        levels of individual interest and immigration, exclusionism\u2019s effects
        are substantial. My findings reveal major challenges to integration policy
        in high-immigration countries: migrants and natives are unlikely to see eye-to-eye
        at any level of political interest, and there is near complete disagreement
        on immigration policy between politically-interested Muslims and politically-interested
        Christians. Methodologically, I introduce techniques to analyze polarization,
        and my findings have implications for best practices in cross-national survey
        research.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T17:50:51Z</dc:date>\n<dc:date>2015-09-29T17:50:51Z</dc:date>\n<dc:date>2014-08</dc:date>\n<dc:date>2014-09-08</dc:date>\n<dc:date>August
        2014</dc:date>\n<dc:date>2015-09-29T17:50:52Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2HP44</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31446</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
