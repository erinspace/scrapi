        investigation of postmodernism research vs. practice</dc:title>\n<dc:creator>Maher,
        Caitlin Elizabeth</dc:creator>\n<dc:contributor>Bolin, Paul Erik, 1954-</dc:contributor>\n<dc:subject>Postmodernism</dc:subject>\n<dc:subject>Art
        education</dc:subject>\n<dc:subject>Art teachers</dc:subject>\n<dc:description>This
        descriptive research study examines the connection and communication between
        art education researchers and practicing art teachers regarding the current
        trend of postmodernism in art education. It was established in this study
        that the world of art and consequently art education has experienced a shift
        in trends from modernism to postmodernism. The intent of this study was to
        discern what art education researchers are suggesting for a postmodern curriculum
        design, and further to learn through interviews and observations what and
        how public school art teachers understand, interpret and implement postmodern
        curriculum content in the art classroom. The researcher unearthed a great
        discontinuity between art education theorists and practicing art teachers
        and concludes this is a subject of study that needs to be rectified if art
        education is to establish itself as a meaningful part of schooling and students'
        lives.</dc:description>\n<dc:description>Art Education</dc:description>\n<dc:date>2015-09-29T21:06:50Z</dc:date>\n<dc:date>2015-09-29T21:06:50Z</dc:date>\n<dc:date>2006-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2Q59Q</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31460</dc:identifier>\n<dc:language>eng</dc:language>\n<dc:relation>UT
