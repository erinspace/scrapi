        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Religious
        vitality among the mainline</dc:title>\n<dc:creator>March, Jennifer Anne</dc:creator>\n<dc:contributor>Sjoberg,
        Gideon</dc:contributor>\n<dc:subject>Protestantism in the United States</dc:subject>\n<dc:subject>Religious
        participation</dc:subject>\n<dc:subject>Church attendance</dc:subject>\n<dc:description>Beginning
        in the 1960's, mainline Protestantism saw rates of participation begin to
        slip. As this trend has continued to follow a downward slope over recent decades,
        social scientific researchers on religion have been interested in this pattern
        of decline. As such, research has examined many diverse factors contributing
        to this pattern of mainline decline, including cultural, ecological, and demographic.
        However, amidst all the literature on \"mainline decline,\" rarely have researchers
        considered the factors that have allowed the mainline to subsist. These factors
        are most likely neither demographic nor macro-level cultural forces. Instead,
        they are local elements of the church's organization and culture which are
        forged on a congregational level. As mainline churches confront dwindling
        participating rates and resources, they must learn to work within the contemporary
        context of religious pluralism and individualism to find ways of reinjecting
        the religious experience with salient meaning. This study looks at a Presbyterian
        church in-decline as it does just this, reinventing its identity and rearranging
        its organization to meet the needs of its members.</dc:description>\n<dc:description>Sociology</dc:description>\n<dc:date>2015-09-29T20:47:18Z</dc:date>\n<dc:date>2015-09-29T20:47:18Z</dc:date>\n<dc:date>2006-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2V016</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31459</dc:identifier>\n<dc:language>eng</dc:language>\n<dc:relation>UT
