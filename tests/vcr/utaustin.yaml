        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Political
        ambition and Socratic philosophy : Plato's presentation of Socrates and Alcibiades</dc:title>\n<dc:creator>Helfer,
        Ariel Oscar</dc:creator>\n<dc:contributor>Pangle, Thomas L.</dc:contributor>\n<dc:contributor>Pangle,
        Lorraine S</dc:contributor>\n<dc:contributor>Stauffer, Devin</dc:contributor>\n<dc:contributor>Saxonhouse,
        Arlene</dc:contributor>\n<dc:contributor>Ahrensdorf, Peter</dc:contributor>\n<dc:subject>Political
        ambition</dc:subject>\n<dc:subject>Socrates</dc:subject>\n<dc:subject>Alcibiades</dc:subject>\n<dc:subject>Corruption</dc:subject>\n<dc:description>This
        dissertation examines and interprets Plato\u2019s three major presentations
        of the infamous Athenian general and Socratic pupil Alcibiades as a paragon
        of political ambition: the Alcibiades, the Second Alcibiades, and Plato\u2019s
        Symposium.  These texts are, for the first time, treated as authentic Platonic
        works and presumed to present a coherent though incomplete narrative of the
        relationship between Socrates and Alcibiades.  The dynamic Platonic portrait
        of Alcibiades\u2019 changing disposition toward democracy, law, virtue, and
        piety offers insight into the corruptibility of political ambition.  By studying
        it, we can recover a valuable classical point of view on the nature of political
        ambition, especially in its relation to civic-spiritedness on one hand, and
        to the self-serving pursuit of private or political goods on the other.  This
        point of view can in turn be brought to bear upon our own political situation
        as citizens of liberal democracy, with its complex tradition of distrust of
        the political ambitious.  Finally, the question of Socrates\u2019 corruption
        of Alcibiades itself provides invaluable insight into the matter of Socrates\u2019
        own enigmatic philosophic project, which brought him into fatal conflict with
        the city of Athens.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T18:15:52Z</dc:date>\n<dc:date>2015-09-29T18:15:52Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-12</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T18:15:52Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T24G6D</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31449</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
