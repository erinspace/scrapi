        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        multi-sensory object : jazz, the modern media, and the history of the senses
        in Germany</dc:title>\n<dc:creator>Schmidt, Michael James</dc:creator>\n<dc:contributor>Crew,
        David F., 1946-</dc:contributor>\n<dc:contributor>Coffin, Judith  G.</dc:contributor>\n<dc:contributor>Miller,
        Karl H.</dc:contributor>\n<dc:contributor>Hake, Sabine</dc:contributor>\n<dc:contributor>Matysik,
        Tracie</dc:contributor>\n<dc:subject>Jazz</dc:subject>\n<dc:subject>Germany</dc:subject>\n<dc:subject>The
        history of the senses</dc:subject>\n<dc:subject>Music</dc:subject>\n<dc:subject>Perception</dc:subject>\n<dc:subject>Multi-sensory</dc:subject>\n<dc:subject>Media</dc:subject>\n<dc:subject>Synaesthesia</dc:subject>\n<dc:subject>Cultural
        history</dc:subject>\n<dc:description>This dissertation traces the perceptual
        history of jazz in Germany between 1918 and 1960. It argues that jazz was
        a multi-sensory cultural object: jazz was never just sound but was fundamentally
        composed of many different media and their respective combinations of sensory
        address. This work follows the major transformations of the perception of
        jazz. During the 1920s, it argues, jazz was primarily a visual and textual
        phenomenon; by 1960, its audience considered sound to be its most important
        attribute and its consumption involved a well-developed hermeneutics of listening.
        As an intersection point for multiple media\u2014it was a subject in newspaper
        articles, books, street advertisements, film, radio, and sound recordings\u2014jazz
        opens a window onto the larger history of media and perception in Germany.
        During the twentieth century, Germany witnessed a shift in its dominant media
        regime. Before the rise of sound film, Germans public communication was dominated
        by images and text; between 1929 and 1940, German society became inundated
        with sound. These media regimes shaped both the contours of perception and
        the form and presence of cultural objects.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T19:19:12Z</dc:date>\n<dc:date>2015-09-29T19:19:12Z</dc:date>\n<dc:date>2014-08</dc:date>\n<dc:date>2014-09-09</dc:date>\n<dc:date>August
        2014</dc:date>\n<dc:date>2015-09-29T19:19:12Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2GP4T</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31454</dc:identifier>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
