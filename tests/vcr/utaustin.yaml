        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>River
        sands/urban spaces : Changsha in modern Chinese history</dc:title>\n<dc:creator>Hudson,
        James Joshua</dc:creator>\n<dc:contributor>Li, Huaiyin</dc:contributor>\n<dc:contributor>Metzler,
        Mark</dc:contributor>\n<dc:contributor>Neuburger, Mary</dc:contributor>\n<dc:contributor>Hurst,
        William</dc:contributor>\n<dc:contributor>Sena, David</dc:contributor>\n<dc:subject>China</dc:subject>\n<dc:subject>Changsha</dc:subject>\n<dc:description>This
        work is a modern history of Changsha, the capital city of Hunan province,
        from the late nineteenth to mid twentieth centuries.  The story begins by
        discussing a battle that occurred in the city during the Taiping Rebellion
        (1850-1864), a civil war that erupted in China during the mid nineteenth century.
        \ The events of this battle, but especially its memorialization in local temples
        in the years following the rebellion, established a local identity of resistance
        to Christianity and western imperialism.  By the 1890\u2019s this culture
        of resistance contributed to a series of riots that erupted in south China,
        related to the distribution of anti-Christian tracts and placards from publishing
        houses in Changsha.  During these years a local gentry named Ye Dehui (1864-1927)
        emerged as a prominent businessman, grain merchant, and community leader.
        \ When a massive urban riot erupted in April 1910, Ye and other gentry were
        accused of withholding grain from starving peasants and other disgruntled
        locals.  At the end of the same decade, in 1919 the Treaty of Versailles ended
        the war in Europe but awarded German owned territory in north China to Japan.
        \ Students and activists erupted in protest in cities throughout China, especially
        in Changsha.  The climate of urban activism that emerged by the 1920\u2019s
        inaugurated an age of civic identity in the city.  Activists embraced certain
        ideas associated with western modernity\u2014such as Marxism\u2014in order
        to overcome western imperialism.  Among the voices of dissent were young activists
        such as Mao Zedong (1893-1976).  Students from foreign missionary schools
        even joined the protests.  This new generation of activists published articles
        in the local press and other journals denouncing the West\u2019s influence
        not only in Changsha, but also in communities throughout China. I also discuss
        the history of women in Changsha, most notably the experiences of an activist
        named Zhu Tierong (1915-2009).  During World War II she worked with the local
        chapter of the YMCA to care for refugees.  The war also brought intense carnage
        to Changsha, as much of the city was destroyed by a fire in 1938.</dc:description>\n<dc:description>History</dc:description>\n<dc:date>2015-09-29T20:01:15Z</dc:date>\n<dc:date>2015-09-29T20:01:15Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-20</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T20:01:15Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2ZP45</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31458</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
