        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Contagious
        agendas : the spread of issue attention in the policy process</dc:title>\n<dc:creator>Thomas,
        Herschel Fred III</dc:creator>\n<dc:contributor>Jones, Bryan D.</dc:contributor>\n<dc:contributor>Baumgartner,
        Frank R</dc:contributor>\n<dc:contributor>Wlezien, Chris</dc:contributor>\n<dc:contributor>Roberts,
        Brian E</dc:contributor>\n<dc:contributor>Theriault, Sean M</dc:contributor>\n<dc:subject>Agenda-setting</dc:subject>\n<dc:subject>Contagion</dc:subject>\n<dc:subject>Cue-taking</dc:subject>\n<dc:subject>Policy
        process</dc:subject>\n<dc:description>This dissertation is a study of contagion
        effects in policymaking.  The policy process behaves in many ways like a complex
        system, which is characterized by communication among actors, dynamic interaction,
        and evolution in behavior over time.  As a result, the attention of policy
        elites rapidly jumps from issue to issue as they struggle to address an array
        of pressing issues and problems simultaneously.  I argue that a process of
        issue contagion explains these rapid changes as policy elites are highly interdependent
        actors who are subject to cognitive limits, have incentives to closely monitor
        the political environment, and frequently mimic the behavior of their peers.
        \ Drawing on the methods of computational social science, I build a simulation
        model of agenda-setting behavior and examine issue contagion through an experimental
        research design.  I test the empirical implications of the model by applying
        it to real-world datasets\u2014from the disclosed lobbying activity of organized
        interests to the bill introductions of members of Congress.  The core contribution
        of the project is that patterns in attention to policy issues are a function
        of a contagion process generated by cue-taking behavior among elites.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T19:03:20Z</dc:date>\n<dc:date>2015-09-29T19:03:20Z</dc:date>\n<dc:date>2015-08</dc:date>\n<dc:date>2015-07-10</dc:date>\n<dc:date>August
        2015</dc:date>\n<dc:date>2015-09-29T19:03:21Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2R591</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31452</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
