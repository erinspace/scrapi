        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Eating
        and repeating : mimesis in food rhetorics</dc:title>\n<dc:creator>Burdette,
        William Thomas</dc:creator>\n<dc:contributor>Davis, D. Diane (Debra Diane),
        1963-</dc:contributor>\n<dc:contributor>Syverson, Margaret A</dc:contributor>\n<dc:contributor>Boyle,
        Casey</dc:contributor>\n<dc:contributor>Rice, Jenny</dc:contributor>\n<dc:contributor>Engelhardt,
        Elizabeth</dc:contributor>\n<dc:subject>Rhetoric</dc:subject>\n<dc:subject>Food</dc:subject>\n<dc:subject>Compostmodern</dc:subject>\n<dc:subject>Micro(be)politics</dc:subject>\n<dc:description>There
        is emerging, in the discipline of rhetoric and composition, a rhetoric of
        food. In this dissertation, I map the various approaches to food rhetorics,
        and I look at three different foods: burritos, kale, and kombucha. Using these
        foods as commonplaces, I explore the social and rhetorical discourse around
        them. I use \u201Ca cultural biography of things\u201D methodology to describe
        the history of the burrito and use that history to contextualize Chipotle
        Mexican Grill\u2019s new media strategies. Throughout the cultural biography
        of the burrito and the analysis of Chipotle\u2019s marketing, I highlight
        a theatrical mimesis that blurs the lines between imitation and reality. I
        suggest that kale can be associated the books of Michael Pollan, whose work,
        I argue, constitutes a genre that establishes a set of conventions for how
        we think and communicate about food. I begin by looking at how Chipotle builds
        its corporate ethos by citing Michael Pollan\u2019s books on its website.
        Then I approach Pollan\u2019s body of work as a genre, showing how it establishes
        certain conventions in food discourse. We see transmissions of these conventions
        throughout food networks. I look at how fermented foods, like kombucha, travel
        through alternative food networks, like groups of \u201Cfermentos\u201D led
        by Sandor Katz, until they have proliferated to the point of becoming mainstream.
        I show how Michael Pollan engages with the world of countercultural food movements
        like fermentos and argue that Pollan\u2019s engagement with fermentos signals
        a move into posthuman rhetorics. Building on the idea of micropolitics, I
        posit a compostmodern micro(be)politics that re-articulates the human not
        as an agentive individual governed by autonomy, but as an ecology itself,
        situated within other ecologies. I conclude by reading \u201Cnobody cares
        what you ate for lunch\u201D memes as a response to and provocation to an
        abundance of online food talk. We can read these memes as evidence of the
        significance of online food discourse. Instead of taking the memes at face
        value, we can ask, \u201Cwho does care about food in online networks?\u201D</dc:description>\n<dc:description>English</dc:description>\n<dc:date>2015-09-29T15:35:31Z</dc:date>\n<dc:date>2015-09-29T15:35:31Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-04</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T15:35:31Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2FW2T</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31431</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
