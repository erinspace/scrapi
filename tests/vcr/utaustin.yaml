        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Global
        gatekeeping : how Great Powers respond to rising states</dc:title>\n<dc:creator>Harris,
        Peter, Ph. D.</dc:creator>\n<dc:contributor>Buchanan, Bruce, 1945-</dc:contributor>\n<dc:contributor>Trubowitz,
        Peter</dc:contributor>\n<dc:contributor>Boone, Catherine</dc:contributor>\n<dc:contributor>Chapman,
        Terrence</dc:contributor>\n<dc:contributor>McDonald, Patrick</dc:contributor>\n<dc:contributor>Suri,
        Jeremi</dc:contributor>\n<dc:subject>International relations</dc:subject>\n<dc:subject>Power-transition
        theory</dc:subject>\n<dc:subject>Foreign policy</dc:subject>\n<dc:description>Why
        do some shifts in power between states pass off peacefully while others result
        in conflict?  Scholars have debated the implications of international power
        transitions at least since Thucydides in his History of the Peloponnesian
        War documented the rise of Athens and the fear that this aroused in Sparta.
        \ Must the rise in power of a potential challenger lead to jealousy, enmity
        and conflict as Thucydides claims was the case in antiquity?  Or can established
        and rising powers find common ground on the world stage?  Most attempts to
        answer these questions have focused on the decision-making calculus of rising
        states or else have modeled abstract dyadic relations between two rational
        actors under conditions of shifting power.  In this dissertation, I shift
        the analytic focus onto the decision-making of established Great Powers, examining
        the international and domestic-political circumstances under which states
        will acquiesce to or promote the rise of another state and when they will
        instead seek to stymie the rise of a potential rival. The dissertation advances
        the notion that established Great Powers act as critical \u201Cgatekeepers\u201D
        of world order.  In the context of shifting power, established Great Powers
        are by definition materially stronger than their rising challengers\u2014at
        least during the initial phases of a power transition.  As such, established
        Great Powers are able to apply their preponderant power\u2014military, economic,
        political and diplomatic\u2014in ways that shape the opportunity structures
        available to would-be challengers.  I provide an argument to explain when
        and why an established state will see discharge this gatekeeping function
        in a way that is conciliatory towards a rising state and when its leaders
        will, instead, opt for a strategy of containment.  The model has implications
        for reading international history; International Relations theory on grand
        strategy, security studies and international order; and for contemporary public
        policy debates surrounding the rise of China and the other so-called BRICS
        nations.  Evidence is drawn from a comparative historical analysis of British
        and American responses to rising states, 1890-1990.</dc:description>\n<dc:description>Government</dc:description>\n<dc:date>2015-09-29T18:02:03Z</dc:date>\n<dc:date>2015-09-29T18:02:03Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-18</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T18:02:03Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2D015</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31447</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
