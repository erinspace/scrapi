        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Legal
        and literary discourse on the jury in the Victorian period</dc:title>\n<dc:creator>Shapley,
        Kathleen Adelaide</dc:creator>\n<dc:contributor>MacKay, Carol Hanbery</dc:contributor>\n<dc:contributor>Christian,
        George (George Scott)</dc:contributor>\n<dc:contributor>MacDuffie, Edward
        \ A</dc:contributor>\n<dc:contributor>Hoad, Neville</dc:contributor>\n<dc:contributor>Ferreira-Buckley,
        Linda</dc:contributor>\n<dc:subject>Jury</dc:subject>\n<dc:subject>Trollope</dc:subject>\n<dc:subject>Dickens</dc:subject>\n<dc:description>This
        dissertation critically examines representations of the jury in Victorian
        novels.  I argue that studying the jury, as a concept and in practice, offers
        a unique window to both the social and literary vision of Victorian novelists.
        \ The second half of the nineteenth century saw a decline in the use and cultural
        perception of the jury, and the controversy surrounding the jury\u2019s competency
        to administer justice implicated broad social questions of education and class
        that shaped the formation of British identity.  The Victorian debate over
        the future of the jury was a public conversation occurring in legal treatises,
        the press, and in literature.  By engaging in the debate over the future of
        the institution of the jury, Victorian novelists forge their own \u201Cjuryman\u2019s
        guidebook\u201D to educate the readers, the potential jurors of England.  In
        addition to social questions, I examine how the novel uses features of the
        jury\u2014the jury\u2019s role as a \u201Cfinder of fact\u201D and the jury\u2019s
        narrative silence\u2014as narrative techniques.  Novelists explore the jury\u2019s
        role as a \u201Cfinder of fact\u201D while negotiating their own role as \u201Cfinder
        of fact\u201D by balancing legal realism with legal imagination in fictional
        legal narratives.  Additionally, examining the jury\u2019s narrative silence
        is essential to understanding each author\u2019s legal imagination.  By analyzing
        the narrative techniques and descriptive strategies surrounding the jury in
        the works of Anthony Trollope, Charles Dickens, Wilkie Collins, M.E. Braddon
        and Henry Rider Haggard, this project demonstrates how the Victorian cultural
        anxiety over the future of the jury is captured in literature across genres.
        \ The responses of these authors to the jury debate range from ambivalence
        to concrete visions for legal reform; however, each of these authors, through
        serious engagement with a legal controversy, writes the law.</dc:description>\n<dc:description>English</dc:description>\n<dc:date>2015-09-29T15:44:27Z</dc:date>\n<dc:date>2015-09-29T15:44:27Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:date>2015-05-12</dc:date>\n<dc:date>May
        2015</dc:date>\n<dc:date>2015-09-29T15:44:27Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>doi:10.15781/T2B599</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2152/31432</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata>\n
